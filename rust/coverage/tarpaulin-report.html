for battery monitoring from BLE devices.\n//! All types are designed to be pure data structures with no I/O dependencies.\n\nuse serde::{Deserialize, Serialize};\nuse std::time::SystemTime;\n\n/// Battery level measurement from a BLE device.\n///\n/// This struct represents the battery state of a connected device following\n/// the Bluetooth Battery Service specification (0x180F).\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct BatteryLevel {\n    /// Battery level as a percentage (0-100).\n    ///\n    /// May be `None` if the device doesn't support battery level reporting\n    /// or if it hasn't been read yet.\n    pub level: Option\u003cu8\u003e,\n\n    /// Whether the device is currently charging.\n    ///\n    /// This field indicates if the device is connected to a power source.\n    pub is_charging: bool,\n\n    /// Timestamp when this battery level was measured.\n    ///\n    /// This is the system time when the battery level was read from the device.\n    pub timestamp: SystemTime,\n}\n\nimpl BatteryLevel {\n    /// Check if the battery level is low (below 15%).\n    ///\n    /// Returns `true` if the battery level is known and below the 15% threshold.\n    /// Returns `false` if the battery level is at or above 15%, or if it's unknown.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use heart_beat::domain::battery::BatteryLevel;\n    /// use std::time::SystemTime;\n    ///\n    /// let battery = BatteryLevel {\n    ///     level: Some(14),\n    ///     is_charging: false,\n    ///     timestamp: SystemTime::now(),\n    /// };\n    /// assert!(battery.is_low());\n    ///\n    /// let battery = BatteryLevel {\n    ///     level: Some(15),\n    ///     is_charging: false,\n    ///     timestamp: SystemTime::now(),\n    /// };\n    /// assert!(!battery.is_low());\n    /// ```\n    pub fn is_low(\u0026self) -\u003e bool {\n        match self.level {\n            Some(level) =\u003e level \u003c 15,\n            None =\u003e false,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_is_low_boundary_values() {\n        let timestamp = SystemTime::now();\n\n        // Test at 14% - should be low\n        let battery = BatteryLevel {\n            level: Some(14),\n            is_charging: false,\n            timestamp,\n        };\n        assert!(battery.is_low());\n\n        // Test at 15% - should NOT be low (boundary)\n        let battery = BatteryLevel {\n            level: Some(15),\n            is_charging: false,\n            timestamp,\n        };\n        assert!(!battery.is_low());\n\n        // Test at 16% - should NOT be low\n        let battery = BatteryLevel {\n            level: Some(16),\n            is_charging: false,\n            timestamp,\n        };\n        assert!(!battery.is_low());\n\n        // Test at 0% - should be low\n        let battery = BatteryLevel {\n            level: Some(0),\n            is_charging: false,\n            timestamp,\n        };\n        assert!(battery.is_low());\n\n        // Test at 100% - should NOT be low\n        let battery = BatteryLevel {\n            level: Some(100),\n            is_charging: false,\n            timestamp,\n        };\n        assert!(!battery.is_low());\n    }\n\n    #[test]\n    fn test_is_low_none_level() {\n        let timestamp = SystemTime::now();\n\n        // Test with None level - should NOT be low\n        let battery = BatteryLevel {\n            level: None,\n            is_charging: false,\n            timestamp,\n        };\n        assert!(!battery.is_low());\n    }\n\n    #[test]\n    fn test_serialization() {\n        let timestamp = SystemTime::now();\n        let battery = BatteryLevel {\n            level: Some(75),\n            is_charging: true,\n            timestamp,\n        };\n\n        // Test serialization round-trip\n        let json = serde_json::to_string(\u0026battery).unwrap();\n        let deserialized: BatteryLevel = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(battery.level, deserialized.level);\n        assert_eq!(battery.is_charging, deserialized.is_charging);\n        assert_eq!(battery.timestamp, deserialized.timestamp);\n    }\n\n    #[test]\n    fn test_serialization_none_level() {\n        let timestamp = SystemTime::now();\n        let battery = BatteryLevel {\n            level: None,\n            is_charging: false,\n            timestamp,\n        };\n\n        // Test serialization round-trip with None\n        let json = serde_json::to_string(\u0026battery).unwrap();\n        let deserialized: BatteryLevel = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(battery.level, deserialized.level);\n        assert_eq!(battery.is_charging, deserialized.is_charging);\n        assert_eq!(battery.timestamp, deserialized.timestamp);\n    }\n}\n","traces":[{"line":58,"address":[12538048],"length":1,"stats":{"Line":1}},{"line":59,"address":[12537418],"length":1,"stats":{"Line":1}},{"line":60,"address":[12565167],"length":1,"stats":{"Line":1}},{"line":61,"address":[12565187],"length":1,"stats":{"Line":1}}],"covered":4,"coverable":4},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","domain","export.rs"],"content":"//! Export functionality for training session data.\n//!\n//! This module provides functions to export completed training sessions in various\n//! formats (CSV, JSON, text summary) for sharing and analysis. All functions are\n//! pure with no I/O dependencies.\n\nuse super::heart_rate::Zone;\nuse super::session_history::CompletedSession;\nuse super::training_plan::calculate_zone;\n\n/// Export a completed session to CSV format.\n///\n/// Generates a CSV file with columns: timestamp, bpm, zone, phase.\n/// Each row represents one heart rate sample with its calculated zone.\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::export::export_to_csv;\n/// use heart_beat::domain::session_history::{CompletedSession, SessionStatus, SessionSummary, HrSample};\n/// use chrono::Utc;\n///\n/// let session = CompletedSession {\n///     id: \"test\".to_string(),\n///     plan_name: \"Test Plan\".to_string(),\n///     start_time: Utc::now(),\n///     end_time: Utc::now(),\n///     status: SessionStatus::Completed,\n///     hr_samples: vec![],\n///     phases_completed: 1,\n///     summary: SessionSummary {\n///         duration_secs: 300,\n///         avg_hr: 140,\n///         max_hr: 160,\n///         min_hr: 120,\n///         time_in_zone: [0, 300, 0, 0, 0],\n///     },\n/// };\n///\n/// let csv = export_to_csv(\u0026session);\n/// assert!(csv.contains(\"timestamp,bpm,zone\"));\n/// ```\npub fn export_to_csv(session: \u0026CompletedSession) -\u003e String {\n    let mut csv = String::from(\"timestamp,bpm,zone\\n\");\n\n    let max_hr = if session.summary.max_hr \u003e 0 {\n        session.summary.max_hr\n    } else {\n        180 // Default fallback\n    };\n\n    for sample in \u0026session.hr_samples {\n        let zone = calculate_zone(sample.bpm, max_hr).ok().flatten();\n        let zone_str = match zone {\n            Some(Zone::Zone1) =\u003e \"Zone1\",\n            Some(Zone::Zone2) =\u003e \"Zone2\",\n            Some(Zone::Zone3) =\u003e \"Zone3\",\n            Some(Zone::Zone4) =\u003e \"Zone4\",\n            Some(Zone::Zone5) =\u003e \"Zone5\",\n            None =\u003e \"Unknown\",\n        };\n\n        csv.push_str(\u0026format!(\n            \"{},{},{}\\n\",\n            sample.timestamp.to_rfc3339(),\n            sample.bpm,\n            zone_str\n        ));\n    }\n\n    csv\n}\n\n/// Export a completed session to JSON format.\n///\n/// Uses serde_json to serialize the CompletedSession structure with\n/// pretty printing for readability.\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::export::export_to_json;\n/// use heart_beat::domain::session_history::{CompletedSession, SessionStatus, SessionSummary};\n/// use chrono::Utc;\n///\n/// let session = CompletedSession {\n///     id: \"test\".to_string(),\n///     plan_name: \"Test Plan\".to_string(),\n///     start_time: Utc::now(),\n///     end_time: Utc::now(),\n///     status: SessionStatus::Completed,\n///     hr_samples: vec![],\n///     phases_completed: 1,\n///     summary: SessionSummary {\n///         duration_secs: 300,\n///         avg_hr: 140,\n///         max_hr: 160,\n///         min_hr: 120,\n///         time_in_zone: [0, 300, 0, 0, 0],\n///     },\n/// };\n///\n/// let json = export_to_json(\u0026session);\n/// assert!(json.contains(\"\\\"plan_name\\\": \\\"Test Plan\\\"\"));\n/// ```\npub fn export_to_json(session: \u0026CompletedSession) -\u003e String {\n    serde_json::to_string_pretty(session).unwrap_or_else(|_| \"{}\".to_string())\n}\n\n/// Export a completed session to a human-readable text summary.\n///\n/// Generates a formatted text report with session metadata, heart rate\n/// statistics, and time spent in each training zone.\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::export::export_to_summary;\n/// use heart_beat::domain::session_history::{CompletedSession, SessionStatus, SessionSummary};\n/// use chrono::Utc;\n///\n/// let session = CompletedSession {\n///     id: \"test\".to_string(),\n///     plan_name: \"Test Plan\".to_string(),\n///     start_time: Utc::now(),\n///     end_time: Utc::now(),\n///     status: SessionStatus::Completed,\n///     hr_samples: vec![],\n///     phases_completed: 1,\n///     summary: SessionSummary {\n///         duration_secs: 300,\n///         avg_hr: 140,\n///         max_hr: 160,\n///         min_hr: 120,\n///         time_in_zone: [0, 300, 0, 0, 0],\n///     },\n/// };\n///\n/// let summary = export_to_summary(\u0026session);\n/// assert!(summary.contains(\"Heart Beat Training Session\"));\n/// assert!(summary.contains(\"Test Plan\"));\n/// ```\npub fn export_to_summary(session: \u0026CompletedSession) -\u003e String {\n    let mut summary = String::new();\n\n    // Header\n    summary.push_str(\"Heart Beat Training Session\\n\");\n    summary.push_str(\"===========================\\n\\n\");\n\n    // Session metadata\n    summary.push_str(\u0026format!(\"Plan: {}\\n\", session.plan_name));\n    summary.push_str(\u0026format!(\n        \"Date: {}\\n\",\n        session.start_time.format(\"%B %d, %Y at %H:%M\")\n    ));\n    summary.push_str(\u0026format!(\n        \"Duration: {}:{:02}\\n\",\n        session.summary.duration_secs / 60,\n        session.summary.duration_secs % 60\n    ));\n    summary.push_str(\u0026format!(\"Status: {:?}\\n\\n\", session.status));\n\n    // Heart rate summary\n    summary.push_str(\"Heart Rate Summary\\n\");\n    summary.push_str(\"------------------\\n\");\n    summary.push_str(\u0026format!(\"Average: {} BPM\\n\", session.summary.avg_hr));\n    summary.push_str(\u0026format!(\"Maximum: {} BPM\\n\", session.summary.max_hr));\n    summary.push_str(\u0026format!(\"Minimum: {} BPM\\n\\n\", session.summary.min_hr));\n\n    // Time in zones\n    summary.push_str(\"Time in Zones\\n\");\n    summary.push_str(\"-------------\\n\");\n\n    let total_secs = session.summary.duration_secs;\n    let zone_names = [\n        \"Zone 1 (Recovery)\",\n        \"Zone 2 (Fat Burning)\",\n        \"Zone 3 (Aerobic)\",\n        \"Zone 4 (Threshold)\",\n        \"Zone 5 (Maximum)\",\n    ];\n\n    for (i, zone_time) in session.summary.time_in_zone.iter().enumerate() {\n        let percentage = if total_secs \u003e 0 {\n            (*zone_time as f32 / total_secs as f32 * 100.0) as u32\n        } else {\n            0\n        };\n\n        summary.push_str(\u0026format!(\n            \"{}: {}:{:02} ({}%)\\n\",\n            zone_names[i],\n            zone_time / 60,\n            zone_time % 60,\n            percentage\n        ));\n    }\n\n    summary\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::session_history::{HrSample, SessionStatus, SessionSummary};\n    use chrono::Utc;\n\n    fn create_test_session() -\u003e CompletedSession {\n        let start = Utc::now();\n        let end = start + chrono::Duration::seconds(300);\n\n        CompletedSession {\n            id: \"test-123\".to_string(),\n            plan_name: \"Tempo Run\".to_string(),\n            start_time: start,\n            end_time: end,\n            status: SessionStatus::Completed,\n            hr_samples: vec![\n                HrSample {\n                    timestamp: start,\n                    bpm: 120,\n                },\n                HrSample {\n                    timestamp: start + chrono::Duration::seconds(60),\n                    bpm: 140,\n                },\n                HrSample {\n                    timestamp: start + chrono::Duration::seconds(120),\n                    bpm: 160,\n                },\n            ],\n            phases_completed: 3,\n            summary: SessionSummary {\n                duration_secs: 300,\n                avg_hr: 140,\n                max_hr: 160,\n                min_hr: 120,\n                time_in_zone: [0, 100, 150, 50, 0],\n            },\n        }\n    }\n\n    #[test]\n    fn test_export_to_csv_format() {\n        let session = create_test_session();\n        let csv = export_to_csv(\u0026session);\n\n        // Check header\n        assert!(csv.starts_with(\"timestamp,bpm,zone\\n\"));\n\n        // Check that it contains sample data\n        assert!(csv.contains(\"120,Zone\"));\n        assert!(csv.contains(\"140,Zone\"));\n        assert!(csv.contains(\"160,Zone\"));\n\n        // Check line count (header + 3 samples)\n        assert_eq!(csv.lines().count(), 4);\n    }\n\n    #[test]\n    fn test_export_to_csv_empty_samples() {\n        let mut session = create_test_session();\n        session.hr_samples = vec![];\n        let csv = export_to_csv(\u0026session);\n\n        // Should only have header\n        assert_eq!(csv, \"timestamp,bpm,zone\\n\");\n    }\n\n    #[test]\n    fn test_export_to_json_valid() {\n        let session = create_test_session();\n        let json = export_to_json(\u0026session);\n\n        // Verify it's valid JSON by parsing it back\n        let parsed: serde_json::Value = serde_json::from_str(\u0026json).expect(\"JSON should be valid\");\n\n        // Check key fields\n        assert_eq!(parsed[\"plan_name\"], \"Tempo Run\");\n        assert_eq!(parsed[\"summary\"][\"avg_hr\"], 140);\n        assert_eq!(parsed[\"phases_completed\"], 3);\n    }\n\n    #[test]\n    fn test_export_to_summary_format() {\n        let session = create_test_session();\n        let summary = export_to_summary(\u0026session);\n\n        // Check header\n        assert!(summary.contains(\"Heart Beat Training Session\"));\n        assert!(summary.contains(\"===========================\"));\n\n        // Check metadata\n        assert!(summary.contains(\"Plan: Tempo Run\"));\n        assert!(summary.contains(\"Duration: 5:00\"));\n\n        // Check heart rate stats\n        assert!(summary.contains(\"Heart Rate Summary\"));\n        assert!(summary.contains(\"Average: 140 BPM\"));\n        assert!(summary.contains(\"Maximum: 160 BPM\"));\n        assert!(summary.contains(\"Minimum: 120 BPM\"));\n\n        // Check zones\n        assert!(summary.contains(\"Time in Zones\"));\n        assert!(summary.contains(\"Zone 1 (Recovery)\"));\n        assert!(summary.contains(\"Zone 2 (Fat Burning): 1:40\"));\n        assert!(summary.contains(\"Zone 3 (Aerobic): 2:30\"));\n        assert!(summary.contains(\"Zone 4 (Threshold): 0:50\"));\n    }\n\n    #[test]\n    fn test_export_to_summary_percentages() {\n        let session = create_test_session();\n        let summary = export_to_summary(\u0026session);\n\n        // Check percentage calculations (100s out of 300s total)\n        assert!(summary.contains(\"(33%)\")); // Zone 2: 100/300\n        assert!(summary.contains(\"(50%)\")); // Zone 3: 150/300\n        assert!(summary.contains(\"(16%)\")); // Zone 4: 50/300 (rounds to 16%)\n    }\n\n    #[test]\n    fn test_export_to_summary_zero_duration() {\n        let mut session = create_test_session();\n        session.summary.duration_secs = 0;\n        let summary = export_to_summary(\u0026session);\n\n        // Should handle division by zero gracefully\n        assert!(summary.contains(\"(0%)\"));\n    }\n\n    #[test]\n    fn test_export_to_csv_zero_max_hr_fallback() {\n        let mut session = create_test_session();\n        session.summary.max_hr = 0;\n        let csv = export_to_csv(\u0026session);\n\n        // Should use default fallback of 180 when max_hr is 0\n        assert!(csv.starts_with(\"timestamp,bpm,zone\\n\"));\n        // Should still export samples even with fallback max_hr\n        assert_eq!(csv.lines().count(), 4); // header + 3 samples\n    }\n\n    #[test]\n    fn test_export_to_csv_invalid_bpm_zone() {\n        let start = Utc::now();\n        let session = CompletedSession {\n            id: \"test-invalid\".to_string(),\n            plan_name: \"Test\".to_string(),\n            start_time: start,\n            end_time: start + chrono::Duration::seconds(60),\n            status: SessionStatus::Completed,\n            hr_samples: vec![HrSample {\n                timestamp: start,\n                bpm: 0, // Invalid BPM that will result in None zone\n            }],\n            phases_completed: 1,\n            summary: SessionSummary {\n                duration_secs: 60,\n                avg_hr: 0,\n                max_hr: 160,\n                min_hr: 0,\n                time_in_zone: [0, 0, 0, 0, 0],\n            },\n        };\n\n        let csv = export_to_csv(\u0026session);\n\n        // Should handle None zone case\n        assert!(csv.contains(\"Unknown\"));\n    }\n\n    #[test]\n    fn test_export_to_csv_all_zones() {\n        let start = Utc::now();\n        let session = CompletedSession {\n            id: \"test-zones\".to_string(),\n            plan_name: \"Test All Zones\".to_string(),\n            start_time: start,\n            end_time: start + chrono::Duration::seconds(300),\n            status: SessionStatus::Completed,\n            hr_samples: vec![\n                HrSample { timestamp: start, bpm: 90 },  // Zone 1\n                HrSample { timestamp: start + chrono::Duration::seconds(60), bpm: 108 }, // Zone 2\n                HrSample { timestamp: start + chrono::Duration::seconds(120), bpm: 126 }, // Zone 3\n                HrSample { timestamp: start + chrono::Duration::seconds(180), bpm: 144 }, // Zone 4\n                HrSample { timestamp: start + chrono::Duration::seconds(240), bpm: 162 }, // Zone 5\n            ],\n            phases_completed: 1,\n            summary: SessionSummary {\n                duration_secs: 300,\n                avg_hr: 126,\n                max_hr: 180,\n                min_hr: 90,\n                time_in_zone: [60, 60, 60, 60, 60],\n            },\n        };\n\n        let csv = export_to_csv(\u0026session);\n\n        // Should contain all zone types\n        assert!(csv.contains(\"Zone1\"));\n        assert!(csv.contains(\"Zone2\"));\n        assert!(csv.contains(\"Zone3\"));\n        assert!(csv.contains(\"Zone4\"));\n        assert!(csv.contains(\"Zone5\"));\n    }\n}\n","traces":[{"line":43,"address":[15735233,15734144,15735239],"length":1,"stats":{"Line":3}},{"line":44,"address":[13428494],"length":1,"stats":{"Line":3}},{"line":46,"address":[13435609,13435623],"length":1,"stats":{"Line":2}},{"line":47,"address":[15734222],"length":1,"stats":{"Line":3}},{"line":49,"address":[13499040],"length":1,"stats":{"Line":1}},{"line":52,"address":[13456284,13456360],"length":1,"stats":{"Line":7}},{"line":53,"address":[15734409,15734484],"length":1,"stats":{"Line":3}},{"line":54,"address":[18199920],"length":1,"stats":{"Line":1}},{"line":55,"address":[13456709],"length":1,"stats":{"Line":0}},{"line":56,"address":[14548370],"length":1,"stats":{"Line":1}},{"line":57,"address":[14548399],"length":1,"stats":{"Line":1}},{"line":58,"address":[15734724],"length":1,"stats":{"Line":2}},{"line":59,"address":[15734756],"length":1,"stats":{"Line":1}},{"line":60,"address":[15734585],"length":1,"stats":{"Line":1}},{"line":63,"address":[18200193,18200592],"length":1,"stats":{"Line":2}},{"line":65,"address":[15734625],"length":1,"stats":{"Line":1}},{"line":71,"address":[18199830],"length":1,"stats":{"Line":1}},{"line":106,"address":[13429600],"length":1,"stats":{"Line":1}},{"line":107,"address":[12263744,12263728],"length":1,"stats":{"Line":1}},{"line":143,"address":[13500176,13503794,13503788],"length":1,"stats":{"Line":1}},{"line":144,"address":[15735383],"length":1,"stats":{"Line":2}},{"line":147,"address":[13457460],"length":1,"stats":{"Line":2}},{"line":148,"address":[14549162],"length":1,"stats":{"Line":2}},{"line":151,"address":[13429844],"length":1,"stats":{"Line":1}},{"line":152,"address":[13458151,13457870],"length":1,"stats":{"Line":3}},{"line":154,"address":[13457835],"length":1,"stats":{"Line":2}},{"line":156,"address":[13458596,13458295],"length":1,"stats":{"Line":3}},{"line":158,"address":[13458200],"length":1,"stats":{"Line":1}},{"line":159,"address":[18201571],"length":1,"stats":{"Line":2}},{"line":161,"address":[15736565],"length":1,"stats":{"Line":1}},{"line":164,"address":[13431175],"length":1,"stats":{"Line":2}},{"line":165,"address":[13431209],"length":1,"stats":{"Line":1}},{"line":166,"address":[15736895],"length":1,"stats":{"Line":3}},{"line":167,"address":[13459242],"length":1,"stats":{"Line":3}},{"line":168,"address":[13438865],"length":1,"stats":{"Line":3}},{"line":171,"address":[14551380],"length":1,"stats":{"Line":3}},{"line":172,"address":[18203110],"length":1,"stats":{"Line":3}},{"line":174,"address":[13502608],"length":1,"stats":{"Line":3}},{"line":175,"address":[14551470],"length":1,"stats":{"Line":3}},{"line":183,"address":[15737889],"length":1,"stats":{"Line":3}},{"line":184,"address":[14551948,14551871],"length":1,"stats":{"Line":4}},{"line":185,"address":[13432599],"length":1,"stats":{"Line":2}},{"line":187,"address":[13439665],"length":1,"stats":{"Line":1}},{"line":190,"address":[13432692,13433232,13432817],"length":1,"stats":{"Line":9}},{"line":192,"address":[13439764,13439825],"length":1,"stats":{"Line":2}},{"line":193,"address":[13432771,13432709],"length":1,"stats":{"Line":6}},{"line":194,"address":[13439866],"length":1,"stats":{"Line":3}},{"line":199,"address":[13460262],"length":1,"stats":{"Line":3}}],"covered":47,"coverable":48},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","domain","filters.rs"],"content":"//! Signal processing filters for heart rate data.\n//!\n//! This module provides filtering capabilities to reduce noise in heart rate measurements\n//! using Kalman filtering techniques.\n\nuse kalman_filters::{KalmanFilter as KF, KalmanFilterBuilder};\n\n/// Minimum physiologically plausible heart rate in BPM.\nconst MIN_VALID_BPM: u16 = 30;\n\n/// Maximum physiologically plausible heart rate in BPM.\nconst MAX_VALID_BPM: u16 = 220;\n\n/// Checks if a heart rate value is physiologically plausible.\n///\n/// Rejects sensor artifacts and impossible values before filtering.\n/// The valid range is 30-220 BPM, which covers:\n/// - Resting heart rates for trained athletes (~30-40 BPM)\n/// - Maximum heart rates during extreme exertion (~220 BPM)\n///\n/// Values outside this range are considered sensor artifacts or errors.\n///\n/// # Parameters\n///\n/// - `bpm`: The heart rate measurement to validate\n///\n/// # Returns\n///\n/// `true` if the heart rate is within the valid physiological range (30-220 BPM),\n/// `false` otherwise.\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::filters::is_valid_bpm;\n///\n/// assert!(is_valid_bpm(70));  // Normal resting HR\n/// assert!(is_valid_bpm(180)); // High exercise HR\n/// assert!(!is_valid_bpm(250)); // Impossible\n/// assert!(!is_valid_bpm(20));  // Too low\n/// ```\npub fn is_valid_bpm(bpm: u16) -\u003e bool {\n    (MIN_VALID_BPM..=MAX_VALID_BPM).contains(\u0026bpm)\n}\n\n/// A Kalman filter wrapper configured for heart rate tracking.\n///\n/// This filter reduces measurement noise while tracking heart rate changes.\n/// It uses a 1-dimensional Kalman filter with parameters tuned for heart rate signals:\n/// - Process noise: 0.1 (how much we expect HR to change between measurements)\n/// - Measurement noise: 2.0 (expected sensor noise in BPM)\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::filters::KalmanFilter;\n///\n/// let mut filter = KalmanFilter::new(0.1, 2.0);\n/// let filtered_bpm = filter.update(75.0);\n/// ```\npub struct KalmanFilter {\n    kalman: KF\u003cf64\u003e,\n}\n\nimpl KalmanFilter {\n    /// Creates a new Kalman filter with specified noise parameters.\n    ///\n    /// # Parameters\n    ///\n    /// - `process_noise`: Expected variance in heart rate changes (default: 0.1)\n    /// - `measurement_noise`: Expected sensor noise variance (default: 2.0)\n    ///\n    /// # Parameter Rationale\n    ///\n    /// - Process noise of 0.1: Heart rate changes gradually in normal conditions.\n    ///   This low value assumes HR doesn't jump wildly between measurements.\n    /// - Measurement noise of 2.0: BLE HR sensors typically have ~±2 BPM accuracy.\n    ///   This reflects the expected measurement uncertainty.\n    pub fn new(process_noise: f64, measurement_noise: f64) -\u003e Self {\n        let kalman = KalmanFilterBuilder::new(1, 1)\n            .initial_state(vec![70.0]) // Initial guess: typical resting HR\n            .initial_covariance(vec![10.0]) // Initial uncertainty\n            .transition_matrix(vec![1.0]) // State doesn't change without input\n            .process_noise(vec![process_noise])\n            .observation_matrix(vec![1.0]) // Directly observe the state\n            .measurement_noise(vec![measurement_noise])\n            .build()\n            .expect(\"Failed to build Kalman filter with valid 1D parameters\");\n\n        Self { kalman }\n    }\n\n    /// Updates the filter with a new heart rate measurement and returns the filtered value.\n    ///\n    /// # Parameters\n    ///\n    /// - `measurement`: The raw heart rate measurement in BPM\n    ///\n    /// # Returns\n    ///\n    /// The filtered heart rate estimate in BPM\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use heart_beat::domain::filters::KalmanFilter;\n    ///\n    /// let mut filter = KalmanFilter::default();\n    /// let raw_bpm = 75.0;\n    /// let filtered_bpm = filter.update(raw_bpm);\n    /// assert!((filtered_bpm - raw_bpm).abs() \u003c 5.0); // Filter stays close to measurement\n    /// ```\n    pub fn update(\u0026mut self, measurement: f64) -\u003e f64 {\n        // Predict step (no control input)\n        self.kalman.predict();\n\n        // Update step with measurement\n        self.kalman\n            .update(\u0026[measurement])\n            .expect(\"Update should succeed with valid 1D measurement\");\n\n        // Return the filtered state estimate (first element of state vector)\n        self.kalman.state()[0]\n    }\n\n    /// Updates the filter only if the measurement is physiologically valid.\n    ///\n    /// If the measurement is invalid (outside 30-220 BPM range), the filter state\n    /// is preserved and the method returns the current filtered estimate without\n    /// incorporating the invalid measurement. This prevents sensor artifacts from\n    /// corrupting the filter state.\n    ///\n    /// # Parameters\n    ///\n    /// - `measurement`: The raw heart rate measurement in BPM\n    ///\n    /// # Returns\n    ///\n    /// The filtered heart rate estimate in BPM. If the measurement was valid,\n    /// returns the updated estimate. If invalid, returns the previous estimate.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use heart_beat::domain::filters::KalmanFilter;\n    ///\n    /// let mut filter = KalmanFilter::default();\n    ///\n    /// // Valid measurements update the filter\n    /// let filtered1 = filter.filter_if_valid(75.0);\n    /// let filtered2 = filter.filter_if_valid(76.0);\n    ///\n    /// // Invalid measurement is rejected, filter state preserved\n    /// let filtered3 = filter.filter_if_valid(250.0);\n    /// assert_eq!(filtered2, filtered3); // State unchanged\n    /// ```\n    pub fn filter_if_valid(\u0026mut self, measurement: f64) -\u003e f64 {\n        let bpm = measurement.round() as u16;\n\n        if is_valid_bpm(bpm) {\n            // Measurement is valid, update the filter\n            self.update(measurement)\n        } else {\n            // Measurement is invalid, return current estimate without updating\n            self.kalman.state()[0]\n        }\n    }\n\n    /// Returns the current variance estimate from the Kalman filter.\n    ///\n    /// The variance represents the filter's confidence in its estimate:\n    /// - Lower variance = higher confidence (filter has converged)\n    /// - Higher variance = lower confidence (filter is warming up or tracking changes)\n    ///\n    /// This value is useful for:\n    /// - Detecting filter warm-up period (high initial variance)\n    /// - Identifying periods of uncertainty (e.g., after invalid measurements)\n    /// - Providing confidence indicators in the UI\n    ///\n    /// # Returns\n    ///\n    /// The estimated variance of the current state in BPM²\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use heart_beat::domain::filters::KalmanFilter;\n    ///\n    /// let mut filter = KalmanFilter::default();\n    ///\n    /// // Initial variance is high (filter hasn't converged yet)\n    /// let initial_variance = filter.variance();\n    /// assert!(initial_variance \u003e 0.0);\n    ///\n    /// // After several measurements, variance should decrease\n    /// for _ in 0..10 {\n    ///     filter.update(75.0);\n    /// }\n    /// let converged_variance = filter.variance();\n    /// assert!(converged_variance \u003c initial_variance);\n    /// ```\n    pub fn variance(\u0026self) -\u003e f64 {\n        // Get the covariance matrix (1x1 for our 1D filter)\n        // Variance is the first (and only) element of the covariance matrix\n        self.kalman.covariance()[0]\n    }\n}\n\nimpl Default for KalmanFilter {\n    /// Creates a new Kalman filter with default parameters optimized for heart rate tracking.\n    ///\n    /// Uses process_noise=0.1 and measurement_noise=2.0, which provide good noise reduction\n    /// while tracking step changes in heart rate (e.g., during exercise transitions).\n    fn default() -\u003e Self {\n        Self::new(0.1, 2.0)\n    }\n}\n\n#[cfg(test)]\n#[allow(clippy::useless_vec)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_filter_smooths_noisy_input() {\n        let mut filter = KalmanFilter::default();\n\n        // Simulate noisy measurements around 75 BPM\n        let measurements = vec![75.0, 77.0, 73.0, 76.0, 74.0, 75.0];\n        let mut filtered_values = Vec::new();\n\n        for m in measurements.iter() {\n            filtered_values.push(filter.update(*m));\n        }\n\n        // After a few measurements, the filtered value should converge toward the mean\n        let last_filtered = filtered_values.last().unwrap();\n        assert!(\n            (last_filtered - 75.0).abs() \u003c 2.0,\n            \"Filter should converge to ~75 BPM\"\n        );\n    }\n\n    #[test]\n    fn test_filter_tracks_step_change() {\n        let mut filter = KalmanFilter::default();\n\n        // Initialize filter at resting HR\n        for _ in 0..10 {\n            filter.update(70.0);\n        }\n\n        // Simulate sudden exercise increase\n        let mut final_filtered = 0.0;\n        for _ in 0..20 {\n            final_filtered = filter.update(140.0);\n        }\n\n        // Filter should eventually track to new level\n        // After 20 measurements, should be close to 140\n        assert!(\n            final_filtered \u003e 120.0,\n            \"Filter should track step changes, got {}\",\n            final_filtered\n        );\n    }\n\n    #[test]\n    fn test_custom_parameters() {\n        // Test with different noise parameters\n        let mut filter = KalmanFilter::new(0.5, 5.0);\n        let filtered = filter.update(75.0);\n\n        // Just verify it doesn't panic and returns a reasonable value\n        assert!(filtered \u003e 0.0 \u0026\u0026 filtered \u003c 300.0);\n    }\n\n    #[test]\n    fn test_filter_state_preservation() {\n        let mut filter = KalmanFilter::default();\n\n        // Feed several measurements\n        filter.update(70.0);\n        filter.update(72.0);\n        let filtered1 = filter.update(71.0);\n\n        // Next update should be influenced by previous state\n        let filtered2 = filter.update(71.0);\n\n        // Second update with same value should be closer to 71\n        assert!(\n            (filtered2 - 71.0).abs() \u003c (filtered1 - 71.0).abs() || (filtered2 - 71.0).abs() \u003c 1.0\n        );\n    }\n\n    #[test]\n    fn test_is_valid_bpm_normal_range() {\n        // Test valid normal resting heart rates\n        assert!(is_valid_bpm(60));\n        assert!(is_valid_bpm(70));\n        assert!(is_valid_bpm(80));\n        assert!(is_valid_bpm(90));\n    }\n\n    #[test]\n    fn test_is_valid_bpm_athletic_range() {\n        // Test valid athletic resting heart rates (lower)\n        assert!(is_valid_bpm(30));\n        assert!(is_valid_bpm(40));\n        assert!(is_valid_bpm(50));\n    }\n\n    #[test]\n    fn test_is_valid_bpm_exercise_range() {\n        // Test valid exercise heart rates (higher)\n        assert!(is_valid_bpm(150));\n        assert!(is_valid_bpm(180));\n        assert!(is_valid_bpm(200));\n        assert!(is_valid_bpm(220));\n    }\n\n    #[test]\n    fn test_is_valid_bpm_boundary_values() {\n        // Test boundary conditions\n        assert!(is_valid_bpm(30)); // Minimum valid\n        assert!(is_valid_bpm(220)); // Maximum valid\n        assert!(!is_valid_bpm(29)); // Just below minimum\n        assert!(!is_valid_bpm(221)); // Just above maximum\n    }\n\n    #[test]\n    fn test_is_valid_bpm_invalid_low() {\n        // Test clearly invalid low values\n        assert!(!is_valid_bpm(0));\n        assert!(!is_valid_bpm(10));\n        assert!(!is_valid_bpm(20));\n        assert!(!is_valid_bpm(29));\n    }\n\n    #[test]\n    fn test_is_valid_bpm_invalid_high() {\n        // Test clearly invalid high values\n        assert!(!is_valid_bpm(221));\n        assert!(!is_valid_bpm(250));\n        assert!(!is_valid_bpm(300));\n        assert!(!is_valid_bpm(500));\n    }\n\n    #[test]\n    fn test_filter_if_valid_accepts_valid_measurement() {\n        let mut filter = KalmanFilter::default();\n\n        // First update to establish a baseline\n        filter.update(70.0);\n\n        // Valid measurement should be processed\n        let filtered = filter.filter_if_valid(75.0);\n\n        // Filter should have been updated (filtered value should be influenced by new measurement)\n        assert!(filtered \u003e 70.0 \u0026\u0026 filtered \u003c 80.0);\n    }\n\n    #[test]\n    fn test_filter_if_valid_rejects_invalid_high() {\n        let mut filter = KalmanFilter::default();\n\n        // Establish baseline\n        filter.update(70.0);\n        filter.update(72.0);\n        let baseline = filter.update(71.0);\n\n        // Invalid high measurement should be rejected\n        let filtered = filter.filter_if_valid(250.0);\n\n        // State should be preserved (approximately equal to baseline)\n        assert!((filtered - baseline).abs() \u003c 0.1);\n    }\n\n    #[test]\n    fn test_filter_if_valid_rejects_invalid_low() {\n        let mut filter = KalmanFilter::default();\n\n        // Establish baseline\n        filter.update(70.0);\n        filter.update(72.0);\n        let baseline = filter.update(71.0);\n\n        // Invalid low measurement should be rejected\n        let filtered = filter.filter_if_valid(20.0);\n\n        // State should be preserved (approximately equal to baseline)\n        assert!((filtered - baseline).abs() \u003c 0.1);\n    }\n\n    #[test]\n    fn test_filter_if_valid_boundary_values() {\n        let mut filter = KalmanFilter::default();\n\n        // Establish baseline\n        filter.update(70.0);\n\n        // Boundary valid values should be accepted\n        let filtered_min = filter.filter_if_valid(30.0);\n        assert!(filtered_min \u003c 70.0); // Should move toward 30\n\n        filter.update(70.0); // Reset\n\n        let filtered_max = filter.filter_if_valid(220.0);\n        assert!(filtered_max \u003e 70.0); // Should move toward 220\n    }\n\n    #[test]\n    fn test_filter_if_valid_mixed_valid_invalid() {\n        let mut filter = KalmanFilter::default();\n\n        // Mix of valid and invalid measurements\n        let f1 = filter.filter_if_valid(70.0); // Valid\n        let f2 = filter.filter_if_valid(250.0); // Invalid - should be rejected\n        let f3 = filter.filter_if_valid(72.0); // Valid\n\n        // f2 should be approximately equal to f1 (state preserved)\n        assert!((f2 - f1).abs() \u003c 0.1);\n\n        // f3 should incorporate the second valid measurement\n        assert!(f3 \u003e f1 \u0026\u0026 f3 \u003c 75.0);\n    }\n\n    #[test]\n    fn test_filter_if_valid_preserves_state_across_multiple_invalid() {\n        let mut filter = KalmanFilter::default();\n\n        // Establish baseline with valid measurements\n        filter.update(70.0);\n        filter.update(71.0);\n        let baseline = filter.update(72.0);\n\n        // Multiple invalid measurements in a row\n        let f1 = filter.filter_if_valid(300.0);\n        let f2 = filter.filter_if_valid(10.0);\n        let f3 = filter.filter_if_valid(250.0);\n\n        // All should return approximately the same value (baseline)\n        assert!((f1 - baseline).abs() \u003c 0.1);\n        assert!((f2 - baseline).abs() \u003c 0.1);\n        assert!((f3 - baseline).abs() \u003c 0.1);\n\n        // Next valid measurement should still work\n        let f4 = filter.filter_if_valid(75.0);\n        assert!(f4 \u003e baseline \u0026\u0026 f4 \u003c 76.0);\n    }\n\n    #[test]\n    fn test_variance_decreases_with_measurements() {\n        let mut filter = KalmanFilter::default();\n\n        // Initial variance should be non-zero (initial uncertainty)\n        let initial_variance = filter.variance();\n        assert!(\n            initial_variance \u003e 0.0,\n            \"Initial variance should be positive\"\n        );\n\n        // Feed several consistent measurements\n        for _ in 0..10 {\n            filter.update(75.0);\n        }\n\n        // Variance should decrease as filter converges\n        let converged_variance = filter.variance();\n        assert!(\n            converged_variance \u003c initial_variance,\n            \"Variance should decrease after measurements (initial={}, converged={})\",\n            initial_variance,\n            converged_variance\n        );\n\n        // Variance should still be positive\n        assert!(converged_variance \u003e 0.0, \"Variance should remain positive\");\n    }\n\n    #[test]\n    fn test_variance_reflects_uncertainty() {\n        let mut filter = KalmanFilter::default();\n\n        // Feed consistent measurements to converge\n        for _ in 0..20 {\n            filter.update(70.0);\n        }\n        let low_variance = filter.variance();\n\n        // Feed noisy measurements - variance should increase\n        filter.update(80.0);\n        filter.update(65.0);\n        filter.update(85.0);\n        let higher_variance = filter.variance();\n\n        // After tracking changes, variance may increase\n        // (This test verifies variance is responsive to changes)\n        assert!(\n            higher_variance \u003e 0.0,\n            \"Variance should remain positive even after changes\"\n        );\n        assert!(low_variance \u003e 0.0, \"Converged variance should be positive\");\n    }\n}\n","traces":[{"line":42,"address":[13716240],"length":1,"stats":{"Line":3}},{"line":43,"address":[13052185],"length":1,"stats":{"Line":4}},{"line":79,"address":[17365920,17367564,17367532],"length":1,"stats":{"Line":7}},{"line":80,"address":[12602726,12602958,12602256,12602491,12603420,12601999,12603193],"length":1,"stats":{"Line":50}},{"line":81,"address":[13714357,13714372,13714536,13715950],"length":1,"stats":{"Line":14}},{"line":82,"address":[12665744,12665923,12667083,12665759],"length":1,"stats":{"Line":14}},{"line":83,"address":[12666158,12665979,12667064,12665994],"length":1,"stats":{"Line":14}},{"line":84,"address":[12603621,12602966,12602805,12602790],"length":1,"stats":{"Line":14}},{"line":85,"address":[12667026,12666446,12666625,12666461],"length":1,"stats":{"Line":14}},{"line":86,"address":[17367239,17367225,17367396,17367545],"length":1,"stats":{"Line":17}},{"line":113,"address":[13715984],"length":1,"stats":{"Line":5}},{"line":115,"address":[12603738],"length":1,"stats":{"Line":5}},{"line":119,"address":[12624395],"length":1,"stats":{"Line":6}},{"line":123,"address":[12596771,12596729],"length":1,"stats":{"Line":6}},{"line":157,"address":[13050080],"length":1,"stats":{"Line":3}},{"line":158,"address":[12622426],"length":1,"stats":{"Line":3}},{"line":160,"address":[12601819,12601902],"length":1,"stats":{"Line":6}},{"line":162,"address":[12665297],"length":1,"stats":{"Line":3}},{"line":165,"address":[12665261,12665316,12665333],"length":1,"stats":{"Line":6}},{"line":202,"address":[12667312],"length":1,"stats":{"Line":2}},{"line":205,"address":[13716169,13716209],"length":1,"stats":{"Line":3}},{"line":214,"address":[13052208],"length":1,"stats":{"Line":7}},{"line":215,"address":[12624648],"length":1,"stats":{"Line":8}}],"covered":23,"coverable":23},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","domain","heart_rate.rs"],"content":"//! Heart rate domain types and parsing logic.\n//!\n//! This module provides core data types for heart rate monitoring, including\n//! measurements, zones, and related utilities. All types are designed to be\n//! pure data structures with no I/O dependencies.\n\nuse serde::{Deserialize, Serialize};\nuse std::fmt;\nuse std::time::Instant;\n\n/// Heart rate training zones based on percentage of max heart rate.\n///\n/// These zones are commonly used in exercise physiology to categorize\n/// training intensity levels.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, PartialOrd, Ord, Serialize, Deserialize)]\npub enum Zone {\n    /// Zone 1: 50-60% of max HR (very light, recovery)\n    Zone1,\n    /// Zone 2: 60-70% of max HR (light, fat burning)\n    Zone2,\n    /// Zone 3: 70-80% of max HR (moderate, aerobic)\n    Zone3,\n    /// Zone 4: 80-90% of max HR (hard, anaerobic threshold)\n    Zone4,\n    /// Zone 5: 90-100% of max HR (maximum effort)\n    Zone5,\n}\n\nimpl fmt::Display for Zone {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        match self {\n            Zone::Zone1 =\u003e write!(f, \"Zone 1 (Recovery)\"),\n            Zone::Zone2 =\u003e write!(f, \"Zone 2 (Fat Burning)\"),\n            Zone::Zone3 =\u003e write!(f, \"Zone 3 (Aerobic)\"),\n            Zone::Zone4 =\u003e write!(f, \"Zone 4 (Threshold)\"),\n            Zone::Zone5 =\u003e write!(f, \"Zone 5 (Maximum)\"),\n        }\n    }\n}\n\n/// A heart rate measurement from a BLE heart rate sensor.\n///\n/// This struct represents a single measurement packet received from a heart rate\n/// monitor following the Bluetooth Heart Rate Service specification (0x180D).\n#[derive(Debug, Clone, PartialEq, Eq)]\npub struct HeartRateMeasurement {\n    /// Heart rate in beats per minute.\n    pub bpm: u16,\n\n    /// RR-intervals in 1/1024 second resolution.\n    ///\n    /// RR-intervals represent the time between successive heartbeats and are\n    /// used for heart rate variability (HRV) analysis. The values are stored\n    /// in units of 1/1024 seconds as specified by the Bluetooth SIG.\n    pub rr_intervals: Vec\u003cu16\u003e,\n\n    /// Whether the sensor has detected skin contact.\n    ///\n    /// When `false`, the BPM reading may be unreliable as the sensor is not\n    /// properly positioned against the skin.\n    pub sensor_contact: bool,\n\n    /// High-precision timestamp when the BLE notification was received.\n    ///\n    /// Captured using a monotonic clock (std::time::Instant) immediately upon\n    /// receiving the BLE notification. Used for end-to-end latency measurement\n    /// from BLE event to UI update. This is relative to an arbitrary epoch and\n    /// is only meaningful for calculating durations.\n    ///\n    /// Set to `None` by the parser and populated by the caller immediately\n    /// after receiving the BLE notification.\n    pub receive_timestamp: Option\u003cInstant\u003e,\n}\n\nimpl fmt::Display for HeartRateMeasurement {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter\u003c'_\u003e) -\u003e fmt::Result {\n        write!(\n            f,\n            \"HR: {} BPM, Contact: {}, RR-intervals: {}\",\n            self.bpm,\n            if self.sensor_contact { \"Yes\" } else { \"No\" },\n            self.rr_intervals.len()\n        )\n    }\n}\n\n/// A discovered BLE device during scanning.\n///\n/// This struct represents a device found during BLE scanning operations,\n/// containing the minimal information needed to identify and connect to the device.\n#[derive(Debug, Clone, PartialEq, Eq, Serialize, Deserialize)]\npub struct DiscoveredDevice {\n    /// Platform-specific device identifier.\n    ///\n    /// This is typically a UUID on iOS/macOS or a MAC address on Linux/Android.\n    pub id: String,\n\n    /// Advertised device name, if available.\n    ///\n    /// Not all devices advertise a name in their BLE advertisements.\n    pub name: Option\u003cString\u003e,\n\n    /// Received Signal Strength Indicator in dBm.\n    ///\n    /// Typically ranges from -100 (weak) to -30 (strong). Used to estimate\n    /// proximity and connection quality.\n    pub rssi: i16,\n}\n\n/// Heart rate data after processing through filtering and HRV calculation.\n///\n/// This struct represents the final output after raw BLE measurements have been\n/// parsed, validated, filtered, and enriched with HRV metrics. It's designed\n/// to be serializable for transmission to Flutter via Flutter Rust Bridge.\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct FilteredHeartRate {\n    /// Unfiltered BPM directly from the heart rate sensor.\n    pub raw_bpm: u16,\n\n    /// Kalman-filtered BPM for smoother visualization.\n    ///\n    /// This value has been processed through a Kalman filter to reduce\n    /// sensor noise and provide a more stable reading.\n    pub filtered_bpm: u16,\n\n    /// Heart Rate Variability metric (RMSSD) in milliseconds.\n    ///\n    /// Available only when RR-intervals are present in the sensor data.\n    /// RMSSD (Root Mean Square of Successive Differences) is a time-domain\n    /// HRV metric used for stress and recovery assessment.\n    pub rmssd: Option\u003cf64\u003e,\n\n    /// Filter confidence/variance in BPM².\n    ///\n    /// Represents the Kalman filter's estimated uncertainty in the filtered value.\n    /// Lower values indicate higher confidence (filter has converged), while higher\n    /// values indicate lower confidence (filter is warming up or tracking changes).\n    ///\n    /// This field is optional for backward compatibility. When present:\n    /// - Values \u003c 1.0: High confidence, filter has converged\n    /// - Values 1.0-5.0: Moderate confidence, filter is stable\n    /// - Values \u003e 5.0: Low confidence, filter is warming up or adjusting to changes\n    ///\n    /// UI can use this to display confidence indicators or warning messages.\n    pub filter_variance: Option\u003cf64\u003e,\n\n    /// Device battery level as a percentage (0-100).\n    ///\n    /// May be `None` if the device doesn't support battery level reporting\n    /// or if it hasn't been read yet.\n    pub battery_level: Option\u003cu8\u003e,\n\n    /// Unix timestamp in milliseconds when this measurement was processed.\n    ///\n    /// This is the system time when the data was processed, not the sensor\n    /// measurement time.\n    pub timestamp: u64,\n\n    /// Microseconds elapsed since an arbitrary epoch when BLE notification was received.\n    ///\n    /// This is a high-precision monotonic timestamp captured immediately upon\n    /// receiving the BLE notification, represented as microseconds. Used for\n    /// end-to-end latency calculation from BLE event to UI update.\n    ///\n    /// The epoch is arbitrary (based on system boot or process start), so this\n    /// value is only meaningful for computing durations, not absolute times.\n    /// UI layer can compare this against its own monotonic timestamp to calculate\n    /// latency: `Duration = UI_timestamp - receive_timestamp_micros`.\n    ///\n    /// `None` if timestamp capture was not available or not enabled.\n    pub receive_timestamp_micros: Option\u003cu64\u003e,\n}\n\n/// Parse a BLE Heart Rate Measurement characteristic value.\n///\n/// This function parses raw BLE packets according to the Bluetooth Heart Rate Service\n/// specification (GATT Characteristic UUID 0x2A37). The packet format is:\n///\n/// - Byte 0: Flags\n///   - Bit 0: Heart Rate Value Format (0 = UINT8, 1 = UINT16)\n///   - Bit 1-2: Sensor Contact Status (00/01 = not supported/not detected, 10/11 = supported/detected)\n///   - Bit 3: Energy Expended Status (0 = not present, 1 = present)\n///   - Bit 4: RR-Interval (0 = not present, 1 = present)\n///   - Bit 5-7: Reserved\n/// - Byte 1+: Heart Rate Value (UINT8 or UINT16 based on bit 0)\n/// - Optional: Energy Expended (UINT16) if bit 3 is set\n/// - Optional: RR-Intervals (one or more UINT16 values) if bit 4 is set\n///\n/// # Arguments\n///\n/// * `data` - Raw byte array from BLE Heart Rate Measurement characteristic\n///\n/// # Returns\n///\n/// * `Ok(HeartRateMeasurement)` - Parsed measurement on success\n/// * `Err` - If the packet is invalid or malformed\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::heart_rate::parse_heart_rate;\n///\n/// // Simple UINT8 format with sensor contact\n/// let data = \u0026[0x06, 72]; // Flags=0x06 (sensor contact detected), BPM=72\n/// let measurement = parse_heart_rate(data).unwrap();\n/// assert_eq!(measurement.bpm, 72);\n/// assert_eq!(measurement.sensor_contact, true);\n/// ```\npub fn parse_heart_rate(data: \u0026[u8]) -\u003e anyhow::Result\u003cHeartRateMeasurement\u003e {\n    use anyhow::bail;\n\n    // Minimum packet size is 2 bytes (flags + UINT8 BPM)\n    if data.len() \u003c 2 {\n        bail!(\"Heart rate packet too short: {} bytes\", data.len());\n    }\n\n    let flags = data[0];\n    let mut offset = 1;\n\n    // Bit 0: Heart Rate Value Format (0 = UINT8, 1 = UINT16)\n    let is_uint16 = (flags \u0026 0x01) != 0;\n\n    // Parse BPM value\n    let bpm = if is_uint16 {\n        if data.len() \u003c offset + 2 {\n            bail!(\"Insufficient data for UINT16 heart rate value\");\n        }\n        let value = u16::from_le_bytes([data[offset], data[offset + 1]]);\n        offset += 2;\n        value\n    } else {\n        let value = data[offset] as u16;\n        offset += 1;\n        value\n    };\n\n    // Bits 1-2: Sensor Contact Status\n    // 00 or 01 = not supported or not detected\n    // 10 or 11 = supported and detected\n    let sensor_contact_bits = (flags \u003e\u003e 1) \u0026 0x03;\n    let sensor_contact = sensor_contact_bits \u003e= 2;\n\n    // Bit 3: Energy Expended Status\n    let has_energy_expended = (flags \u0026 0x08) != 0;\n    if has_energy_expended {\n        // Skip energy expended field (UINT16)\n        if data.len() \u003c offset + 2 {\n            bail!(\"Insufficient data for energy expended field\");\n        }\n        offset += 2;\n    }\n\n    // Bit 4: RR-Interval present\n    let has_rr_intervals = (flags \u0026 0x10) != 0;\n    let mut rr_intervals = Vec::new();\n\n    if has_rr_intervals {\n        // RR-intervals are UINT16 values in 1/1024 second resolution\n        while offset + 1 \u003c data.len() {\n            if data.len() \u003c offset + 2 {\n                // Incomplete RR-interval at end of packet - ignore it\n                break;\n            }\n            let rr = u16::from_le_bytes([data[offset], data[offset + 1]]);\n            rr_intervals.push(rr);\n            offset += 2;\n        }\n    }\n\n    Ok(HeartRateMeasurement {\n        bpm,\n        rr_intervals,\n        sensor_contact,\n        receive_timestamp: None, // Set by caller after parsing\n    })\n}\n\n#[cfg(test)]\n#[allow(clippy::useless_vec)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_zone_display() {\n        assert_eq!(Zone::Zone1.to_string(), \"Zone 1 (Recovery)\");\n        assert_eq!(Zone::Zone2.to_string(), \"Zone 2 (Fat Burning)\");\n        assert_eq!(Zone::Zone3.to_string(), \"Zone 3 (Aerobic)\");\n        assert_eq!(Zone::Zone4.to_string(), \"Zone 4 (Threshold)\");\n        assert_eq!(Zone::Zone5.to_string(), \"Zone 5 (Maximum)\");\n    }\n\n    #[test]\n    fn test_heart_rate_measurement_display() {\n        let measurement = HeartRateMeasurement {\n            bpm: 72,\n            rr_intervals: vec![820, 830, 815],\n            sensor_contact: true,\n            receive_timestamp: None,\n        };\n\n        let display = measurement.to_string();\n        assert!(display.contains(\"72 BPM\"));\n        assert!(display.contains(\"Contact: Yes\"));\n        assert!(display.contains(\"RR-intervals: 3\"));\n    }\n\n    #[test]\n    fn test_heart_rate_measurement_no_contact() {\n        let measurement = HeartRateMeasurement {\n            bpm: 0,\n            rr_intervals: vec![],\n            sensor_contact: false,\n            receive_timestamp: None,\n        };\n\n        let display = measurement.to_string();\n        assert!(display.contains(\"Contact: No\"));\n        assert!(display.contains(\"RR-intervals: 0\"));\n    }\n\n    // Parser tests\n\n    #[test]\n    fn test_parse_heart_rate_uint8_with_contact() {\n        // Flags: 0x06 = 0b00000110 (UINT8 format, sensor contact detected)\n        // BPM: 72\n        let data = \u0026[0x06, 72];\n        let result = parse_heart_rate(data).unwrap();\n\n        assert_eq!(result.bpm, 72);\n        assert!(result.sensor_contact);\n        assert_eq!(result.rr_intervals.len(), 0);\n    }\n\n    #[test]\n    fn test_parse_heart_rate_uint8_no_contact() {\n        // Flags: 0x00 = 0b00000000 (UINT8 format, no sensor contact)\n        // BPM: 65\n        let data = \u0026[0x00, 65];\n        let result = parse_heart_rate(data).unwrap();\n\n        assert_eq!(result.bpm, 65);\n        assert!(!result.sensor_contact);\n        assert_eq!(result.rr_intervals.len(), 0);\n    }\n\n    #[test]\n    fn test_parse_heart_rate_uint16_with_contact() {\n        // Flags: 0x07 = 0b00000111 (UINT16 format, sensor contact detected)\n        // BPM: 150 (0x0096 in little-endian)\n        let data = \u0026[0x07, 0x96, 0x00];\n        let result = parse_heart_rate(data).unwrap();\n\n        assert_eq!(result.bpm, 150);\n        assert!(result.sensor_contact);\n        assert_eq!(result.rr_intervals.len(), 0);\n    }\n\n    #[test]\n    fn test_parse_heart_rate_with_rr_intervals() {\n        // Flags: 0x16 = 0b00010110 (UINT8 format, sensor contact, RR-intervals present)\n        // BPM: 72\n        // RR-intervals: 820, 830, 815 (in 1/1024 second units, little-endian)\n        let data = \u0026[\n            0x16, 72, 0x34, 0x03, // RR: 820 (0x0334)\n            0x3E, 0x03, // RR: 830 (0x033E)\n            0x2F, 0x03, // RR: 815 (0x032F)\n        ];\n        let result = parse_heart_rate(data).unwrap();\n\n        assert_eq!(result.bpm, 72);\n        assert!(result.sensor_contact);\n        assert_eq!(result.rr_intervals, vec![820, 830, 815]);\n    }\n\n    #[test]\n    fn test_parse_heart_rate_with_energy_expended() {\n        // Flags: 0x0E = 0b00001110 (UINT8 format, sensor contact, energy expended)\n        // BPM: 75\n        // Energy Expended: 1234 (0x04D2 in little-endian) - should be skipped\n        let data = \u0026[0x0E, 75, 0xD2, 0x04];\n        let result = parse_heart_rate(data).unwrap();\n\n        assert_eq!(result.bpm, 75);\n        assert!(result.sensor_contact);\n        assert_eq!(result.rr_intervals.len(), 0);\n    }\n\n    #[test]\n    fn test_parse_heart_rate_with_energy_and_rr() {\n        // Flags: 0x1E = 0b00011110 (UINT8, sensor contact, energy, RR-intervals)\n        // BPM: 80\n        // Energy Expended: 500 (0x01F4)\n        // RR-intervals: 750 (0x02EE)\n        let data = \u0026[0x1E, 80, 0xF4, 0x01, 0xEE, 0x02];\n        let result = parse_heart_rate(data).unwrap();\n\n        assert_eq!(result.bpm, 80);\n        assert!(result.sensor_contact);\n        assert_eq!(result.rr_intervals, vec![750]);\n    }\n\n    #[test]\n    fn test_parse_heart_rate_packet_too_short() {\n        let data = \u0026[0x06]; // Only flags, no BPM\n        let result = parse_heart_rate(data);\n\n        assert!(result.is_err());\n        assert!(result.unwrap_err().to_string().contains(\"too short\"));\n    }\n\n    #[test]\n    fn test_parse_heart_rate_empty_packet() {\n        let data = \u0026[];\n        let result = parse_heart_rate(data);\n\n        assert!(result.is_err());\n        assert!(result.unwrap_err().to_string().contains(\"too short\"));\n    }\n\n    #[test]\n    fn test_parse_heart_rate_uint16_truncated() {\n        // Flags indicate UINT16 but only 1 byte of data\n        let data = \u0026[0x01, 72];\n        let result = parse_heart_rate(data);\n\n        assert!(result.is_err());\n        assert!(result\n            .unwrap_err()\n            .to_string()\n            .contains(\"Insufficient data for UINT16\"));\n    }\n\n    #[test]\n    fn test_parse_heart_rate_energy_truncated() {\n        // Flags indicate energy expended but insufficient bytes\n        let data = \u0026[0x0E, 72, 0xD2]; // Missing second byte of energy\n        let result = parse_heart_rate(data);\n\n        assert!(result.is_err());\n        assert!(result\n            .unwrap_err()\n            .to_string()\n            .contains(\"Insufficient data for energy\"));\n    }\n\n    #[test]\n    fn test_parse_heart_rate_rr_incomplete() {\n        // RR-intervals flag set but incomplete data (should handle gracefully)\n        // Flags: 0x16 (UINT8, sensor contact, RR-intervals)\n        // BPM: 72\n        // Partial RR-interval: only 1 byte instead of 2\n        let data = \u0026[0x16, 72, 0x34];\n        let result = parse_heart_rate(data).unwrap();\n\n        assert_eq!(result.bpm, 72);\n        assert!(result.sensor_contact);\n        // Incomplete RR-interval should be ignored\n        assert_eq!(result.rr_intervals.len(), 0);\n    }\n\n    #[test]\n    fn test_parse_heart_rate_multiple_rr_intervals() {\n        // Test with many RR-intervals\n        let data = \u0026[\n            0x16, 70, // Flags and BPM\n            0x00, 0x03, // RR: 768\n            0x10, 0x03, // RR: 784\n            0x20, 0x03, // RR: 800\n            0x30, 0x03, // RR: 816\n            0x40, 0x03, // RR: 832\n        ];\n        let result = parse_heart_rate(data).unwrap();\n\n        assert_eq!(result.bpm, 70);\n        assert_eq!(result.rr_intervals, vec![768, 784, 800, 816, 832]);\n    }\n\n    #[test]\n    fn test_parse_heart_rate_sensor_contact_bit_patterns() {\n        // Test all sensor contact bit patterns\n        // Bits 1-2: 00 = not supported (value 0)\n        let data = \u0026[0x00, 60];\n        assert!(!parse_heart_rate(data).unwrap().sensor_contact);\n\n        // Bits 1-2: 01 = not detected (value 1)\n        let data = \u0026[0x02, 60];\n        assert!(!parse_heart_rate(data).unwrap().sensor_contact);\n\n        // Bits 1-2: 10 = detected (value 2)\n        let data = \u0026[0x04, 60];\n        assert!(parse_heart_rate(data).unwrap().sensor_contact);\n\n        // Bits 1-2: 11 = detected (value 3)\n        let data = \u0026[0x06, 60];\n        assert!(parse_heart_rate(data).unwrap().sensor_contact);\n    }\n\n    // Property-based tests using proptest\n    mod proptests {\n        use super::*;\n        use proptest::prelude::*;\n\n        // Property 1: Parser should never panic on any arbitrary byte sequence\n        proptest! {\n            #[test]\n            fn parser_never_panics_on_arbitrary_input(data in prop::collection::vec(any::\u003cu8\u003e(), 0..100)) {\n                // The parser should either succeed or return an error, but never panic\n                let _ = parse_heart_rate(\u0026data);\n            }\n        }\n\n        // Property 2: Valid UINT8 packets should always parse successfully\n        proptest! {\n            #[test]\n            fn valid_uint8_packets_parse_correctly(\n                bpm in 0u8..=255,\n                sensor_contact in 0u8..=3,\n            ) {\n                // Build a valid UINT8 packet with varying sensor contact bits\n                let flags = (sensor_contact \u003c\u003c 1) \u0026 0x06; // Bits 1-2 for sensor contact\n                let data = vec![flags, bpm];\n\n                let result = parse_heart_rate(\u0026data);\n                prop_assert!(result.is_ok());\n\n                let measurement = result.unwrap();\n                prop_assert_eq!(measurement.bpm, bpm as u16);\n                prop_assert_eq!(measurement.sensor_contact, sensor_contact \u003e= 2);\n                prop_assert_eq!(measurement.rr_intervals.len(), 0);\n            }\n        }\n\n        // Property 3: Valid UINT16 packets should always parse successfully\n        proptest! {\n            #[test]\n            fn valid_uint16_packets_parse_correctly(\n                bpm in 0u16..=65535,\n                sensor_contact in 0u8..=3,\n            ) {\n                // Build a valid UINT16 packet\n                let flags = 0x01 | ((sensor_contact \u003c\u003c 1) \u0026 0x06); // Bit 0 set for UINT16\n                let bpm_bytes = bpm.to_le_bytes();\n                let data = vec![flags, bpm_bytes[0], bpm_bytes[1]];\n\n                let result = parse_heart_rate(\u0026data);\n                prop_assert!(result.is_ok());\n\n                let measurement = result.unwrap();\n                prop_assert_eq!(measurement.bpm, bpm);\n                prop_assert_eq!(measurement.sensor_contact, sensor_contact \u003e= 2);\n                prop_assert_eq!(measurement.rr_intervals.len(), 0);\n            }\n        }\n\n        // Property 4: Valid packets with RR-intervals should parse correctly\n        proptest! {\n            #[test]\n            fn valid_packets_with_rr_intervals_parse_correctly(\n                bpm in 30u8..=220,\n                rr_intervals in prop::collection::vec(300u16..=2000, 1..=10),\n            ) {\n                // Build a valid UINT8 packet with RR-intervals\n                // Flags: 0x16 = sensor contact + RR-intervals present\n                let mut data = vec![0x16, bpm];\n\n                // Add RR-intervals in little-endian format\n                for rr in \u0026rr_intervals {\n                    let rr_bytes = rr.to_le_bytes();\n                    data.push(rr_bytes[0]);\n                    data.push(rr_bytes[1]);\n                }\n\n                let result = parse_heart_rate(\u0026data);\n                prop_assert!(result.is_ok());\n\n                let measurement = result.unwrap();\n                prop_assert_eq!(measurement.bpm, bpm as u16);\n                prop_assert_eq!(measurement.sensor_contact, true);\n                prop_assert_eq!(measurement.rr_intervals, rr_intervals);\n            }\n        }\n\n        // Property 5: Packets with energy expended should be handled correctly\n        proptest! {\n            #[test]\n            fn packets_with_energy_expended_handle esult.unwrap();\n                prop_assert_eq!(measurement.bpm, bpm as u16);\n                prop_assert_eq!(measurement.sensor_contact, true);\n                prop_assert_eq!(measurement.rr_intervals, rr_intervals);\n            }\n        }\n\n        // Property 7: Truncated packets should return errors, not panic\n        proptest! {\n            #[test]\n            fn truncated_packets_return_errors(\n                flags in any::\u003cu8\u003e(),\n                remaining_bytes in prop::collection::vec(any::\u003cu8\u003e(), 0..5),\n            ) {\n                let mut data = vec![flags];\n                data.extend_from_slice(\u0026remaining_bytes);\n\n                // Parser should either succeed or return Err, never panic\n                let result = parse_heart_rate(\u0026data);\n\n                // If it's a valid packet structure, it should parse\n                // If it's truncated or invalid, it should return Err\n                // We just verify it doesn't panic\n                let _ = result;\n            }\n        }\n    }\n}\n","traces":[{"line":30,"address":[17037104],"length":1,"stats":{"Line":2}},{"line":31,"address":[12486923],"length":1,"stats":{"Line":3}},{"line":32,"address":[12266106],"length":1,"stats":{"Line":1}},{"line":33,"address":[12266149],"length":1,"stats":{"Line":1}},{"line":34,"address":[12293920],"length":1,"stats":{"Line":1}},{"line":35,"address":[13385592],"length":1,"stats":{"Line":1}},{"line":36,"address":[17037334],"length":1,"stats":{"Line":1}},{"line":76,"address":[13387632],"length":1,"stats":{"Line":2}},{"line":77,"address":[13387749,13387664],"length":1,"stats":{"Line":2}},{"line":81,"address":[12296044],"length":1,"stats":{"Line":1}},{"line":82,"address":[12489218],"length":1,"stats":{"Line":1}},{"line":209,"address":[10998080,10996048,10998074],"length":1,"stats":{"Line":7}},{"line":213,"address":[12270471],"length":1,"stats":{"Line":8}},{"line":214,"address":[12263421],"length":1,"stats":{"Line": length":1,"stats":{"Line":8}},{"line":272,"address":[12292374],"length":1,"stats":{"Line":9}}],"covered":44,"coverable":44},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","domain","hrv.rs"],"content":"//! Heart Rate Variability (HRV) calculation module.\n//!\n//! This module provides functions for calculating HRV metrics from RR-intervals\n//! extracted from Bluetooth heart rate monitors. HRV metrics are useful for\n//! assessing stress, recovery, and autonomic nervous system function.\n\n/// Calculates RMSSD (Root Mean Square of Successive Differences) from RR-intervals.\n///\n/// RMSSD is a time-domain HRV metric that measures short-term heart rate variability.\n/// It represents the square root of the mean of the squares of successive differences\n/// between adjacent RR-intervals. Higher RMSSD values generally indicate better\n/// parasympathetic (rest-and-digest) nervous system activity.\n///\n/// # Arguments\n///\n/// * `rr_intervals` - Slice of RR-intervals in 1/1024 second resolution, as provided\n///   by Bluetooth heart rate monitors following the Heart Rate Service specification.\n///\n/// # Returns\n///\n/// * `Some(f64)` - RMSSD value in milliseconds if calculation is successful\n/// * `None` - If there are fewer than 2 intervals (minimum required for RMSSD)\n///   or if any intervals are outside the physiologically valid range (300-2000 ms)\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::hrv::calculate_rmssd;\n///\n/// // RR-intervals: 800ms, 820ms, 810ms (in 1/1024s units)\n/// let rr_intervals = vec![819, 839, 829]; // 819 * 1000 / 1024 ≈ 800ms\n/// let rmssd = calculate_rmssd(\u0026rr_intervals);\n/// assert!(rmssd.is_some());\n/// ```\n///\n/// # Validation\n///\n/// The function validates that all RR-intervals fall within the physiologically\n/// plausible range of 300-2000 milliseconds. This range covers:\n/// - Minimum: 300ms corresponds to ~200 BPM (maximum sustainable heart rate)\n/// - Maximum: 2000ms corresponds to ~30 BPM (minimum resting heart rate)\n///\n/// Intervals outside this range are likely sensor artifacts and cause the function\n/// to return `None`.\npub fn calculate_rmssd(rr_intervals: \u0026[u16]) -\u003e Option\u003cf64\u003e {\n    // Need at least 2 intervals to calculate successive differences\n    if rr_intervals.len() \u003c 2 {\n        return None;\n    }\n\n    // Convert from 1/1024 second units to milliseconds\n    // Formula: ms = (value * 1000) / 1024\n    let rr_ms: Vec\u003cf64\u003e = rr_intervals\n        .iter()\n        .map(|\u0026rr| (rr as f64 * 1000.0) / 1024.0)\n        .collect();\n\n    // Validate that all intervals are physiologically plausible\n    // Valid range: 300ms (200 BPM) to 2000ms (30 BPM)\n    const MIN_RR_MS: f64 = 300.0;\n    const MAX_RR_MS: f64 = 2000.0;\n\n    for \u0026rr in \u0026rr_ms {\n        if !(MIN_RR_MS..=MAX_RR_MS).contains(\u0026rr) {\n            return None;\n        }\n    }\n\n    // Calculate RMSSD: sqrt(mean of squared successive differences)\n    // RMSSD = sqrt(sum((RR[i+1] - RR[i])^2) / (n-1))\n    let sum_squared_diff: f64 = rr_ms\n        .windows(2)\n        .map(|w| {\n            let diff = w[1] - w[0];\n            diff * diff\n        })\n        .sum();\n\n    let n = rr_ms.len() - 1; // number of successive differences\n    let rmssd = (sum_squared_diff / n as f64).sqrt();\n\n    Some(rmssd)\n}\n\n/// Calculates SDNN (Standard Deviation of NN intervals) from RR-intervals.\n///\n/// SDNN is a time-domain HRV metric that measures overall heart rate variability.\n/// It represents the standard deviation of all RR-intervals in the measurement\n/// period. SDNN reflects both short-term and long-term variability.\n///\n/// # Arguments\n///\n/// * `rr_intervals` - Slice of RR-intervals in 1/1024 second resolution\n///\n/// # Returns\n///\n/// * `Some(f64)` - SDNN value in milliseconds if calculation is successful\n/// * `None` - If there are fewer than 2 intervals or if any intervals are\n///   outside the physiologically valid range (300-2000 ms)\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::hrv::calculate_sdnn;\n///\n/// let rr_intervals = vec![819, 839, 829, 815, 825];\n/// let sdnn = calculate_sdnn(\u0026rr_intervals);\n/// assert!(sdnn.is_some());\n/// ```\npub fn calculate_sdnn(rr_intervals: \u0026[u16]) -\u003e Option\u003cf64\u003e {\n    // Need at least 2 intervals for meaningful standard deviation\n    if rr_intervals.len() \u003c 2 {\n        return None;\n    }\n\n    // Convert from 1/1024 second units to milliseconds\n    let rr_ms: Vec\u003cf64\u003e = rr_intervals\n        .iter()\n        .map(|\u0026rr| (rr as f64 * 1000.0) / 1024.0)\n        .collect();\n\n    // Validate physiological range\n    const MIN_RR_MS: f64 = 300.0;\n    const MAX_RR_MS: f64 = 2000.0;\n\n    for \u0026rr in \u0026rr_ms {\n        if !(MIN_RR_MS..=MAX_RR_MS).contains(\u0026rr) {\n            return None;\n        }\n    }\n\n    // Calculate SDNN: standard deviation of all RR intervals\n    // SDNN = sqrt(sum((RR[i] - mean)^2) / n)\n    let n = rr_ms.len() as f64;\n    let mean: f64 = rr_ms.iter().sum::\u003cf64\u003e() / n;\n    let variance: f64 = rr_ms.iter().map(|\u0026rr| (rr - mean).powi(2)).sum::\u003cf64\u003e() / n;\n    let sdnn = variance.sqrt();\n\n    Some(sdnn)\n}\n\n#[cfg(test)]\n#[allow(clippy::useless_vec)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_calculate_rmssd_basic() {\n        // Test with known RR-intervals\n        // Using intervals around 800ms (typical resting HR ~75 BPM)\n        // 819 * 1000 / 1024 = 800.0 ms\n        // 839 * 1000 / 1024 = 819.5 ms\n        // 829 * 1000 / 1024 = 809.8 ms\n        let rr_intervals = vec![819, 839, 829, 815, 825];\n        let rmssd = calculate_rmssd(\u0026rr_intervals);\n\n        assert!(rmssd.is_some());\n        let rmssd_value = rmssd.unwrap();\n        // RMSSD should be positive and reasonable for these intervals\n        assert!(rmssd_value \u003e 0.0);\n        assert!(rmssd_value \u003c 100.0); // Typical RMSSD range is 20-100ms\n    }\n\n    #[test]\n    fn test_calculate_rmssd_insufficient_intervals() {\n        // Need at least 2 intervals\n        let rr_intervals = vec![819];\n        assert_eq!(calculate_rmssd(\u0026rr_intervals), None);\n\n        let rr_intervals_empty: Vec\u003cu16\u003e = vec![];\n        assert_eq!(calculate_rmssd(\u0026rr_intervals_empty), None);\n    }\n\n    #[test]\n    fn test_calculate_rmssd_out_of_range_too_low() {\n        // 200 * 1000 / 1024 = 195.3ms (too low, \u003e 307 BPM)\n        let rr_intervals = vec![200, 205, 210];\n        assert_eq!(calculate_rmssd(\u0026rr_intervals), None);\n    }\n\n    #[test]\n    fn test_calculate_rmssd_out_of_range_too_high() {\n        // 2100 * 1000 / 1024 = 2050.8ms (too high, \u003c 29 BPM)\n        let rr_intervals = vec![2100, 2110, 2105];\n        assert_eq!(calculate_rmssd(\u0026rr_intervals), None);\n    }\n\n    #[test]\n    fn test_calculate_rmssd_edge_cases_valid() {\n        // Test at the boundaries of valid range\n        // 308 * 1000 / 1024 ≈ 300.8ms (just above 300ms min)\n        // 2048 * 1000 / 1024 = 2000ms (exactly at 30 BPM max)\n        let rr_intervals = vec![308, 2048, 1024];\n        let rmssd = calculate_rmssd(\u0026rr_intervals);\n        assert!(rmssd.is_some());\n    }\n\n    #[test]\n    fn test_calculate_rmssd_realistic_resting() {\n        // Realistic resting heart rate ~70 BPM\n        // RR interval ≈ 857ms → 857 * 1024 / 1000 ≈ 877\n        let rr_intervals = vec![877, 882, 870, 885, 873, 880];\n        let rmssd = calculate_rmssd(\u0026rr_intervals);\n\n        assert!(rmssd.is_some());\n        let rmssd_value = rmssd.unwrap();\n        // Typical resting RMSSD is 20-80ms\n        assert!(rmssd_value \u003e 0.0);\n        assert!(rmssd_value \u003c 200.0);\n    }\n\n    #[test]\n    fn test_calculate_sdnn_basic() {\n        let rr_intervals = vec![819, 839, 829, 815, 825];\n        let sdnn = calculate_sdnn(\u0026rr_intervals);\n\n        assert!(sdnn.is_some());\n        let sdnn_value = sdnn.unwrap();\n        assert!(sdnn_value \u003e 0.0);\n        assert!(sdnn_value \u003c 200.0); // Typical SDNN range\n    }\n\n    #[test]\n    fn test_calculate_sdnn_insufficient_intervals() {\n        let rr_intervals = vec![819];\n        assert_eq!(calculate_sdnn(\u0026rr_intervals), None);\n    }\n\n    #[test]\n    fn test_calculate_sdnn_out_of_range() {\n        let rr_intervals = vec![200, 205, 210];\n        assert_eq!(calculate_sdnn(\u0026rr_intervals), None);\n    }\n\n    #[test]\n    fn test_rmssd_vs_sdnn_values() {\n        // RMSSD and SDNN should both return valid values but differ\n        let rr_intervals = vec![819, 839, 829, 815, 825, 835, 820];\n        let rmssd = calculate_rmssd(\u0026rr_intervals).unwrap();\n        let sdnn = calculate_sdnn(\u0026rr_intervals).unwrap();\n\n        // Both should be positive\n        assert!(rmssd \u003e 0.0);\n        assert!(sdnn \u003e 0.0);\n\n        // They measure different aspects so values will differ\n        // RMSSD focuses on successive differences, SDNN on overall variation\n    }\n\n    #[test]\n    fn test_conversion_accuracy() {\n        // Test unit conversion: 1024 units = 1000ms\n        // 1024 * 1000 / 1024 = 1000ms exactly\n        let rr_intervals = vec![1024, 1024, 1024];\n        let rmssd = calculate_rmssd(\u0026rr_intervals);\n\n        assert!(rmssd.is_some());\n        // With identical intervals, RMSSD should be 0\n        assert!((rmssd.unwrap()).abs() \u003c 0.01);\n    }\n\n    #[test]\n    fn test_mixed_valid_and_invalid() {\n        // One invalid interval should fail the whole calculation\n        let rr_intervals = vec![819, 839, 2200, 829]; // 2200 is out of range\n        assert_eq!(calculate_rmssd(\u0026rr_intervals), None);\n    }\n}\n","traces":[{"line":45,"address":[14096461,14096455,14095792],"length":1,"stats":{"Line":5}},{"line":47,"address":[14219265],"length":1,
