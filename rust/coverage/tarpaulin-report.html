ery warnings: Yellow\n/// - Connection loss: Red + bold\n/// - Workout ready: Green\n#[frb(opaque)]\n#[derive(Debug, Clone, Copy, Default)]\npub struct CliNotificationAdapter;\n\nimpl CliNotificationAdapter {\n    /// Create a new CLI notification adapter.\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\n#[async_trait]\nimpl NotificationPort for CliNotificationAdapter {\n    async fn notify(\u0026self, event: NotificationEvent) -\u003e Result\u003c()\u003e {\n        match event {\n            NotificationEvent::ZoneDeviation {\n                deviation,\n                current_bpm,\n                target_zone,\n            } =\u003e match deviation {\n                ZoneDeviation::TooLow =\u003e {\n                    println!(\n                        \"{} BPM: {} (Target: {})\",\n                        \"⬇️  TOO LOW\".blue().bold(),\n                        current_bpm,\n                        target_zone\n                    );\n                }\n                ZoneDeviation::TooHigh =\u003e {\n                    println!(\n                        \"{} BPM: {} (Target: {})\",\n                        \"⬆️  TOO HIGH\".red().bold(),\n                        current_bpm,\n                        target_zone\n                    );\n                }\n                ZoneDeviation::InZone =\u003e {\n                    println!(\n                        \"{} BPM: {} (Target: {})\",\n                        \"✓ IN ZONE\".green().bold(),\n                        current_bpm,\n                        target_zone\n                    );\n                }\n            },\n            NotificationEvent::PhaseTransition {\n                from_phase,\n                to_phase,\n                phase_name,\n            } =\u003e {\n                println!(\n                    \"\\n{} {} → {} ({})\\n\",\n                    \"🔄 PHASE CHANGE\".yellow().bold(),\n                    from_phase,\n                    to_phase,\n                    phase_name\n                );\n            }\n            NotificationEvent::BatteryLow { percentage } =\u003e {\n                println!(\"{} {}%\", \"🔋 LOW BATTERY\".yellow().bold(), percentage);\n            }\n            NotificationEvent::ConnectionLost =\u003e {\n                println!(\"{}\", \"❌ CONNECTION LOST\".red().bold());\n            }\n            NotificationEvent::WorkoutReady { plan_name } =\u003e {\n                println!(\"{} {}\", \"🏃 WORKOUT READY:\".green().bold(), plan_name);\n            }\n        }\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::heart_rate::Zone;\n\n    // Note: These tests verify the adapter doesn't panic or error,\n    // but don't capture stdout. Manual testing or integration tests\n    // with stdout capture would be needed to verify actual output.\n\n    #[tokio::test]\n    async fn test_zone_deviation_too_low() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter\n            .notify(NotificationEvent::ZoneDeviation {\n                deviation: ZoneDeviation::TooLow,\n                current_bpm: 100,\n                target_zone: Zone::Zone3,\n            })\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_zone_deviation_too_high() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter\n            .notify(NotificationEvent::ZoneDeviation {\n                deviation: ZoneDeviation::TooHigh,\n                current_bpm: 180,\n                target_zone: Zone::Zone2,\n            })\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_zone_deviation_in_zone() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter\n            .notify(NotificationEvent::ZoneDeviation {\n                deviation: ZoneDeviation::InZone,\n                current_bpm: 140,\n                target_zone: Zone::Zone3,\n            })\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_phase_transition() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter\n            .notify(NotificationEvent::PhaseTransition {\n                from_phase: 0,\n                to_phase: 1,\n                phase_name: \"Main Set\".to_string(),\n            })\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_battery_low() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter\n            .notify(NotificationEvent::BatteryLow { percentage: 15 })\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_connection_lost() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter.notify(NotificationEvent::ConnectionLost).await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_workout_ready() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter\n            .notify(NotificationEvent::WorkoutReady {\n                plan_name: \"Test Workout\".to_string(),\n            })\n            .await;\n        assert!(result.is_ok());\n    }\n}\n","traces":[{"line":39,"address":[12216473],"length":1,"stats":{"Line":29}},{"line":40,"address":[19015408],"length":1,"stats":{"Line":1}},{"line":41,"address":[19015571],"length":1,"stats":{"Line":2}},{"line":47,"address":[12289549],"length":1,"stats":{"Line":1}},{"line":55,"address":[14252700],"length":1,"stats":{"Line":1}},{"line":63,"address":[14272680],"length":1,"stats":{"Line":2}},{"line":71,"address":[12288830],"length":1,"stats":{"Line":1}},{"line":76,"address":[15363749],"length":1,"stats":{"Line":1}},{"line":84,"address":[14243054],"length":1,"stats":{"Line":1}},{"line":85,"address":[12288901,12290579],"length":1,"stats":{"Line":2}},{"line":88,"address":[14243099,14245011],"length":1,"stats":{"Line":2}},{"line":90,"address":[19015773],"length":1,"stats":{"Line":1}},{"line":91,"address":[14274556,14272471],"length":1,"stats":{"Line":2}},{"line":94,"address":[14272959],"length":1,"stats":{"Line":1}}],"covered":14,"coverable":14},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","adapters","file_session_repository.rs"],"content":"//! File-based session repository implementation.\n//!\n//! This adapter implements `SessionRepository` using JSON files stored in the\n//! user's home directory (~/.heart-beat/sessions/). Each session is stored as\n//! a separate JSON file with a filename format: {date}_{plan}_{id}.json\n\nuse crate::domain::session_history::CompletedSession;\nuse crate::ports::session_repository::{SessionRepository, SessionSummaryPreview};\nuse anyhow::{Context, Result};\nuse async_trait::async_trait;\nuse std::path::PathBuf;\nuse tokio::fs;\n\n/// File-based implementation of SessionRepository.\n///\n/// Stores sessions as JSON files in ~/.heart-beat/sessions/ directory.\n/// Each file is named: {YYYYMMDD}_{plan_name}_{session_id}.json\n#[derive(Debug, Clone)]\npub struct FileSessionRepository {\n    /// Directory where session files are stored.\n    sessions_dir: PathBuf,\n}\n\nimpl FileSessionRepository {\n    /// Create a new FileSessionRepository using the default sessions directory.\n    ///\n    /// The default directory is ~/.heart-beat/sessions/\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the home directory cannot be determined or the\n    /// sessions directory cannot be created.\n    pub async fn new() -\u003e Result\u003cSelf\u003e {\n        let sessions_dir = Self::default_sessions_dir()?;\n        Self::with_directory(sessions_dir).await\n    }\n\n    /// Create a new FileSessionRepository with a custom directory.\n    ///\n    /// This is useful for testing or custom storage locations.\n    ///\n    /// # Arguments\n    ///\n    /// * `sessions_dir` - Path to the directory where session files will be stored\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the directory cannot be created.\n    pub async fn with_directory(sessions_dir: PathBuf) -\u003e Result\u003cSelf\u003e {\n        // Create the directory if it doesn't exist\n        fs::create_dir_all(\u0026sessions_dir)\n            .await\n            .with_context(|| format!(\"Failed to create sessions directory: {:?}\", sessions_dir))?;\n\n        Ok(Self { sessions_dir })\n    }\n\n    /// Get the default sessions directory path.\n    ///\n    /// Returns ~/.heart-beat/sessions/\n    fn default_sessions_dir() -\u003e Result\u003cPathBuf\u003e {\n        let home = dirs::home_dir().context(\"Failed to determine home directory\")?;\n        Ok(home.join(\".heart-beat\").join(\"sessions\"))\n    }\n\n    /// Generate a filename for a session.\n    ///\n    /// Format: {YYYYMMDD}--{plan_name}--{session_id}.json\n    /// Using double-dash as delimiter to avoid conflicts with underscores in names.\n    fn session_filename(session: \u0026CompletedSession) -\u003e String {\n        let date = session.start_time.format(\"%Y%m%d\");\n        let plan_name = sanitize_filename(\u0026session.plan_name);\n        format!(\"{}--{}--{}.json\", date, plan_name, session.id)\n    }\n\n    /// Parse session ID from filename.\n    ///\n    /// Extracts the session ID from a filename in the format:\n    /// {YYYYMMDD}--{plan_name}--{session_id}.json\n    fn parse_session_id(filename: \u0026str) -\u003e Option\u003cString\u003e {\n        if !filename.ends_with(\".json\") {\n            return None;\n        }\n\n        let without_ext = \u0026filename[..filename.len() - 5]; // Remove \".json\"\n        let parts: Vec\u003c\u0026str\u003e = without_ext.split(\"--\").collect();\n\n        // Format is: YYYYMMDD--planname--id\n        // We need exactly 3 parts\n        if parts.len() == 3 {\n            Some(parts[2].to_string())\n        } else {\n            None\n        }\n    }\n\n    /// Get the full path for a session file.\n    fn session_path(\u0026self, session: \u0026CompletedSession) -\u003e PathBuf {\n        self.sessions_dir.join(Self::session_filename(session))\n    }\n\n    /// Find a session file by ID.\n    ///\n    /// Searches for files matching the pattern *_{id}.json\n    async fn find_session_file(\u0026self, id: \u0026str) -\u003e Result\u003cOption\u003cPathBuf\u003e\u003e {\n        let mut entries = fs::read_dir(\u0026self.sessions_dir).await.with_context(|| {\n            format!(\"Failed to read sessions directory: {:?}\", self.sessions_dir)\n        })?;\n\n        while let Some(entry) = entries.next_entry().await? {\n            let path = entry.path();\n            if let Some(filename) = path.file_name().and_then(|n| n.to_str()) {\n                if let Some(file_id) = Self::parse_session_id(filename) {\n                    if file_id == id {\n                        return Ok(Some(path));\n                    }\n                }\n            }\n        }\n\n        Ok(None)\n    }\n\n    /// Load a session from a file.\n    async fn load_session(\u0026self, path: \u0026PathBuf) -\u003e Result\u003cCompletedSession\u003e {\n        let contents = fs::read_to_string(path)\n            .await\n            .with_context(|| format!(\"Failed to read session file: {:?}\", path))?;\n\n        serde_json::from_str(\u0026contents)\n            .with_context(|| format!(\"Failed to parse session file: {:?}\", path))\n    }\n\n    /// Create a session summary preview from a session file.\n    ///\n    /// This is optimized to avoid loading the full session (which may have\n    /// thousands of HR samples) when just listing sessions.\n    async fn create_preview(\u0026self, path: \u0026PathBuf) -\u003e Result\u003cSessionSummaryPreview\u003e {\n        let session = self.load_session(path).await?;\n\n        Ok(SessionSummaryPreview {\n            id: session.id,\n            plan_name: session.plan_name,\n            start_time: session.start_time,\n            duration_secs: session.summary.duration_secs,\n            avg_hr: session.summary.avg_hr,\n            status: format!(\"{:?}\", session.status),\n        })\n    }\n}\n\n#[async_trait]\nimpl SessionRepository for FileSessionRepository {\n    async fn save(\u0026self, session: \u0026CompletedSession) -\u003e Result\u003c()\u003e {\n        let path = self.session_path(session);\n\n        let json = serde_json::to_string_pretty(session)\n            .with_context(|| format!(\"Failed to serialize session: {}\", session.id))?;\n\n        fs::write(\u0026path, json)\n            .await\n            .with_context(|| format!(\"Failed to write session file: {:?}\", path))?;\n\n        Ok(())\n    }\n\n    async fn list(\u0026self) -\u003e Result\u003cVec\u003cSessionSummaryPreview\u003e\u003e {\n        let mut entries = fs::read_dir(\u0026self.sessions_dir).await.with_context(|| {\n            format!(\"Failed to read sessions directory: {:?}\", self.sessions_dir)\n        })?;\n\n        let mut previews = Vec::new();\n\n        while let Some(entry) = entries.next_entry().await? {\n            let path = entry.path();\n\n            // Skip non-JSON files\n            if path.extension().and_then(|s| s.to_str()) != Some(\"json\") {\n                continue;\n            }\n\n            // Try to load the preview, but don't fail if one file is corrupted\n            match self.create_preview(\u0026path).await {\n                Ok(preview) =\u003e previews.push(preview),\n                Err(e) =\u003e {\n                    eprintln!(\"Warning: Failed to load session from {:?}: {}\", path, e);\n                }\n            }\n        }\n\n        // Sort by start time, most recent first\n        previews.sort_by(|a, b| b.start_time.cmp(\u0026a.start_time));\n\n        Ok(previews)\n    }\n\n    async fn get(\u0026self, id: \u0026str) -\u003e Result\u003cOption\u003cCompletedSession\u003e\u003e {\n        match self.find_session_file(id).await? {\n            Some(path) =\u003e {\n                let session = self.load_session(\u0026path).await?;\n                Ok(Some(session))\n            }\n            None =\u003e Ok(None),\n        }\n    }\n\n    async fn delete(\u0026self, id: \u0026str) -\u003e Result\u003c()\u003e {\n        match self.find_session_file(id).await? {\n            Some(path) =\u003e {\n                fs::remove_file(\u0026path)\n                    .await\n                    .with_context(|| format!(\"Failed to delete session file: {:?}\", path))?;\n                Ok(())\n            }\n            None =\u003e {\n                // Silently succeed if the session doesn't exist\n                Ok(())\n            }\n        }\n    }\n}\n\n/// Sanitize a string to be used as a filename.\n///\n/// Replaces characters that are not safe for filenames with underscores.\nfn sanitize_filename(s: \u0026str) -\u003e String {\n    s.chars()\n        .map(|c| {\n            if c.is_alphanumeric() || c == '-' || c == '_' {\n                c\n            } else {\n                '_'\n            }\n        })\n        .collect()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::session_history::{HrSample, SessionStatus, SessionSummary};\n    use chrono::Utc;\n\n    #[test]\n    fn test_sanitize_filename() {\n        assert_eq!(sanitize_filename(\"Easy Run\"), \"Easy_Run\");\n        assert_eq!(sanitize_filename(\"5k @ Zone 2\"), \"5k___Zone_2\");\n        assert_eq!(sanitize_filename(\"Test-Plan_123\"), \"Test-Plan_123\");\n    }\n\n    #[test]\n    fn test_session_filename() {\n        let session = CompletedSession {\n            id: \"abc123\".to_string(),\n            plan_name: \"Easy Run\".to_string(),\n            start_time: chrono::DateTime::parse_from_rfc3339(\"2024-01-15T10:30:00Z\")\n                .unwrap()\n                .with_timezone(\u0026Utc),\n            end_time: chrono::DateTime::parse_from_rfc3339(\"2024-01-15T11:00:00Z\")\n                .unwrap()\n                .with_timezone(\u0026Utc),\n            status: SessionStatus::Completed,\n            hr_samples: vec![],\n            phases_completed: 1,\n            summary: SessionSummary {\n                duration_secs: 1800,\n                avg_hr: 140,\n                max_hr: 160,\n                min_hr: 120,\n                time_in_zone: [0, 1800, 0, 0, 0],\n            },\n        };\n\n        let filename = FileSessionRepository::session_filename(\u0026session);\n        assert_eq!(filename, \"20240115--Easy_Run--abc123.json\");\n    }\n\n    #[test]\n    fn test_parse_session_id() {\n        assert_eq!(\n            FileSessionRepository::parse_session_id(\"20240115--Easy_Run--abc123.json\"),\n            Some(\"abc123\".to_string())\n        );\n\n        assert_eq!(\n            FileSessionRepository::parse_session_id(\"20240115--5k_Zone_2--xyz789.json\"),\n            Some(\"xyz789\".to_string())\n        );\n\n        assert_eq!(FileSessionRepository::parse_session_id(\"invalid.txt\"), None);\n\n        assert_eq!(\n            FileSessionRepository::parse_session_id(\"nounderscore.json\"),\n            None\n        );\n\n        // Test with underscore in ID\n        assert_eq!(\n            FileSessionRepository::parse_session_id(\"20240115--Test--delete_me.json\"),\n            Some(\"delete_me\".to_string())\n        );\n    }\n\n    #[tokio::test]\n    async fn test_save_and_load() {\n        let temp_dir = tempfile::tempdir().unwrap();\n        let repo = FileSessionRepository::with_directory(temp_dir.path().to_path_buf())\n            .await\n            .unwrap();\n\n        let now = Utc::now();\n        let session = CompletedSession {\n            id: \"test123\".to_string(),\n            plan_name: \"Test Plan\".to_string(),\n            start_time: now,\n            end_time: now + chrono::Duration::seconds(1800),\n            status: SessionStatus::Completed,\n            hr_samples: vec![\n                HrSample {\n                    timestamp: now,\n                    bpm: 120,\n                },\n                HrSample {\n                    timestamp: now + chrono::Duration::seconds(60),\n                    bpm: 140,\n                },\n            ],\n            phases_completed: 2,\n            summary: SessionSummary {\n                duration_secs: 1800,\n                avg_hr: 130,\n                max_hr: 140,\n                min_hr: 120,\n                time_in_zone: [0, 900, 900, 0, 0],\n            },\n        };\n\n        // Save the session\n        repo.save(\u0026session).await.unwrap();\n\n        // Load it back\n        let loaded = repo.get(\"test123\").await.unwrap();\n        assert!(loaded.is_some());\n        assert_eq!(loaded.unwrap(), session);\n\n        // Test non-existent session\n        let not_found = repo.get(\"nonexistent\").await.unwrap();\n        assert!(not_found.is_none());\n    }\n\n    #[tokio::test]\n    async fn test_list_sessions() {\n        let temp_dir = tempfile::tempdir().unwrap();\n        let repo = FileSessionRepository::with_directory(temp_dir.path().to_path_buf())\n            .await\n            .unwrap();\n\n        let now = Utc::now();\n\n        // Create two sessions\n        let session1 = CompletedSession {\n            id: \"session1\".to_string(),\n            plan_name: \"Plan A\".to_string(),\n            start_time: now - chrono::Duration::hours(2),\n            end_time: now - chrono::Duration::hours(1),\n            status: SessionStatus::Completed,\n            hr_samples: vec![],\n            phases_completed: 1,\n            summary: SessionSummary {\n                duration_secs: 3600,\n                avg_hr: 130,\n                max_hr: 140,\n                min_hr: 120,\n                time_in_zone: [0, 3600, 0, 0, 0],\n            },\n        };\n\n        let session2 = CompletedSession {\n            id: \"session2\".to_string(),\n            plan_name: \"Plan B\".to_string(),\n            start_time: now,\n            end_time: now + chrono::Duration::hours(1),\n            status: SessionStatus::Stopped,\n            hr_samples: vec![],\n            phases_completed: 2,\n            summary: SessionSummary {\n                duration_secs: 3600,\n                avg_hr: 140,\n                max_hr: 150,\n                min_hr: 130,\n                time_in_zone: [0, 1800, 1800, 0, 0],\n            },\n        };\n\n        repo.save(\u0026session1).await.unwrap();\n        repo.save(\u0026session2).await.unwrap();\n\n        // List sessions\n        let previews = repo.list().await.unwrap();\n        assert_eq!(previews.len(), 2);\n\n        // Should be sorted by start time, most recent first\n        assert_eq!(previews[0].id, \"session2\");\n        assert_eq!(previews[1].id, \"session1\");\n    }\n\n    #[tokio::test]\n    async fn test_delete_session() {\n        let temp_dir = tempfile::tempdir().unwrap();\n        let repo = FileSessionRepository::with_directory(temp_dir.path().to_path_buf())\n            .await\n            .unwrap();\n\n        let now = Utc::now();\n        let session = CompletedSession {\n            id: \"delete_me\".to_string(),\n            plan_name: \"Test\".to_string(),\n            start_time: now,\n            end_time: now + chrono::Duration::hours(1),\n            status: SessionStatus::Completed,\n            hr_samples: vec![],\n            phases_completed: 1,\n            summary: SessionSummary {\n                duration_secs: 3600,\n                avg_hr: 130,\n                max_hr: 140,\n                min_hr: 120,\n                time_in_zone: [0, 3600, 0, 0, 0],\n            },\n        };\n\n        // Save and verify it exists\n        repo.save(\u0026session).await.unwrap();\n        assert!(repo.get(\"delete_me\").await.unwrap().is_some());\n\n        // Delete it\n        repo.delete(\"delete_me\").await.unwrap();\n        assert!(repo.get(\"delete_me\").await.unwrap().is_none());\n\n        // Deleting non-existent session should succeed silently\n        repo.delete(\"nonexistent\").await.unwrap();\n    }\n}\n","traces":[{"line":33,"address":[12502441,12501984,12502133,12502027,12502699,12502088],"length":1,"stats":{"Line":0}},{"line":34,"address":[11844738,11844637,11844910],"length":1,"stats":{"Line":0}},{"line":35,"address":[16153982,16153811,16154168],"length":1,"stats":{"Line":0}},{"line":49,"address":[12249379,12249376],"length":1,"stats":{"Line":14}},{"line":51,"address":[11386806,11386371,11386871,11386735,11386501],"length":1,"stats":{"Line":9}},{"line":52,"address":[16150493,16150544,16150440,16150724,16150385],"length":1,"stats":{"Line":13}},{"line":53,"address":[11386858,11387184,11386781,11387209],"length":1,"stats":{"Line":2}},{"line":55,"address":[11386905],"length":1,"stats":{"Line":2}},{"line":61,"address":[13363266,13363272,13362752],"length":1,"stats":{"Line":0}},{"line":62,"address":[13362769],"length":1,"stats":{"Line":0}},{"line":63,"address":[11689044,11689215,11689112],"length":1,"stats":{"Line":0}},{"line":70,"address":[12243323,12242832,12243329],"length":1,"stats":{"Line":3}},{"line":71,"address":[13362222],"length":1,"stats":{"Line":4}},{"line":72,"address":[12270705,12270625],"length":1,"stats":{"Line":6}},{"line":73,"address":[12124649,12124546],"length":1,"stats":{"Line":4}},{"line":80,"address":[13362163,13361680,13362169],"length":1,"stats":{"Line":2}},{"line":81,"address":[13361739],"length":1,"stats":{"Line":2}},{"line":82,"address":[13361766],"length":1,"stats":{"Line":1}},{"line":85,"address":[12249688,12249519,12249576],"length":1,"stats":{"Line":4}},{"line":86,"address":[12270251],"length":1,"stats":{"Line":2}},{"line":90,"address":[13361944,13362019,13362075],"length":1,"stats":{"Line":5}},{"line":91,"address":[12270393,12270449],"length":1,"stats":{"Line":4}},{"line":93,"address":[17013758],"length":1,"stats":{"Line":1}},{"line":98, ows customization of the simulated heart rate patterns for\n/// different testing scenarios (e.g., resting, exercise, recovery).\n#[derive(Debug, Clone)]\npub struct MockConfig {\n    /// Baseline heart rate in BPM around which the simulation oscillates.\n    pub baseline_bpm: u16,\n\n    /// Maximum noise added to the baseline (+/- this value).\n    pub noise_range: u16,\n\n    /// Probability (0.0-1.0) of generating an occasional spike.\n    pub spike_probability: f64,\n\n    /// Size of spikes when they occur (added to baseline + noise).\n    pub spike_magnitude: u16,\n\n    /// Update rate for heart rate notifications (in Hz).\n    pub update_rate: f64,\n\n    /// Battery level (0-100) to simulate.\n    pub battery_level: u8,\n}\n\nimpl Default for MockConfig {\n    fn default() -\u003e Self {\n        Self {\n            baseline_bpm: 70,\n            noise_range: 5,\n            spike_probability: 0.05, // 5% chance\n            spike_magnitude: 20,\n            update_rate: 1.0, // 1 Hz\n            battery_level: 85,\n        }\n    }\n}\n\n/// Mock BLE adapter that simulates heart rate data.\n///\n/// This adapter generates realistic heart rate patterns without requiring physical\n/// hardware. It's useful for:\n/// - Development without a heart rate monitor\n/// - Automated testing\n/// - Demonstrating the application's behavior\n/// - Testing edge cases (connection loss, battery levels, etc.)\npub struct MockAdapter {\n    /// Configuration for simulated data generation\n    config: MockConfig,\n    /// List of fake devices available for discovery\n    discovered_devices: Arc\u003cMutex\u003cVec\u003cDiscoveredDevice\u003e\u003e\u003e,\n    /// Whether a device is currently \"connected\"\n    is_connected: Arc\u003cMutex\u003cbool\u003e\u003e,\n    /// ID of the connected device (if any)\n    connected_device_id: Arc\u003cMutex\u003cOption\u003cString\u003e\u003e\u003e,\n}\n\nimpl MockAdapter {\n    /// Create a new mock adapter with default configuration.\n    pub fn new() -\u003e Self {\n        Self::with_config(MockConfig::default())\n    }\n\n    /// Create a new mock adapter with custom configuration.\n    ///\n    /// # Arguments\n    ///\n    /// * `config` - Configuration for simulated heart rate patterns\n    pub fn with_config(config: MockConfig) -\u003e Self {\n        Self {\n            config,\n            discovered_devices: Arc::new(Mutex::new(Vec::new())),\n            is_connected: Arc::new(Mutex::new(false)),\n            connected_device_id: Arc::new(Mutex::new(None)),\n        }\n    }\n\n    /// Simulate the HR notification stream.\n    ///\n    /// This spawns a background task that generates heart rate packets at the\n    /// configured update rate and sends them through the channel.\n    fn start_hr_stream(\u0026self, tx: mpsc::Sender\u003cVec\u003cu8\u003e\u003e) {\n        let config = self.config.clone();\n        let is_connected = self.is_connected.clone();\n\n        tokio::spawn(async move {\n            let interval_duration = Duration::from_secs_f64(1.0 / config.update_rate);\n            let mut interval = time::interval(interval_duration);\n\n            loop {\n                interval.tick().await;\n\n                // Stop streaming if disconnected\n                if !*is_connected.lock().await {\n                    tracing::debug!(\"Mock adapter: Connection closed, stopping HR stream\");\n                    break;\n                }\n\n                // Generate and send packet\n                let packet = Self::generate_hr_packet_static(\u0026config);\n                if tx.send(packet).await.is_err() {\n                    tracing::debug!(\"Mock adapter: HR receiver dropped\");\n                    break;\n                }\n            }\n        });\n    }\n\n    /// Generate a simulated heart rate measurement packet.\n    ///\n    /// This creates a packet following the Bluetooth Heart Rate Measurement format:\n    /// - Byte 0: Flags\n    /// - Byte 1-2: Heart rate value (UINT8 or UINT16 depending on flags)\n    /// - Remaining bytes: RR-intervals (optional)\n    ///\n    /// The generated data is designed to be parsed by the same parser that handles\n    /// real BLE data, ensuring test coverage of the parsing logic.\n    fn generate_hr_packet_static(config: \u0026MockConfig) -\u003e Vec\u003cu8\u003e {\n        let mut rng = rand::thread_rng();\n\n        let noise: i16 = rng.gen_range(-(config.noise_range as i16)..=(config.noise_range as i16));\n        let mut bpm = (config.baseline_bpm as i16 + noise).max(30) as u16;\n\n        if rng.gen::\u003cf64\u003e() \u003c config.spike_probability {\n            bpm = (bpm + config.spike_magnitude).min(220);\n        }\n\n        let flags: u8 = 0b00010110;\n        let mut packet = vec![flags, bpm as u8];\n\n        let beat_interval_ms = 60000.0 / (bpm as f64);\n        let rr_base = (beat_interval_ms * 1.024) as u16;\n\n        let num_intervals = rng.gen_range(1..=2);\n        for _ in 0..num_intervals {\n            let rr_noise: i16 = rng.gen_range(-50..=50);\n            let rr_interval = ((rr_base as i16 + rr_noise).max(300) as u16).min(2000);\n\n            packet.push((rr_interval \u0026 0xFF) as u8);\n            packet.push((rr_interval \u003e\u003e 8) as u8);\n        }\n\n        packet\n    }\n}\n\nimpl Default for MockAdapter {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[async_trait]\nimpl BleAdapter for MockAdapter {\n    async fn start_scan(\u0026self) -\u003e Result\u003c()\u003e {\n        tracing::debug!(\"Mock adapter: Starting scan\");\n\n        // Simulate discovering a fake heart rate monitor\n        let devices = vec![\n            DiscoveredDevice {\n                id: \"mock-device-001\".to_string(),\n                name: Some(\"Mock HR Monitor\".to_string()),\n                rssi: -65,\n            },\n            DiscoveredDevice {\n                id: \"mock-device-002\".to_string(),\n                name: Some(\"Simulated HRM\".to_string()),\n                rssi: -72,\n            },\n        ];\n\n        *self.discovered_devices.lock().await = devices;\n\n        Ok(())\n    }\n\n    async fn stop_scan(\u0026self) -\u003e Result\u003c()\u003e {\n        tracing::debug!(\"Mock adapter: Stopping scan\");\n        Ok(())\n    }\n\n    async fn get_discovered_devices(\u0026self) -\u003e Vec\u003cDiscoveredDevice\u003e {\n        self.discovered_devices.lock().await.clone()\n    }\n\n    async fn connect(\u0026self, device_id: \u0026str) -\u003e Result\u003c()\u003e {\n        tracing::debug!(\"Mock adapter: Connecting to {}\", device_id);\n\n        // Check if device exists in discovered list\n        let devices = self.discovered_devices.lock().await;\n        let device_exists = devices.iter().any(|d| d.id == device_id);\n\n        if !device_exists {\n            return Err(anyhow!(\"Device not found: {}\", device_id));\n        }\n\n        // Simulate connection delay\n        time::sleep(Duration::from_millis(500)).await;\n\n        *self.is_connected.lock().await = true;\n        *self.connected_device_id.lock().await = Some(device_id.to_string());\n\n        tracing::info!(\"Mock adapter: Connected to {}\", device_id);\n        Ok(())\n    }\n\n    async fn disconnect(\u0026self) -\u003e Result\u003c()\u003e {\n        let device_id = self.connected_device_id.lock().await.take();\n\n        if device_id.is_none() {\n            return Err(anyhow!(\"No device connected\"));\n        }\n\n        *self.is_connected.lock().await = false;\n\n        tracing::info!(\"Mock adapter: Disconnected from {:?}\", device_id);\n        Ok(())\n    }\n\n    async fn subscribe_hr(\u0026self) -\u003e Result\u003cmpsc::Receiver\u003cVec\u003cu8\u003e\u003e\u003e {\n        if !*self.is_connected.lock().await {\n            return Err(anyhow!(\"No device connected\"));\n        }\n\n        tracing::debug!(\"Mock adapter: Subscribing to HR notifications\");\n\n        // Create channel for HR data\n        let (tx, rx) = mpsc::channel(32);\n\n        // Start the simulated HR stream\n        self.start_hr_stream(tx);\n\n        Ok(rx)\n    }\n\n    async fn read_battery(\u0026self) -\u003e Result\u003cOption\u003cu8\u003e\u003e {\n        if !*self.is_connected.lock().await {\n            return Err(anyhow!(\"No device connected\"));\n        }\n\n        tracing::debug!(\"Mock adapter: Reading battery level\");\n\n        // Simulate read delay\n        time::sleep(Duration::from_millis(100)).await;\n\n        Ok(Some(self.config.battery_level))\n    }\n}\n\n#[cfg(test)]\n#[allow(clippy::useless_vec)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_scan_discovers_devices() {\n        let adapter = MockAdapter::new();\n\n        adapter.start_scan().await.unwrap();\n        let devices = adapter.get_discovered_devices().await;\n\n        assert!(!devices.is_empty(), \"Should discover at least one device\");\n        assert!(\n            devices.iter().any(|d| d.name.is_some()),\n            \"At least one device should have a name\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_connect_to_discovered_device() {\n        let adapter = MockAdapter::new();\n\n        adapter.start_scan().await.unwrap();\n        let devices = adapter.get_discovered_devices().await;\n        let device_id = \u0026devices[0].id;\n\n        let result = adapter.connect(device_id).await;\n        assert!(result.is_ok(), \"Should connect to discovered device\");\n\n        let is_connected = *adapter.is_connected.lock().await;\n        assert!(is_connected, \"Should be marked as connected\");\n    }\n\n    #[tokio::test]\n    async fn test_connect_to_unknown_device_fails() {\n        let adapter = MockAdapter::new();\n\n        adapter.start_scan().await.unwrap();\n        let result = adapter.connect(\"unknown-device\").await;\n\n        assert!(result.is_err(), \"Should fail to connect to unknown device\");\n    }\n\n    #[tokio::test]\n    async fn test_disconnect() {\n        let adapter = MockAdapter::new();\n\n        adapter.start_scan().await.unwrap();\n        let devices = adapter.get_discovered_devices().await;\n        adapter.connect(\u0026devices[0].id).await.unwrap();\n\n        let result = adapter.disconnect().await;\n        assert!(result.is_ok(), \"Should disconnect successfully\");\n\n        let is_connected = *adapter.is_connected.lock().await;\n        assert!(!is_connected, \"Should be marked as disconnected\");\n    }\n\n    #[tokio::test]\n    async fn test_disconnect_without_connection_fails() {\n        let adapter = MockAdapter::new();\n\n        let result = adapter.disconnect().await;\n        assert!(\n            result.is_err(),\n            \"Should fail to disconnect when not connected\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_subscribe_hr_requires_connection() {\n        let adapter = MockAdapter::new();\n\n        let result = adapter.subscribe_hr().await;\n        assert!(\n            result.is_err(),\n            \"Should fail to subscribe when not connected\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_subscribe_hr_streams_data() {\n        let adapter = MockAdapter::with_config(MockConfig {\n            baseline_bpm: 70,\n            update_rate: 10.0, // Faster for testing\n            ..Default::default()\n        });\n\n        adapter.start_scan().await.unwrap();\n        let devices = adapter.get_discovered_devices().await;\n        adapter.connect(\u0026devices[0].id).await.unwrap();\n\n        let mut rx = adapter.subscribe_hr().await.unwrap();\n\n        // Receive a few packets\n        let packet1 = tokio::time::timeout(Duration::from_secs(1), rx.recv())\n            .await\n            .expect(\"Should receive packet within timeout\")\n            .expect(\"Should receive valid packet\");\n\n        assert!(!packet1.is_empty(), \"Packet should not be empty\");\n        assert_eq!(\n            packet1[0] \u0026 0b10000,\n            0b10000,\n            \"RR-interval flag should be set\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_read_battery() {\n        let adapter = MockAdapter::new();\n\n        adapter.start_scan().await.unwrap();\n        let devices = adapter.get_discovered_devices().await;\n        adapter.connect(\u0026devices[0].id).await.unwrap();\n\n        let battery = adapter.read_battery().await.unwrap();\n        assert!(battery.is_some(), \"Battery level should be available\");\n        assert!(\n            battery.unwrap() \u003c= 100,\n            \"Battery level should be valid percentage\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_custom_config() {\n        let config = MockConfig {\n            baseline_bpm: 120,\n            battery_level: 42,\n            ..Default::default()\n        };\n\n        let adapter = MockAdapter::with_config(config);\n\n        adapter.start_scan().await.unwrap();\n        let devices = adapter.get_discovered_devices().await;\n        adapter.connect(\u0026devices[0].id).await.unwrap();\n\n        let battery = adapter.read_battery().await.unwrap();\n        assert_eq!(battery, Some(42), \"Should use custom battery level\");\n    }\n\n    #[test]\n    fn test_generate_hr_packet_format() {\n        let config = MockConfig::default();\n        let packet = MockAdapter::generate_hr_packet_static(\u0026config);\n\n        assert!(\n            packet.len() \u003e= 2,\n            \"Packet should have at least flags and BPM\"\n        );\n\n        let flags = packet[0];\n        let has_rr = (flags \u0026 0b10000) != 0;\n\n        if has_rr {\n            // Should have at least one RR-interval (2 bytes)\n            assert!(packet.len() \u003e= 4, \"Packet with RR flag should have RR data\");\n            // RR data length should be even (pairs of bytes)\n            assert_eq!((packet.len() - 2) % 2, 0, \"RR data should be even length\");\n        }\n    }\n}\n","traces":[{"line":4 "line":253,"address":[13425856,13425574,13425459,13425715],"length":1,"stats":{"Line":2}},{"line":254,"address":[12313902],"length":1,"stats":{"Line":0}},{"line":257,"address":[12306911,12307187],"length":1,"stats":{"Line":2}},{"line":260,"address":[13426743,13426528,13426868,13425480],"length":1,"stats":{"Line":4}},{"line":262,"address":[12378191],"length":1,"stats":{"Line":2}}],"covered":78,"coverable":85},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","adapters","mock_notification_adapter.rs"],"content":"//! Mock notification adapter for testing.\n//!\n//! This module provides a mock implementation of the NotificationPort trait that\n//! records all notifications for testing purposes. It allows tests to verify that\n//! the correct notifications are emitted in response to domain events.\n\nuse crate::ports::notification::{NotificationEvent, NotificationPort};\nuse anyhow::Result;\nuse async_trait::async_trait;\nuse std::sync::Arc;\nuse tokio::sync::Mutex;\n\n/// Mock notification adapter that records all notifications.\n///\n/// This adapter stores all `notify()` calls in a thread-safe vector, allowing\n/// tests to assert on notification behavior without requiring a real UI or\n/// output mechanism. This is essential for testing domain logic that emits\n/// notifications.\n///\n/// # Example\n///\n/// ```rust\n/// use heart_beat::adapters::mock_notification_adapter::MockNotificationAdapter;\n/// use heart_beat::ports::notification::{NotificationEvent, NotificationPort};\n///\n/// #[tokio::main]\n/// async fn main() {\n///     let adapter = MockNotificationAdapter::new();\n///\n///     // Emit some notifications\n///     adapter.notify(NotificationEvent::ConnectionLost).await.unwrap();\n///\n///     // Assert on recorded events\n///     let events = adapter.get_events().await;\n///     assert_eq!(events.len(), 1);\n///     assert!(matches!(events[0], NotificationEvent::ConnectionLost));\n/// }\n/// ```\n#[derive(Debug, Clone)]\npub struct MockNotificationAdapter {\n    /// Thread-safe storage for recorded notification events\n    events: Arc\u003cMutex\u003cVec\u003cNotificationEvent\u003e\u003e\u003e,\n}\n\nimpl MockNotificationAdapter {\n    /// Create a new mock notification adapter.\n    ///\n    /// The adapter starts with an empty event list.\n    pub fn new() -\u003e Self {\n        Self {\n            events: Arc::new(Mutex::new(Vec::new())),\n        }\n    }\n\n    /// Get a copy of all recorded notification events.\n    ///\n    /// Returns the events in the order they were received. This method\n    /// clones the events to avoid holding the lock during test assertions.\n    pub async fn get_events(\u0026self) -\u003e Vec\u003cNotificationEvent\u003e {\n        self.events.lock().await.clone()\n    }\n\n    /// Clear all recorded events.\n    ///\n    /// Useful for resetting the mock between test cases or test phases.\n    pub async fn clear_events(\u0026self) {\n        self.events.lock().await.clear();\n    }\n\n    /// Get the number of recorded events without cloning.\n    ///\n    /// More efficient than `get_events().len()` when you only need the count.\n    pub async fn event_count(\u0026self) -\u003e usize {\n        self.events.lock().await.len()\n    }\n}\n\nimpl Default for MockNotificationAdapter {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[async_trait]\nimpl NotificationPort for MockNotificationAdapter {\n    async fn notify(\u0026self, event: NotificationEvent) -\u003e Result\u003c()\u003e {\n        self.events.lock().await.push(event);\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::heart_rate::Zone;\n    use crate::state::session::ZoneDeviation;\n\n    #[tokio::test]\n    async fn test_records_single_event() {\n        let adapter = MockNotificationAdapter::new();\n\n        adapter\n            .notify(NotificationEvent::ConnectionLost)\n            .await\n            .unwrap();\n\n        let events = adapter.get_events().await;\n        assert_eq!(events.len(), 1);\n        assert!(matches!(events[0], NotificationEvent::ConnectionLost));\n    }\n\n    #[tokio::test]\n    async fn test_records_multiple_events_in_order() {\n        let adapter = MockNotificationAdapter::new();\n\n        adapter\n            .notify(NotificationEvent::BatteryLow { percentage: 15 })\n            .await\n            .unwrap();\n        adapter\n            .notify(NotificationEvent::ConnectionLost)\n            .await\n            .unwrap();\n        adapter\n            .notify(NotificationEvent::WorkoutReady {\n                plan_name: \"Test Plan\".to_string(),\n            })\n            .await\n            .unwrap();\n\n        let events = adapter.get_events().await;\n        assert_eq!(events.len(), 3);\n        assert!(matches!(\n            events[0],\n            NotificationEvent::BatteryLow { percentage: 15 }\n        ));\n        assert!(matches!(events[1], NotificationEvent::ConnectionLost));\n        assert!(matches!(events[2], NotificationEvent::WorkoutReady { .. }));\n    }\n\n    #[tokio::test]\n    async fn test_clear_events() {\n        let adapter = MockNotificationAdapter::new();\n\n        adapter\n            .notify(NotificationEvent::ConnectionLost)\n            .await\n            .unwrap();\n        assert_eq!(adapter.event_count().await, 1);\n\n        adapter.clear_events().await;\n        assert_eq!(adapter.event_count().await, 0);\n    }\n\n    #[tokio::test]\n    async fn test_zone_deviation_event() {\n        let adapter = MockNotificationAdapter::new();\n\n        adapter\n            .notify(NotificationEvent::ZoneDeviation {\n                deviation: ZoneDeviation::TooHigh,\n                current_bpm: 180,\n                target_zone: Zone::Zone2,\n            })\n            .await\n            .unwrap();\n\n        let events = adapter.get_events().await;\n        assert_eq!(events.len(), 1);\n\n        match \u0026events[0] {\n            NotificationEvent::ZoneDeviation {\n                deviation,\n                current_bpm,\n                target_zone,\n            } =\u003e {\n                assert_eq!(*deviation, ZoneDeviation::TooHigh);\n                assert_eq!(*current_bpm, 180);\n                assert_eq!(*target_zone, Zone::Zone2);\n            }\n            _ =\u003e panic!(\"Expected ZoneDeviation event\"),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_phase_transition_event() {\n        let adapter = MockNotificationAdapter::new();\n\n        adapter\n            .notify(NotificationEvent::PhaseTransition {\n                from_phase: 0,\n                to_phase: 1,\n                phase_name: \"Main Set\".to_string(),\n            })\n            .await\n            .unwrap();\n\n        let events = adapter.get_events().await;\n        match \u0026events[0] {\n            NotificationEvent::PhaseTransition {\n                from_phase,\n                to_phase,\n                phase_name,\n            } =\u003e {\n                assert_eq!(*from_phase, 0);\n                assert_eq!(*to_phase, 1);\n                assert_eq!(phase_name, \"Main Set\");\n            }\n            _ =\u003e panic!(\"Expected PhaseTransition event\"),\n        }\n    }\n}\n","traces":[{"line":49,"address":[12245040],"length":1,"stats":{"Line":1}},{"line":51,"address":[12245044],"length":1,"stats":{"Line":1}},{"line":59,"address":[12273344,12274048,12273467,12273509,12273648,12273387],"length":1,"stats":{"Line":5}},{"line":60,"address":[12253301,12253039,12252811,12252916,12252854],"length":1,"stats":{"Line":3}},{"line":66,"address":[13364368,13364376],"length":1,"stats":{"Line":4}},{"line":67,"address":[12274833,12274938,12274876,12275061],"length":1,"stats":{"Line":2}},{"line":73,"address":[12252072,12252064],"length":1,"stats":{"Line":4}},{"line":74,"address":[14329847],"length":1,"stats":{"Line":3}},{"line":79,"address":[12330352],"length":1,"stats":{"Line":0}},{"line":80,"address":[12272849],"length":1,"stats":{"Line":0}},{"line":86,"address":[14725791],"length":1,"stats":{"Line":6}},{"line":87,"address":[14415617],"length":1,"stats":{"Line":2}},{"line":88,"address":[12276282],"length":1,"stats":{"Line":2}}],"covered":11,"coverable":13},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","api.rs"],"content":"//! Flutter Rust Bridge API Layer\n//!\n//! This module provides the FFI boundary between Rust core logic and Flutter UI.\n//! It orchestrates domain, state, and adapter components without containing business logic.\n\nuse crate::adapters::btleplug_adapter::BtleplugAdapter;\nuse crate::adapters::file_session_repository::FileSessionRepository;\nuse crate::domain::filters::KalmanFilter;\nuse crate::domain::heart_rate::{parse_heart_rate, DiscoveredDevice, FilteredHeartRate};\nuse crate::domain::training_plan::TrainingPlan;\nuse crate::frb_generated::StreamSink;\nuse crate::ports::{BleAdapter, NotificationPort, SessionRepository};\nuse crate::scheduler::executor::SessionExecutor;\nuse crate::state::{ConnectionEvent, ConnectionStateMachine};\nuse anyhow::{anyhow, Result};\nuse async_trait::async_trait;\nuse std::io::Write;\nuse std::panic;\nuse std::sync::{Arc, Mutex, OnceLock};\nuse std::time::Duration;\nuse tokio::sync::broadcast;\nuse tracing::error;\nuse tracing_subscriber::{\n    fmt::{format::FmtSpan, MakeWriter},\n    EnvFilter,\n};\n\n#[cfg(target_os = \"android\")]\nuse log::LevelFilter;\n\n// Re-export domain types for FRB code generation\npub use crate::domain::heart_rate::{\n    DiscoveredDevice as ApiDiscoveredDevice, FilteredHeartRate as ApiFilteredHeartRate, Zone,\n};\npub use crate::domain::session_history::CompletedSession as ApiCompletedSession;\npub use crate::ports::session_repository::SessionSummaryPreview as ApiSessionSummaryPreview;\n\n// Re-export SessionProgress types for FRB code generation\npub use crate::domain::session_progress::{\n    PhaseProgress as ApiPhaseProgress, SessionProgress as ApiSessionProgress,\n    SessionState as ApiSessionState, ZoneStatus as ApiZoneStatus,\n};\n\n// Re-export reconnection types for FRB code generation\npub use crate::domain::reconnection::ConnectionStatus as ApiConnectionStatus;\n\n/// Format for exporting session data.\n///\n/// Specifies the output format when exporting a completed training session.\n#[derive(Clone, Copy, Debug, serde::Serialize, serde::Deserialize)]\npub enum ExportFormat {\n    /// Export as comma-separated values (CSV) with timestamp, bpm, and zone columns\n    Csv,\n    /// Export as pretty-printed JSON containing the full session structure\n    Json,\n    /// Export as human-readable text summary with statistics\n    Summary,\n}\n\n/// Battery level data for FFI boundary (FRB-compatible).\n///\n/// This is a simplified version of domain::BatteryLevel that uses u64 timestamps\n/// instead of SystemTime to be compatible with Flutter Rust Bridge.\n#[derive(Clone, Debug, serde::Serialize, serde::Deserialize)]\npub struct ApiBatteryLevel {\n    /// Battery level as a percentage (0-100).\n    pub level: Option\u003cu8\u003e,\n    /// Whether the device is currently charging.\n    pub is_charging: bool,\n    /// Unix timestamp in milliseconds when this battery level was measured.\n    pub timestamp: u64,\n}\n\n// Global data directory for storing app data (plans, sessions, etc.)\n// On Android, this must be set via set_data_dir() before using file-based APIs.\n// On desktop, it falls back to ~/.heart-beat if not set.\nstatic DATA_DIR: OnceLock\u003cMutex\u003cOption\u003cstd::path::PathBuf\u003e\u003e\u003e = OnceLock::new();\n\n// Global state for HR data streaming\nstatic HR_CHANNEL_CAPACITY: usize = 100;\n\n// Global state for battery data streaming\nstatic BATTERY_CHANNEL_CAPACITY: usize = 10;\n\n// Global state for session progress streaming\nstatic SESSION_PROGRESS_CHANNEL_CAPACITY: usize = 100;\n\n// Global state for connection status streaming\nstatic CONNECTION_STATUS_CHANNEL_CAPACITY: usize = 10;\n\n/// Log message that can be sent to Flutter for debugging.\n///\n/// This struct represents a single log entry with level, target module,\n/// timestamp, and message content. It's designed to be sent across the FFI\n/// boundary to Flutter for display in the debug console.\n#[derive(Clone, Debug, serde::Serialize, serde::Deserialize)]\npub struct LogMessage {\n    /// Log level (TRACE, DEBUG, INFO, WARN, ERROR)\n    pub level: String,\n    /// Module path where the log originated (e.g., \"heart_beat::adapters\")\n    pub target: String,\n    /// Timestamp in milliseconds since Unix epoch\n    pub timestamp: u64,\n    /// The actual log message\n    pub message: String,\n}\n\n// Global state for log streaming\nstatic LOG_SINK: OnceLock\u003cMutex\u003cOption\u003cStreamSink\u003cLogMessage\u003e\u003e\u003e\u003e = OnceLock::new();\n\n// Global BLE adapter - shared between scan and connect operations\n// This is critical: we must use the same adapter instance that discovered the devices\n// to connect to them, otherwise btleplug won't find the peripheral.\nstatic BLE_ADAPTER: OnceLock\u003ctokio::sync::Mutex\u003cOption\u003cArc\u003cBtleplugAdapter\u003e\u003e\u003e\u003e = OnceLock::new();\n\n/// Active connection state tracking for disconnect functionality.\n///\n/// Stores references to the active adapter and background task handles\n/// so they can be properly cleaned up during disconnect.\nstruct ConnectionState {\n    /// The connected BLE adapter instance\n    adapter: Arc\u003cBtleplugAdapter\u003e,\n    /// Device ID of the connected device\n    device_id: String,\n    /// Handle to the HR notification streaming task\n    hr_task_handle: tokio::task::JoinHandle\u003c()\u003e,\n    /// Handle to the battery polling task\n    battery_task_handle: tokio::task::JoinHandle\u003c()\u003e,\n}\n\n// Global connection state storage\nstatic CONNECTION_STATE: OnceLock\u003ctokio::sync::Mutex\u003cOption\u003cConnectionState\u003e\u003e\u003e = OnceLock::new();\n\n/// Stub notification port for battery monitoring.\n/// This is a temporary implementation until full notification system is wired up.\nstruct StubNotificationPort;\n\n#[async_trait]\nimpl NotificationPort for StubNotificationPort {\n    async fn notify(\u0026self, event: crate::ports::NotificationEvent) -\u003e Result\u003c()\u003e {\n        // Just log the notification for now\n        tracing::info!(\"Notification: {:?}\", event);\n        Ok(())\n    }\n}\n\n/// Get or create the global BLE adapter instance.\n/// Returns the same adapter across all calls to ensure device discovery persists.\nasync fn get_ble_adapter() -\u003e Result\u003cArc\u003cBtleplugAdapter\u003e\u003e {\n    let mutex = BLE_ADAPTER.get_or_init(|| tokio::sync::Mutex::new(None));\n    let mut guard = mutex.lock().await;\n\n    if let Some(ref adapter) = *guard {\n        return Ok(adapter.clone());\n    }\n\n    // Create new adapter and store it\n    tracing::info!(\"Creating new global BLE adapter\");\n    let adapter = Arc::new(BtleplugAdapter::new().await?);\n    *guard = Some(adapter.clone());\n    Ok(adapter)\n}\n\n/// Custom writer that forwards logs to Flutter via StreamSink.\n///\n/// This writer implements the std::io::Write trait and is used by tracing_subscriber\n/// to capture log output. Instead of writing to stdout/stderr, it parses the log\n/// messages and sends them to Flutter through the FRB StreamSink.\nstruct FlutterLogWriter;\n\nimpl Write for FlutterLogWriter {\n    fn write(\u0026mut self, buf: \u0026[u8]) -\u003e std::io::Result\u003cusize\u003e {\n        let log_str = String::from_utf8_lossy(buf);\n\n        // Parse the log message\n        // Format: \"2024-01-11T12:34:56.789Z  INFO heart_beat::api: Message here\"\n        if let Some(sink_mutex) = LOG_SINK.get() {\n            if let Ok(sink_opt) = sink_mutex.lock() {\n                if let Some(sink) = sink_opt.as_ref() {\n                    // Simple parsing - extract level and message\n                    let parts: Vec\u003c\u0026str\u003e = log_str.splitn(2, ' ').collect();\n                    if parts.len() \u003e= 2 {\n                        let level_and_rest = parts[1];\n                        let level_parts: Vec\u003c\u0026str\u003e = level_and_rest.splitn(2, ' ').collect();\n\n                        if level_parts.len() \u003e= 2 {\n                            let level = level_parts[0].trim().to_string();\n                            let rest = level_parts[1];\n\n                            let target_and_msg: Vec\u003c\u0026str\u003e = rest.splitn(2, ':').collect();\n                            let (target, message) = if target_and_msg.len() \u003e= 2 {\n                                (\n                                    target_and_msg[0].trim().to_string(),\n                                    target_and_msg[1].trim().to_string(),\n                                )\n                            } else {\n                                (\"unknown\".to_string(), rest.trim().to_string())\n                            };\n\n                            let timestamp = std::time::SystemTime::now()\n                                .duration_since(std::time::UNIX_EPOCH)\n                                .unwrap()\n                                .as_millis() as u64;\n\n                            let log_msg = LogMessage {\n                                level,\n                                target,\n                                timestamp,\n                                message,\n                            };\n\n                            // Send to Flutter (ignore errors if sink is closed)\n                            let _ = sink.add(log_msg);\n                        }\n                    }\n                }\n            }\n        }\n\n        Ok(buf.len())\n    }\n\n    fn flush(\u0026mut self) -\u003e std::io::Result\u003c()\u003e {\n        Ok(())\n    }\n}\n\nimpl\u003c'a\u003e MakeWriter\u003c'a\u003e for FlutterLogWriter {\n    type Writer = FlutterLogWriter;\n\n    fn make_writer(\u0026'a self) -\u003e Self::Writer {\n        FlutterLogWriter\n    }\n}\n\n/// Initialize the panic handler for FFI safety.\n///\n/// This function sets up a panic hook that catches Rust panics and logs them\n/// using the tracing framework instead of crashing the app. This is critical\n/// for Android/iOS where uncaught panics would terminate the entire application.\n///\n/// **IMPORTANT**: This function should be called once during Flutter app initialization,\n/// before making any other FFI calls to Rust.\n///\n/// # Examples\n///\n/// In your Flutter/Dart code:\n/// ```dart\n/// void main() async {\n///   // Initialize Rust panic handler first\n///   await RustLib.init();\n///   initPanicHandler();\n///\n///   runApp(MyApp());\n/// }\n/// ```\npub fn init_panic_handler() {\n    panic::set_hook(Box::new(|panic_info| {\n        let payload = panic_info.payload();\n\n        let msg = if let Some(s) = payload.downcast_ref::\u003c\u0026str\u003e() {\n            s.to_string()\n        } else if let Some(s) = payload.downcast_ref::\u003cString\u003e() {\n            s.clone()\n        } else {\n            \"Unknown panic payload\".to_string()\n        };\n\n        let location = if let Some(loc) = panic_info.location() {\n            format!(\"{}:{}:{}\", loc.file(), loc.line(), loc.column())\n        } else {\n            \"Unknown location\".to_string()\n        };\n\n        error!(\n            target: \"panic\",\n            panic_message = %msg,\n            location = %location,\n            \"Rust panic occurred - this would have crashed the app\"\n        );\n    }));\n}\n\n/// Initialize platform-specific BLE requirements.\n///\n/// This function performs platform-specific initialization required for BLE operations.\n/// On Android, btleplug requires JNI environment initialization before any BLE operations\n/// can be performed. On other platforms (Linux, macOS, Windows, iOS), this is a no-op.\n///\n/// **IMPORTANT**: This function should be called once during Flutter app initialization,\n/// after RustLib.init() but before making any BLE API calls (scan_devices, connect_device, etc.).\n///\n/// # Returns\n///\n/// Returns Ok(()) if initialization succeeds, or an error if platform-specific setup fails.\n///\n/// # Errors\n///\n/// On Android: Returns an error if btleplug platform initialization fails (e.g., missing\n/// Bluetooth permissions, BLE hardware unavailable).\n///\n/// # Examples\n///\n/// In your Flutter/Dart code:\n/// ```dart\n/// void main() async {\n///   await RustLib.init();\n///   await initPlatform(); // Initialize BLE platform\n///\n///   runApp(MyApp());\n/// }\n/// ```\npub fn init_platform() -\u003e Result\u003c()\u003e {\n    // On Android, btleplug is initialized in JNI_OnLoad where the correct\n    // classloader is available. This function is now a no-op on Android.\n    // On other platforms (Linux, macOS, Windows, iOS), no initialization is needed.\n    Ok(())\n}\n\n/// Initialize logging and forward Rust tracing logs to Flutter.\n///\n/// This function sets up a tracing subscriber that captures all Rust log messages\n/// (at the level specified by the RUST_LOG environment variable) and forwards them\n/// to Flutter via a StreamSink. This enables unified logging for debugging where\n/// both Dart and Rust logs can be viewed together.\n///\n/// **IMPORTANT**: This function should be called once during Flutter app initialization,\n/// after RustLib.init() but before making any other FFI calls that generate logs.\n///\n/// # Arguments\n///\n/// * `sink` - The FRB StreamSink that will receive log messages\n///\n/// # Environment Variables\n///\n/// * `RUST_LOG` - Controls the log level (TRACE, DEBUG, INFO, WARN, ERROR).\n///   Defaults to INFO if not set. Example: `RUST_LOG=debug` or `RUST_LOG=heart_beat=trace`\n///\n/// # Examples\n///\n/// In your Flutter/Dart code:\n/// ```dart\n/// void main() async {\n///   await RustLib.init();\n///\n///   // Create a stream to receive logs\n///   final logStream = StreamController\u003cLogMessage\u003e();\n///   initLogging(sink: logStream.sink);\n///\n///   // Listen to logs\n///   logStream.stream.listen((log) {\n///     debugPrint('[${log.level}] ${log.target}: ${log.message}');\n///   });\n///\n///   runApp(MyApp());\n/// }\n/// ```\npub fn init_logging(sink: StreamSink\u003cLogMessage\u003e) -\u003e Result\u003c()\u003e {\n    // Store the sink globally\n    LOG_SINK\n        .get_or_init(|| Mutex::new(None))\n        .lock()\n        .map_err(|e| anyhow!(\"Failed to lock LOG_SINK: {}\", e))?\n        .replace(sink);\n\n    // Get log level from RUST_LOG env var, default to INFO\n    let env_filter = EnvFilter::try_from_default_env().unwrap_or_else(|_| EnvFilter::new(\"info\"));\n\n    // On Android, also initialize android_logger for logcat output\n    #[cfg(target_os = \"android\")]\n    {\n        // Parse the env_filter to get the log level for android_logger\n        // Default to Info if parsing fails\n        let log_level = env_filter\n            .to_string()\n            .parse::\u003cLevelFilter\u003e()\n            .unwrap_or(LevelFilter::Info);\n\n        android_logger::init_once(\n            android_logger::Config::default()\n                .with_max_level(log_level)\n                .with_tag(\"heart_beat\"),\n        );\n    }\n\n    // Create a tracing subscriber that uses our custom writer\n    let subscriber = tracing_subscriber::fmt()\n        .with_writer(FlutterLogWriter)\n        .with_env_filter(env_filter)\n        .with_target(true)\n        .with_level(true)\n        .with_thread_ids(false)\n        .with_thread_names(false)\n        .with_file(false)\n        .with_line_number(false)\n        .with_span_events(FmtSpan::NONE)\n        .without_time() // We add timestamp in FlutterLogWriter\n        .finish();\n\n    // Set the global subscriber\n    tracing::subscriber::set_global_default(subscriber)\n        .map_err(|e| anyhow!(\"Failed to set global tracing subscriber: {}\", e))?;\n\n    Ok(())\n}\n\n/// Set the base data directory for storing app data.\n///\n/// On Android, this must be called during app initialization before using any\n/// file-based APIs (list_plans, start_workout, list_sessions, etc.). The path\n/// should be the app's documents directory obtained from Flutter's path_provider.\n///\n/// On desktop platforms (Linux, macOS, Windows), this is optional - if not set,\n/// the APIs will fall back to using ~/.heart-beat as the data directory.\n///\n/// # Arguments\n///\n/// * `path` - Absolute path to the app's data directory\n///\n/// # Examples\n///\n/// In your Flutter/Dart code:\n/// ```dart\n/// import 'package:path_provider/path_provider.dart';\n///\n/// void main() async {\n///   await RustLib.init();\n///\n///   // Set data directory for file storage\n///   final appDir = await getApplicationDocumentsDirectory();\n///   await setDataDir(path: appDir.path);\n///\n///   runApp(MyApp());\n/// }\n/// ```\npub fn set_data_dir(path: String) -\u003e Result\u003c()\u003e {\n    let path_buf = std::path::PathBuf::from(\u0026path);\n\n    // Verify the path exists or can be created\n    if !path_buf.exists() {\n        std::fs::create_dir_all(\u0026path_buf)\n            .map_err(|e| anyhow!(\"Failed to create data directory '{}': {}\", path, e))?;\n    }\n\n    DATA_DIR\n        .get_or_init(|| Mutex::new(None))\n        .lock()\n        .map_err(|e| anyhow!(\"Failed to lock DATA_DIR: {}\", e))?\n        .replace(path_buf);\n\n    tracing::info!(\"Data directory set to: {}\", path);\n    Ok(())\n}\n\n/// Get the base data directory for storing app data.\n///\n/// Returns the directory set via `set_data_dir()`, or falls back to\n/// ~/.heart-beat on desktop platforms if not set.\n///\n/// # Errors\n///\n/// Returns an error if:\n/// - On Android: `set_data_dir()` was not called during initialization\n/// - On desktop: The home directory cannot be determined\nfn get_data_dir() -\u003e Result\u003cstd::path::PathBuf\u003e {\n    // Check if data dir was explicitly set\n    if let Some(mutex) = DATA_DIR.get() {\n        if let Ok(guard) = mutex.lock() {\n            if let Some(ref path) = *guard {\n                return Ok(path.clone());\n            }\n        }\n    }\n\n    // Fall back to home directory (works on desktop, fails on Android)\n    let home = dirs::home_dir().ok_or_else(|| {\n        anyhow!(\n            \"Data directory not set. On Android, call set_data_dir() during app initialization. \\\n             On desktop, ensure HOME environment variable is set.\"\n        )\n    })?;\n\n    Ok(home.join(\".heart-beat\"))\n}\n\n/// Scan for BLE heart rate devices.\n///\n/// Initiates a BLE scan and returns all discovered devices advertising\n/// the Heart Rate Service (UUID 0x180D).\n///\n/// # Returns\n///\n/// A list of discovered devices with their IDs, names, and signal strength.\n///\n/// # Errors\n///\n/// Returns an error if:\n/// - BLE adapter initialization fails\n/// - Scan operation fails\n/// - BLE is not available or permissions are missing\npub async fn scan_devices() -\u003e Result\u003cVec\u003cDiscoveredDevice\u003e\u003e {\n    tracing::info!(\"scan_devices: Starting BLE scan\");\n\n    // Get the shared global adapter (same instance used for connect)\n    tracing::debug!(\"scan_devices: Getting shared BLE adapter\");\n    let adapter = match get_ble_adapter().await {\n        Ok(a) =\u003e {\n            tracing::info!(\"scan_devices: Got BLE adapter successfully\");\n            a\n        }\n        Err(e) =\u003e {\n            tracing::error!(\"scan_devices: Failed to get adapter: {:?}\", e);\n            return Err(e);\n        }\n    };\n\n    // Start scanning\n    tracing::debug!(\"scan_devices: Starting scan\");\n    if let Err(e) = adapter.start_scan().await {\n        tracing::error!(\"scan_devices: Failed to start scan: {:?}\", e);\n        return Err(e);\n    }\n    tracing::info!(\"scan_devices: Scan started, waiting 10 seconds\");\n\n    // Wait for scan to collect devices\n    tokio::time::sleep(Duration::from_secs(10)).await;\n\n    // Stop scanning and get results\n    tracing::debug!(\"scan_devices: Stopping scan\");\n    adapter.stop_scan().await?;\n    let devices = adapter.get_discovered_devices().await;\n    tracing::info!(\"scan_devices: Found {} devices\", devices.len());\n\n    Ok(devices)\n}\n\n/// Connect to a BLE heart rate device.\n///\n/// Establishes a connection to the specified device and transitions the\n/// connectivity state machine to the Connected state.\n///\n/// # Arguments\n///\n/// * `device_id` - Platform-specific device identifier from scan results\n///\n/// # Errors\n///\n/// Returns an error if:\n/// - Device is not found\n/// - Connection fails\n/// - Connection timeout (15 seconds)\npub async fn connect_device(device_id: String) -\u003e Result\u003c()\u003e {\n    tracing::info!(\"connect_device: Connecting to device {}\", device_id);\n\n    // Disconnect from any existing connection first\n    if let Some(state_mutex) = CONNECTION_STATE.get() {\n        let mut state_guard = state_mutex.lock().await;\n        if let Some(old_state) = state_guard.take() {\n            tracing::info!(\n                \"connect_device: Disconnecting from previous device {}\",\n                old_state.device_id\n            );\n\n            // Abort background tasks\n            old_state.hr_task_handle.abort();\n            old_state.battery_task_handle.abort();\n\n            // Disconnect the adapter\n            if let Err(e) = old_state.adapter.disconnect().await {\n                tracing::warn!(\n                    \"connect_device: Failed to disconnect previous device: {}\",\n                    e\n                );\n            }\n        }\n    }\n\n    // Emit Connecting status\n    emit_connection_status(ApiConnectionStatus::Connecting);\n\n    // Get the shared adapter (same instance that discovered the devices)\n    let adapter = get_ble_adapter().await?;\n\n    // Create state machine with adapter\n    let mut state_machine = ConnectionStateMachine::new(adapter.clone());\n\n    // Send DeviceSelected event to initiate connection\n    state_machine.handle(ConnectionEvent::DeviceSelected {\n        device_id: device_id.clone(),\n    })?;\n\n    // Attempt to connect using the adapter\n    let connect_result =\n        tokio::time::timeout(Duration::from_secs(15), adapter.connect(\u0026device_id)).await;\n\n    match connect_result {\n        Ok(Ok(())) =\u003e {\n            // Connection successful, signal the state machine\n            state_machine.handle(ConnectionEvent::ConnectionSuccess)?;\n\n            // Emit Connected status\n            emit_connection_status(ApiConnectionStatus::Connected {\n                device_id: device_id.clone(),\n            });\n\n            // Discover services\n            state_machine.handle(ConnectionEvent::ServicesDiscovered)?;\n\n            // Subscribe to HR notifications and start emitting data\n            let mut hr_receiver = adapter\n                .subscribe_hr()\n                .await\n                .map_err(|e| anyhow!(\"Failed to subscribe to HR: {}\", e))?;\n\n            tracing::info!(\"Subscribed to HR notifications, starting data stream\");\n\n            // Start battery polling and capture the task handle\n            let adapter_clone_battery = adapter.clone();\n            let battery_task_handle = tokio::spawn(async move {\n                let (battery_tx, mut battery_rx) = tokio::sync::mpsc::channel(10);\n                let notification_port: Arc\u003cdyn NotificationPort\u003e = Arc::new(StubNotificationPort);\n\n                // Start battery polling task\n                let poll_result = adapter_clone_battery\n                    .start_battery_polling(battery_tx, notification_port)\n                    .await;\n\n                match poll_result {\n                    Ok(poll_handle) =\u003e {\n                        // Receive battery updates and emit to broadcast channel\n                        while let Some(battery_level) = battery_rx.recv().await {\n                            // Convert domain BatteryLevel to API BatteryLevel\n                            let api_battery = ApiBatteryLevel {\n                                level: battery_level.level,\n                                is_charging: battery_level.is_charging,\n                                timestamp: battery_level\n                                    .timestamp\n                                    .duration_since(std::time::UNIX_EPOCH)\n                                    .map(|d| d.as_millis() as u64)\n                                    .unwrap_or(0),\n                            };\n\n                            let receivers = emit_battery_data(api_battery);\n                            tracing::debug!(\"Emitted battery data to {} receivers\", receivers);\n                        }\n\n                        tracing::warn!(\"Battery polling stream ended\");\n\n                        // Cancel the polling task if the receiver ends\n                        poll_handle.abort();\n                    }\n                    Err(e) =\u003e {\n                        tracing::error!(\"Failed to start battery polling: {}\", e);\n                    }\n                }\n            });\n\n            // Spawn background task to receive and emit HR data and capture handle\n            let hr_task_handle = tokio::spawn(async move {\n                // Initialize Kalman filter for this connection\n                // Using default parameters (process_noise=0.1, measurement_noise=2.0)\n                let mut kalman_filter = KalmanFilter::default();\n\n                while let Some(data) = hr_receiver.recv().await {\n                    // Capture high-precision timestamp immediately upon receiving notification\n                    let receive_timestamp = std::time::Instant::now();\n\n                    tracing::debug!(\"Received {} bytes of HR data\", data.len());\n\n                    match parse_heart_rate(\u0026data) {\n                        Ok(mut measurement) =\u003e {\n                            // Set the receive timestamp for latency tracking\n                            measurement.receive_timestamp = Some(receive_timestamp);\n                            // Apply Kalman filter to raw BPM measurement\n                            // filter_if_valid rejects physiologically implausible values\n                            let filtered_bpm_f64 =\n                                kalman_filter.filter_if_valid(measurement.bpm as f64);\n                            let filtered_bpm = filtered_bpm_f64.round() as u16;\n\n                            // Get filter variance (confidence indicator)\n                            let filter_variance = kalman_filter.variance();\n\n                            tracing::trace!(\n                                \"HR filter: raw={} -\u003e filtered={} (diff={}, variance={:.2})\",\n                                measurement.bpm,\n                                filtered_bpm,\n                                measurement.bpm as i32 - filtered_bpm as i32,\n                                filter_variance\n                            );\n\n                            // Calculate RMSSD if RR-intervals are available\n                            let rmssd = if measurement.rr_intervals.len() \u003e= 2 {\n                                let mut sum_squared_diff = 0.0;\n                                for i in 1..measurement.rr_intervals.len() {\n                                    let diff = measurement.rr_intervals[i] as f64\n                                        - measurement.rr_intervals[i - 1] as f64;\n                                    sum_squared_diff += diff * diff;\n                                }\n                                let rmssd_val = (sum_squared_diff\n                                    / (measurement.rr_intervals.len() - 1) as f64)\n                                    .sqrt();\n                                Some(rmssd_val)\n                            } else {\n                                None\n                            };\n\n                            // Get timestamp\n                            let timestamp = std::time::SystemTime::now()\n                                .duration_since(std::time::UNIX_EPOCH)\n                                .map(|d| d.as_millis() as u64)\n                                .unwrap_or(0);\n\n                            // Convert receive_timestamp to microseconds for UI latency calculation\n                            let receive_timestamp_micros =\n                                measurement.receive_timestamp.map(|ts| {\n                                    // Use UNIX epoch as reference point for cross-platform compatibility\n                                    // Note: This combines monotonic (Instant) with wall-clock for UI consumption\n                                    let now_system = std::time::SystemTime::now();\n                                    let now_instant = std::time::Instant::now();\n                                    let elapsed_since_receive = now_instant.duration_since(ts);\n\n                                    // Calculate receive time in UNIX epoch microseconds\n                                    now_system\n                                        .duration_since(std::time::UNIX_EPOCH)\n                                        .map(|d| d.as_micros() as u64)\n                                        .unwrap_or(0)\n                                        .saturating_sub(elapsed_since_receive.as_micros() as u64)\n                                });\n\n                            let filtered_data = FilteredHeartRate {\n                                raw_bpm: measurement.bpm,\n                                filtered_bpm,\n                                rmssd,\n                                filter_variance: Some(filter_variance),\n                                battery_level: None, // TODO: Read battery periodically\n                                timestamp,\n                                receive_timestamp_micros,\n                            };\n\n                            let receivers = emit_hr_data(filtered_data);\n                            tracing::debug!(\"Emitted HR data to {} receivers\", receivers);\n                        }\n                        Err(e) =\u003e {\n                            tracing::error!(\"Failed to parse HR data: {}\", e);\n                        }\n                    }\n                }\n\n                tracing::warn!(\"HR notification stream ended\");\n            });\n\n            // Store connection state for later disconnect\n            let connection_state = ConnectionState {\n                adapter: adapter.clone(),\n                device_id: device_id.clone(),\n                hr_task_handle,\n                battery_task_handle,\n            };\n\n            let state_mutex = CONNECTION_STATE.get_or_init(|| tokio::sync::Mutex::new(None));\n            *state_mutex.lock().await = Some(connection_state);\n\n            tracing::info!(\n                \"connect_device: Connection state stored for device {}\",\n                device_id\n            );\n\n            Ok(())\n        }\n        Ok(Err(e)) =\u003e {\n            // Connection failed\n            state_machine.handle(ConnectionEvent::ConnectionFailed)?;\n            emit_connection_status(ApiConnectionStatus::Disconnected);\n            Err(anyhow!(\"Connection failed: {}\", e))\n        }\n        Err(_) =\u003e {\n            // Timeout\n            state_machine.handle(ConnectionEvent::ConnectionFailed)?;\n            emit_connection_status(ApiConnectionStatus::Disconnected);\n            Err(anyhow!(\"Connection timeout after 15 seconds\"))\n        }\n    }\n}\n\n/// Disconnect from the currently connected device.\n///\n/// Gracefully disconnects from the active BLE connection and transitions\n/// the state machine back to Idle. This function aborts background tasks\n/// (HR streaming and battery polling) and cleanly disconnects the BLE adapter.\n///\n/// This function is idempotent - calling it when already disconnected is safe\n/// and will succeed without error.\n///\n/// # Errors\n///\n/// Returns an error if the BLE adapter fails to disconnect.\npub async fn disconnect() -\u003e Result\u003c()\u003e {\n    tracing::info!(\"disconnect: Starting disconnect\");\n\n    // Get the connection state mutex\n    let state_mutex = CONNECTION_STATE.get_or_init(|| tokio::sync::Mutex::new(None));\n    let mut state_guard = state_mutex.lock().await;\n\n    // Take the connection state (if any)\n    if let Some(connection_state) = state_guard.take() {\n        tracing::info!(\n            \"disconnect: Disconnecting from device {}\",\n            connection_state.device_id\n        );\n\n        // Abort background tasks\n        tracing::debug!(\"disconnect: Aborting HR task\");\n        connection_state.hr_task_handle.abort();\n\n        tracing::debug!(\"disconnect: Aborting battery task\");\n        connection_state.battery_task_handle.abort();\n\n        // Disconnect the BLE adapter (log error but don't fail if already disconnected)\n        tracing::debug!(\"disconnect: Calling adapter.disconnect()\");\n        if let Err(e) = connection_state.adapter.disconnect().await {\n            tracing::warn!(\n                \"disconnect: Failed to disconnect adapter (may already be disconnected): {}\",\n                e\n            );\n        }\n\n        // Emit disconnected status\n        tracing::debug!(\"disconnect: Emitting Disconnected status\");\n        emit_connection_status(ApiConnectionStatus::Disconnected);\n\n        tracing::info!(\n            \"disconnect: Successfully disconnected from device {}\",\n            connection_state.device_id\n        );\n    } else {\n        //
