tatus) -\u003e bool {\n    matches!(status, ApiZoneStatus::TooHigh)\n}\n\n/// Convert ZoneStatus to a string representation.\npub fn zone_status_to_string(status: \u0026ApiZoneStatus) -\u003e String {\n    match status {\n        ApiZoneStatus::InZone =\u003e \"InZone\".to_string(),\n        ApiZoneStatus::TooLow =\u003e \"TooLow\".to_string(),\n        ApiZoneStatus::TooHigh =\u003e \"TooHigh\".to_string(),\n    }\n}\n\n/// JNI_OnLoad - Initialize Android context and btleplug for JNI operations\n///\n/// This function is called by the Android runtime when the native library is loaded.\n/// It initializes the ndk-context and btleplug while we have access to the app's classloader.\n#[cfg(target_os = \"android\")]\n#[no_mangle]\npub extern \"C\" fn JNI_OnLoad(vm: jni::JavaVM, _res: *mut std::os::raw::c_void) -\u003e jni::sys::jint {\n    use std::ffi::c_void;\n\n    // Initialize android_logger FIRST so we can see all logs\n    android_logger::init_once(\n        android_logger::Config::default()\n            .with_max_level(LevelFilter::Debug)\n            .with_tag(\"heart_beat\"),\n    );\n\n    log::info!(\"JNI_OnLoad: Starting initialization\");\n\n    let vm_ptr = vm.get_java_vm_pointer() as *mut c_void;\n    unsafe {\n        ndk_context::initialize_android_context(vm_ptr, _res);\n    }\n    log::info!(\"JNI_OnLoad: NDK context initialized\");\n\n    // Initialize btleplug and jni-utils while we have access to the main thread's classloader\n    // This must be done here, not later from Flutter, because the classloader\n    // context is only correct during JNI_OnLoad\n    match vm.get_env() {\n        Ok(mut env) =\u003e {\n            log::info!(\"JNI_OnLoad: Got JNI environment\");\n\n            // Initialize jni-utils first (required by btleplug's async operations)\n            log::info!(\"JNI_OnLoad: Initializing jni-utils\");\n            if let Err(e) = jni_utils::init(\u0026mut env) {\n                log::error!(\"JNI_OnLoad: jni-utils init failed: {:?}\", e);\n            } else {\n                log::info!(\"JNI_OnLoad: jni-utils initialized successfully\");\n            }\n\n            // Then initialize btleplug\n            log::info!(\"JNI_OnLoad: Initializing btleplug\");\n            match btleplug::platform::init(\u0026mut env) {\n                Ok(()) =\u003e {\n                    log::info!(\"JNI_OnLoad: btleplug initialized successfully\");\n                }\n                Err(e) =\u003e {\n                    // Log error but don't fail - btleplug may already be initialized\n                    log::error!(\"JNI_OnLoad: btleplug init failed: {}\", e);\n                }\n            }\n        }\n        Err(e) =\u003e {\n            log::error!(\"JNI_OnLoad: Failed to get JNI environment: {:?}\", e);\n        }\n    }\n\n    log::info!(\"JNI_OnLoad: Initialization complete\");\n    jni::JNIVersion::V6.into()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::session_history::{\n        CompletedSession, HrSample, SessionStatus, SessionSummary,\n    };\n    use chrono::Utc;\n\n    fn create_test_hr_data(raw_bpm: u16, filtered_bpm: u16) -\u003e ApiFilteredHeartRate {\n        ApiFilteredHeartRate {\n            raw_bpm,\n            filtered_bpm,\n            rmssd: Some(45.0),\n            filter_variance: Some(1.5),\n            battery_level: Some(85),\n            timestamp: std::time::SystemTime::now()\n                .duration_since(std::time::UNIX_EPOCH)\n                .unwrap()\n                .as_millis() as u64,\n            receive_timestamp_micros: None,\n        }\n    }\n\n    fn create_test_session(id: \u0026str, plan_name: \u0026str) -\u003e CompletedSession {\n        let now = Utc::now();\n        CompletedSession {\n            id: id.to_string(),\n            plan_name: plan_name.to_string(),\n            start_time: now,\n            end_time: now + chrono::Duration::seconds(1800),\n            status: SessionStatus::Completed,\n            hr_samples: vec![\n                HrSample {\n                    timestamp: now,\n                    bpm: 120,\n                },\n                HrSample {\n                    timestamp: now + chrono::Duration::seconds(900),\n                    bpm: 140,\n                },\n                HrSample {\n                    timestamp: now + chrono::Duration::seconds(1800),\n                    bpm: 130,\n                },\n            ],\n            phases_completed: 2,\n            summary: SessionSummary {\n                duration_secs: 1800,\n                avg_hr: 130,\n                max_hr: 140,\n                min_hr: 120,\n                time_in_zone: [0, 900, 900, 0, 0],\n            },\n        }\n    }\n\n    #[tokio::test]\n    async fn test_hr_stream_receiver_creation() {\n        // Should be able to create multiple receivers\n        let _rx1 = get_hr_stream_receiver();\n        let _rx2 = get_hr_stream_receiver();\n        // Test passes if no panic\n    }\n\n    #[tokio::test]\n    async fn test_emit_and_receive_hr_data() {\n        use tokio::time::{timeout, Duration};\n\n        // Create a receiver\n        let mut rx = get_hr_stream_receiver();\n\n        // Drain any old data from previous tests with a short timeout\n        while timeout(Duration::from_millis(10), rx.recv()).await.is_ok() {}\n\n        // Emit some data\n        let data = create_test_hr_data(80, 79);\n\n        let count = emit_hr_data(data.clone());\n        // Note: count may be \u003e 1 due to global state shared across tests\n        assert!(count \u003e 0, \"Should have at least 1 receiver\");\n\n        // Receive the data\n        let received = rx.recv().await.expect(\"Should receive data\");\n        assert_eq!(received.raw_bpm, 80);\n        assert_eq!(received.filtered_bpm, 79);\n    }\n\n    #[tokio::test]\n    async fn test_multiple_receivers_fan_out() {\n        use tokio::time::{sleep, timeout, Duration};\n\n        // Create receivers first\n        let mut rx1 = get_hr_stream_receiver();\n        let mut rx2 = get_hr_stream_receiver();\n        let mut rx3 = get_hr_stream_receiver();\n\n        // Drain any old data from previous tests with a longer timeout\n        while timeout(Duration::from_millis(50), rx1.recv()).await.is_ok() {}\n        while timeout(Duration::from_millis(50), rx2.recv()).await.is_ok() {}\n        while timeout(Duration::from_millis(50), rx3.recv()).await.is_ok() {}\n\n        // Small delay to ensure we don't race with other tests\n        sleep(Duration::from_millis(10)).await;\n\n        // Emit data with unique BPM to identify this test's data\n        let data = create_test_hr_data(155, 154);\n        emit_hr_data(data);\n\n        // All receivers should get the data\n        let r1 = rx1.recv().await.expect(\"rx1 should receive\");\n        let r2 = rx2.recv().await.expect(\"rx2 should receive\");\n        let r3 = rx3.recv().await.expect(\"rx3 should receive\");\n\n        assert_eq!(r1.raw_bpm, 155);\n        assert_eq!(r2.raw_bpm, 155);\n        assert_eq!(r3.raw_bpm, 155);\n        assert_eq!(r1.filtered_bpm, 154);\n        assert_eq!(r2.filtered_bpm, 154);\n        assert_eq!(r3.filtered_bpm, 154);\n    }\n\n    #[tokio::test]\n    async fn test_stream_backpressure() {\n        let mut rx = get_hr_stream_receiver();\n\n        // Emit more than buffer capacity (100 items)\n        for i in 0..150 {\n            let data = create_test_hr_data(60 + i as u16, 60 + i as u16);\n            emit_hr_data(data);\n        }\n\n        // Should be able to receive data, but may have missed some due to lagging\n        match rx.recv().await {\n            Ok(data) =\u003e {\n                // Successfully received data\n                assert!(data.raw_bpm \u003e= 60 \u0026\u0026 data.raw_bpm \u003c 210);\n            }\n            Err(broadcast::error::RecvError::Lagged(skipped)) =\u003e {\n                // Expected when buffer is exceeded\n                assert!(skipped \u003e 0, \"Should report skipped messages\");\n            }\n            Err(e) =\u003e panic!(\"Unexpected error: {:?}\", e),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_session_api_integration() {\n        use std::env;\n        use tempfile::tempdir;\n\n        // Create a temporary directory for this test\n        let temp_dir = tempdir().unwrap();\n        let temp_path = temp_dir.path().to_str().unwrap();\n\n        // Set HOME environment variable to temp directory so FileSessionRepository\n        // will use a temporary .heart-beat/sessions directory\n        let original_home = env::var(\"HOME\").ok();\n        env::set_var(\"HOME\", temp_path);\n\n        // Clear the global repository to force re-initialization\n        // This is a bit hacky but necessary for testing with a temp directory\n        if let Some(mutex) = SESSION_REPOSITORY.get() {\n            *mutex.lock().await = None;\n        }\n\n        // Create a test session\n        let session = create_test_session(\"test-api-123\", \"Test Workout\");\n\n        // Save the session directly using the repository\n        let repo = get_session_repository().await.unwrap();\n        repo.save(\u0026session).await.unwrap();\n\n        // Test list_sessions\n        let sessions = list_sessions().await.unwrap();\n        assert_eq!(sessions.len(), 1);\n        assert_eq!(sessions[0].id, \"test-api-123\");\n        assert_eq!(sessions[0].plan_name, \"Test Workout\");\n        assert_eq!(sessions[0].avg_hr, 130);\n\n        // Test get_session\n        let retrieved = get_session(\"test-api-123\".to_string()).await.unwrap();\n        assert!(retrieved.is_some());\n        let retrieved_session = retrieved.unwrap();\n        assert_eq!(retrieved_session.id, \"test-api-123\");\n        assert_eq!(retrieved_session.hr_samples.len(), 3);\n\n        // Test get_session with non-existent ID\n        let not_found = get_session(\"nonexistent\".to_string()).await.unwrap();\n        assert!(not_found.is_none());\n\n        // Test delete_session\n        delete_session(\"test-api-123\".to_string()).await.unwrap();\n        let sessions_after_delete = list_sessions().await.unwrap();\n        assert_eq!(sessions_after_delete.len(), 0);\n\n        // Restore original HOME\n        if let Some(home) = original_home {\n            env::set_var(\"HOME\", home);\n        } else {\n            env::remove_var(\"HOME\");\n        }\n\n        // Clean up temp directory\n        temp_dir.close().unwrap();\n    }\n\n    #[tokio::test]\n    async fn test_disconnect_when_connected() {\n        use tokio::time::{sleep, Duration};\n\n        // Clear any existing connection state\n        if let Some(mutex) = CONNECTION_STATE.get() {\n            *mutex.lock().await = None;\n        }\n\n        // Clear global adapter state\n        if let Some(mutex) = BLE_ADAPTER.get() {\n            *mutex.lock().await = None;\n        }\n\n        // Create a real BtleplugAdapter for testing\n        // Note: This may fail on systems without BLE, so we'll handle errors gracefully\n        let adapter_result = BtleplugAdapter::new().await;\n\n        if adapter_result.is_err() {\n            // Skip test if BLE is not available\n            eprintln!(\"Skipping test_disconnect_when_connected: BLE adapter unavailable\");\n            return;\n        }\n\n        let adapter = Arc::new(adapter_result.unwrap());\n\n        // Manually set up connection state to simulate a connected device\n        let (_hr_tx, mut hr_rx) = tokio::sync::mpsc::channel::\u003c()\u003e(10);\n        let hr_task_handle = tokio::spawn(async move {\n            // Simulate HR streaming\n            while hr_rx.recv().await.is_some() {\n                // Just consume messages\n            }\n        });\n\n        let (_battery_tx, mut battery_rx) = tokio::sync::mpsc::channel::\u003c()\u003e(10);\n        let battery_task_handle = tokio::spawn(async move {\n            // Simulate battery polling\n            while battery_rx.recv().await.is_some() {\n                // Just consume messages\n            }\n        });\n\n        // Manually create connection state\n        let connection_state = ConnectionState {\n            adapter: adapter.clone(),\n            device_id: \"test-device-123\".to_string(),\n            hr_task_handle,\n            battery_task_handle,\n        };\n\n        let state_mutex = CONNECTION_STATE.get_or_init(|| tokio::sync::Mutex::new(None));\n        *state_mutex.lock().await = Some(connection_state);\n\n        // Call disconnect\n        let result = disconnect().await;\n        assert!(\n            result.is_ok(),\n            \"Disconnect should succeed: {:?}\",\n            result.err()\n        );\n\n        // Verify connection state was cleared\n        let state_guard = state_mutex.lock().await;\n        assert!(state_guard.is_none(), \"Connection state should be cleared\");\n\n        // Give tasks a moment to be aborted\n        sleep(Duration::from_millis(50)).await;\n    }\n\n    #[tokio::test]\n    async fn test_disconnect_when_already_disconnected() {\n        // Clear any existing connection state\n        if let Some(mutex) = CONNECTION_STATE.get() {\n            *mutex.lock().await = None;\n        }\n\n        // Call disconnect when already disconnected - should be idempotent\n        let result = disconnect().await;\n        assert!(\n            result.is_ok(),\n            \"Disconnect should succeed even when already disconnected\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_connect_after_disconnect() {\n        // Clear any existing connection state and BLE adapter\n        if let Some(mutex) = CONNECTION_STATE.get() {\n            *mutex.lock().await = None;\n        }\n        if let Some(mutex) = BLE_ADAPTER.get() {\n            *mutex.lock().await = None;\n        }\n\n        // This test verifies that reconnection works after disconnect\n        // For a full integration test, we would need to:\n        // 1. Set up a mock adapter as the global BLE adapter\n        // 2. Call connect_device with a mock device\n        // 3. Call disconnect\n        // 4. Call connect_device again\n        //\n        // However, this requires more extensive mocking infrastructure.\n        // For now, we verify that the state management allows reconnection\n        // by ensuring disconnect clears state properly (tested above).\n\n        // Verify state is clear for reconnection\n        let state_mutex = CONNECTION_STATE.get_or_init(|| tokio::sync::Mutex::new(None));\n        let state_guard = state_mutex.lock().await;\n        assert!(\n            state_guard.is_none(),\n            \"State should be clear and ready for reconnection\"\n        );\n    }\n}\n","traces":[{"line":140,"address":[12440761],"length":1,"stats":{"Line":0}},{"line":142,"address":[11218311,11217904,11218045],"length":1,"stats":{"Line":0}},{"line":143,"address":[11218268],"length":1,"stats":{"Line":0}},{"line":149,"address":[16098144,16098147],"length":1,"stats":{"Line":0}},{"line":150,"address":[12047165,12047318,12049248,12049260],"length":1,"stats":{"Line":0}},{"line":151,"address":[19174783],"length":1,"stats":{"Line":0}},{"line":153,"address":[12407592,12407527],"length":1,"stats":{"Line":0}},{"line":154,"address":[11102655,11102701],"length":1,"stats":{"Line":0}},{"line":158,"address":[12048128,12047883,12047807],"length":1,"stats":{"Line":0}},{"line":159,"address":[14472642,14472737,14472696],"length":1,"stats":{"Line":0}},{"line":160,"address":[16060375,16060399,16060479,16060731,16060541],"length":1,"stats":{"Line":0}},{"line":161,"address":[12408896],"length":1,"stats":{"Line":0}},{"line":172,"address":[12455016,12452352,12454067],"length":1,"stats":{"Line":0}},{"line":173,"address":[11333015],"length":1,"stats":{"Line":0}},{"line":177,"address":[16104160,16104238],"length":1,"stats":{"Line":0}},{"line":178,"address":[16104347,16104293,16104381],"length":1,"stats":{"Line":0}},{"line":179,"a types for battery monitoring from BLE devices.\n//! All types are designed to be pure data structures with no I/O dependencies.\n\nuse serde::{Deserialize, Serialize};\nuse std::time::SystemTime;\n\n/// Battery level measurement from a BLE device.\n///\n/// This struct represents the battery state of a connected device following\n/// the Bluetooth Battery Service specification (0x180F).\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct BatteryLevel {\n    /// Battery level as a percentage (0-100).\n    ///\n    /// May be `None` if the device doesn't support battery level reporting\n    /// or if it hasn't been read yet.\n    pub level: Option\u003cu8\u003e,\n\n    /// Whether the device is currently charging.\n    ///\n    /// This field indicates if the device is connected to a power source.\n    pub is_charging: bool,\n\n    /// Timestamp when this battery level was measured.\n    ///\n    /// This is the system time when the battery level was read from the device.\n    pub timestamp: SystemTime,\n}\n\nimpl BatteryLevel {\n    /// Check if the battery level is low (below 15%).\n    ///\n    /// Returns `true` if the battery level is known and below the 15% threshold.\n    /// Returns `false` if the battery level is at or above 15%, or if it's unknown.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use heart_beat::domain::battery::BatteryLevel;\n    /// use std::time::SystemTime;\n    ///\n    /// let battery = BatteryLevel {\n    ///     level: Some(14),\n    ///     is_charging: false,\n    ///     timestamp: SystemTime::now(),\n    /// };\n    /// assert!(battery.is_low());\n    ///\n    /// let battery = BatteryLevel {\n    ///     level: Some(15),\n    ///     is_charging: false,\n    ///     timestamp: SystemTime::now(),\n    /// };\n    /// assert!(!battery.is_low());\n    /// ```\n    pub fn is_low(\u0026self) -\u003e bool {\n        match self.level {\n            Some(level) =\u003e level \u003c 15,\n            None =\u003e false,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_is_low_boundary_values() {\n        let timestamp = SystemTime::now();\n\n        // Test at 14% - should be low\n        let battery = BatteryLevel {\n            level: Some(14),\n            is_charging: false,\n            timestamp,\n        };\n        assert!(battery.is_low());\n\n        // Test at 15% - should NOT be low (boundary)\n        let battery = BatteryLevel {\n            level: Some(15),\n            is_charging: false,\n            timestamp,\n        };\n        assert!(!battery.is_low());\n\n        // Test at 16% - should NOT be low\n        let battery = BatteryLevel {\n            level: Some(16),\n            is_charging: false,\n            timestamp,\n        };\n        assert!(!battery.is_low());\n\n        // Test at 0% - should be low\n        let battery = BatteryLevel {\n            level: Some(0),\n            is_charging: false,\n            timestamp,\n        };\n        assert!(battery.is_low());\n\n        // Test at 100% - should NOT be low\n        let battery = BatteryLevel {\n            level: Some(100),\n            is_charging: false,\n            timestamp,\n        };\n        assert!(!battery.is_low());\n    }\n\n    #[test]\n    fn test_is_low_none_level() {\n        let timestamp = SystemTime::now();\n\n        // Test with None level - should NOT be low\n        let battery = BatteryLevel {\n            level: None,\n            is_charging: false,\n            timestamp,\n        };\n        assert!(!battery.is_low());\n    }\n\n    #[test]\n    fn test_serialization() {\n        let timestamp = SystemTime::now();\n        let battery = BatteryLevel {\n            level: Some(75),\n            is_charging: true,\n            timestamp,\n        };\n\n        // Test serialization round-trip\n        let json = serde_json::to_string(\u0026battery).unwrap();\n        let deserialized: BatteryLevel = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(battery.level, deserialized.level);\n        assert_eq!(battery.is_charging, deserialized.is_charging);\n        assert_eq!(battery.timestamp, deserialized.timestamp);\n    }\n\n    #[test]\n    fn test_serialization_none_level() {\n        let timestamp = SystemTime::now();\n        let battery = BatteryLevel {\n            level: None,\n            is_charging: false,\n            timestamp,\n        };\n\n        // Test serialization round-trip with None\n        let json = serde_json::to_string(\u0026battery).unwrap();\n        let deserialized: BatteryLevel = serde_json::from_str(\u0026json).unwrap();\n\n        assert_eq!(battery.level, deserialized.level);\n        assert_eq!(battery.is_charging, deserialized.is_charging);\n        assert_eq!(battery.timestamp, deserialized.timestamp);\n    }\n}\n","traces":[{"line":58,"address":[11831936],"length":1,"stats":{"Line":1}},{"line":59,"address":[12544458],"length":1,"stats":{"Line":1}},{"line":60,"address":[13656767],"length":1,"stats":{"Line":1}},{"line":61,"address":[13656787],"length":1,"stats":{"Line":1}}],"covered":4,"coverable":4},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","domain","export.rs"],"content":"//! Export functionality for training session data.\n//!\n//! This module provides functions to export completed training sessions in various\n//! formats (CSV, JSON, text summary) for sharing and analysis. All functions are\n//! pure with no I/O dependencies.\n\nuse super::heart_rate::Zone;\nuse super::session_history::CompletedSession;\nuse super::training_plan::calculate_zone;\n\n/// Export a completed session to CSV format.\n///\n/// Generates a CSV file with columns: timestamp, bpm, zone, phase.\n/// Each row represents one heart rate sample with its calculated zone.\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::export::export_to_csv;\n/// use heart_beat::domain::session_history::{CompletedSession, SessionStatus, SessionSummary, HrSample};\n/// use chrono::Utc;\n///\n/// let session = CompletedSession {\n///     id: \"test\".to_string(),\n///     plan_name: \"Test Plan\".to_string(),\n///     start_time: Utc::now(),\n///     end_time: Utc::now(),\n///     status: SessionStatus::Completed,\n///     hr_samples: vec![],\n///     phases_completed: 1,\n///     summary: SessionSummary {\n///         duration_secs: 300,\n///         avg_hr: 140,\n///         max_hr: 160,\n///         min_hr: 120,\n///         time_in_zone: [0, 300, 0, 0, 0],\n///     },\n/// };\n///\n/// let csv = export_to_csv(\u0026session);\n/// assert!(csv.contains(\"timestamp,bpm,zone\"));\n/// ```\npub fn export_to_csv(session: \u0026CompletedSession) -\u003e String {\n    let mut csv = String::from(\"timestamp,bpm,zone\\n\");\n\n    let max_hr = if session.summary.max_hr \u003e 0 {\n        session.summary.max_hr\n    } else {\n        180 // Default fallback\n    };\n\n    for sample in \u0026session.hr_samples {\n        let zone = calculate_zone(sample.bpm, max_hr).ok().flatten();\n        let zone_str = match zone {\n            Some(Zone::Zone1) =\u003e \"Zone1\",\n            Some(Zone::Zone2) =\u003e \"Zone2\",\n            Some(Zone::Zone3) =\u003e \"Zone3\",\n            Some(Zone::Zone4) =\u003e \"Zone4\",\n            Some(Zone::Zone5) =\u003e \"Zone5\",\n            None =\u003e \"Unknown\",\n        };\n\n        csv.push_str(\u0026format!(\n            \"{},{},{}\\n\",\n            sample.timestamp.to_rfc3339(),\n            sample.bpm,\n            zone_str\n        ));\n    }\n\n    csv\n}\n\n/// Export a completed session to JSON format.\n///\n/// Uses serde_json to serialize the CompletedSession structure with\n/// pretty printing for readability.\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::export::export_to_json;\n/// use heart_beat::domain::session_history::{CompletedSession, SessionStatus, SessionSummary};\n/// use chrono::Utc;\n///\n/// let session = CompletedSession {\n///     id: \"test\".to_string(),\n///     plan_name: \"Test Plan\".to_string(),\n///     start_time: Utc::now(),\n///     end_time: Utc::now(),\n///     status: SessionStatus::Completed,\n///     hr_samples: vec![],\n///     phases_completed: 1,\n///     summary: SessionSummary {\n///         duration_secs: 300,\n///         avg_hr: 140,\n///         max_hr: 160,\n///         min_hr: 120,\n///         time_in_zone: [0, 300, 0, 0, 0],\n///     },\n/// };\n///\n/// let json = export_to_json(\u0026session);\n/// assert!(json.contains(\"\\\"plan_name\\\": \\\"Test Plan\\\"\"));\n/// ```\npub fn export_to_json(session: \u0026CompletedSession) -\u003e String {\n    serde_json::to_string_pretty(session).unwrap_or_else(|_| \"{}\".to_string())\n}\n\n/// Export a completed session to a human-readable text summary.\n///\n/// Generates a formatted text report with session metadata, heart rate\n/// statistics, and time spent in each training zone.\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::export::export_to_summary;\n/// use heart_beat::domain::session_history::{CompletedSession, SessionStatus, SessionSummary};\n/// use chrono::Utc;\n///\n/// let session = CompletedSession {\n///     id: \"test\".to_string(),\n///     plan_name: \"Test Plan\".to_string(),\n///     start_time: Utc::now(),\n///     end_time: Utc::now(),\n///     status: SessionStatus::Completed,\n///     hr_samples: vec![],\n///     phases_completed: 1,\n///     summary: SessionSummary {\n///         duration_secs: 300,\n///         avg_hr: 140,\n///         max_hr: 160,\n///         min_hr: 120,\n///         time_in_zone: [0, 300, 0, 0, 0],\n///     },\n/// };\n///\n/// let summary = export_to_summary(\u0026session);\n/// assert!(summary.contains(\"Heart Beat Training Session\"));\n/// assert!(summary.contains(\"Test Plan\"));\n/// ```\npub fn export_to_summary(session: \u0026CompletedSession) -\u003e String {\n    let mut summary = String::new();\n\n    // Header\n    summary.push_str(\"Heart Beat Training Session\\n\");\n    summary.push_str(\"===========================\\n\\n\");\n\n    // Session metadata\n    summary.push_str(\u0026format!(\"Plan: {}\\n\", session.plan_name));\n    summary.push_str(\u0026format!(\n        \"Date: {}\\n\",\n        session.start_time.format(\"%B %d, %Y at %H:%M\")\n    ));\n    summary.push_str(\u0026format!(\n        \"Duration: {}:{:02}\\n\",\n        session.summary.duration_secs / 60,\n        session.summary.duration_secs % 60\n    ));\n    summary.push_str(\u0026format!(\"Status: {:?}\\n\\n\", session.status));\n\n    // Heart rate summary\n    summary.push_str(\"Heart Rate Summary\\n\");\n    summary.push_str(\"------------------\\n\");\n    summary.push_str(\u0026format!(\"Average: {} BPM\\n\", session.summary.avg_hr));\n    summary.push_str(\u0026format!(\"Maximum: {} BPM\\n\", session.summary.max_hr));\n    summary.push_str(\u0026format!(\"Minimum: {} BPM\\n\\n\", session.summary.min_hr));\n\n    // Time in zones\n    summary.push_str(\"Time in Zones\\n\");\n    summary.push_str(\"-------------\\n\");\n\n    let total_secs = session.summary.duration_secs;\n    let zone_names = [\n        \"Zone 1 (Recovery)\",\n        \"Zone 2 (Fat Burning)\",\n        \"Zone 3 (Aerobic)\",\n        \"Zone 4 (Threshold)\",\n        \"Zone 5 (Maximum)\",\n    ];\n\n    for (i, zone_time) in session.summary.time_in_zone.iter().enumerate() {\n        let percentage = if total_secs \u003e 0 {\n            (*zone_time as f32 / total_secs as f32 * 100.0) as u32\n        } else {\n            0\n        };\n\n        summary.push_str(\u0026format!(\n            \"{}: {}:{:02} ({}%)\\n\",\n            zone_names[i],\n            zone_time / 60,\n            zone_time % 60,\n            percentage\n        ));\n    }\n\n    summary\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::session_history::{HrSample, SessionStatus, SessionSummary};\n    use chrono::Utc;\n\n    fn create_test_session() -\u003e CompletedSession {\n        let start = Utc::now();\n        let end = start + chrono::Duration::seconds(300);\n\n        CompletedSession {\n            id: \"test-123\".to_string(),\n            plan_name: \"Tempo Run\".to_string(),\n            start_time: start,\n            end_time: end,\n            status: SessionStatus::Completed,\n            hr_samples: vec![\n                HrSample {\n                    timestamp: start,\n                    bpm: 120,\n                },\n                HrSample {\n                    timestamp: start + chrono::Duration::seconds(60),\n                    bpm: 140,\n                },\n                HrSample {\n                    timestamp: start + chrono::Duration::seconds(120),\n                    bpm: 160,\n                },\n            ],\n            phases_completed: 3,\n            summary: SessionSummary {\n                duration_secs: 300,\n                avg_hr: 140,\n                max_hr: 160,\n                min_hr: 120,\n                time_in_zone: [0, 100, 150, 50, 0],\n            },\n        }\n    }\n\n    #[test]\n    fn test_export_to_csv_format() {\n        let session = create_test_session();\n        let csv = export_to_csv(\u0026session);\n\n        // Check header\n        assert!(csv.starts_with(\"timestamp,bpm,zone\\n\"));\n\n        // Check that it contains sample data\n        assert!(csv.contains(\"120,Zone\"));\n        assert!(csv.contains(\"140,Zone\"));\n        assert!(csv.contains(\"160,Zone\"));\n\n        // Check line count (header + 3 samples)\n        assert_eq!(csv.lines().count(), 4);\n    }\n\n    #[test]\n    fn test_export_to_csv_empty_samples() {\n        let mut session = create_test_session();\n        session.hr_samples = vec![];\n        let csv = export_to_csv(\u0026session);\n\n        // Should only have header\n        assert_eq!(csv, \"timestamp,bpm,zone\\n\");\n    }\n\n    #[test]\n    fn test_export_to_json_valid() {\n        let session = create_test_session();\n        let json = export_to_json(\u0026session);\n\n        // Verify it's valid JSON by parsing it back\n        let parsed: serde_json::Value = serde_json::from_str(\u0026json).expect(\"JSON should be valid\");\n\n        // Check key fields\n        assert_eq!(parsed[\"plan_name\"], \"Tempo Run\");\n        assert_eq!(parsed[\"summary\"][\"avg_hr\"], 140);\n        assert_eq!(parsed[\"phases_completed\"], 3);\n    }\n\n    #[test]\n    fn test_export_to_summary_format() {\n        let session = create_test_session();\n        let summary = export_to_summary(\u0026session);\n\n        // Check header\n        assert!(summary.contains(\"Heart Beat Training Session\"));\n        assert!(summary.contains(\"===========================\"));\n\n        // Check metadata\n        assert!(summary.contains(\"Plan: Tempo Run\"));\n        assert!(summary.contains(\"Duration: 5:00\"));\n\n        // Check heart rate stats\n        assert!(summary.contains(\"Heart Rate Summary\"));\n        assert!(summary.contains(\"Average: 140 BPM\"));\n        assert!(summary.contains(\"Maximum: 160 BPM\"));\n        assert!(summary.contains(\"Minimum: 120 BPM\"));\n\n        // Check zones\n        assert!(summary.contains(\"Time in Zones\"));\n        assert!(summary.contains(\"Zone 1 (Recovery)\"));\n        assert!(summary.contains(\"Zone 2 (Fat Burning): 1:40\"));\n        assert!(summary.contains(\"Zone 3 (Aerobic): 2:30\"));\n        assert!(summary.contains(\"Zone 4 (Threshold): 0:50\"));\n    }\n\n    #[test]\n    fn test_export_to_summary_percentages() {\n        let session = create_test_session();\n        let summary = export_to_summary(\u0026session);\n\n        // Check percentage calculations (100s out of 300s total)\n        assert!(summary.contains(\"(33%)\")); // Zone 2: 100/300\n        assert!(summary.contains(\"(50%)\")); // Zone 3: 150/300\n        assert!(summary.contains(\"(16%)\")); // Zone 4: 50/300 (rounds to 16%)\n    }\n\n    #[test]\n    fn test_export_to_summary_zero_duration() {\n        let mut session = create_test_session();\n        session.summary.duration_secs = 0;\n        let summary = export_to_summary(\u0026session);\n\n        // Should handle division by zero gracefully\n        assert!(summary.contains(\"(0%)\"));\n    }\n\n    #[test]\n    fn test_export_to_csv_zero_max_hr_fallback() {\n        let mut session = create_test_session();\n        session.summary.max_hr = 0;\n        let csv = export_to_csv(\u0026session);\n\n        // Should use default fallback of 180 when max_hr is 0\n        assert!(csv.starts_with(\"timestamp,bpm,zone\\n\"));\n        // Should still export samples even with fallback max_hr\n        assert_eq!(csv.lines().count(), 4); // header + 3 samples\n    }\n\n    #[test]\n    fn test_export_to_csv_invalid_bpm_zone() {\n        let start = Utc::now();\n        let session = CompletedSession {\n            id: \"test-invalid\".to_string(),\n            plan_name: \"Test\".to_string(),\n            start_time: start,\n            end_time: start + chrono::Duration::seconds(60),\n            status: SessionStatus::Completed,\n            hr_samples: vec![HrSample {\n                timestamp: start,\n                bpm: 0, // Invalid BPM that will result in None zone\n            }],\n            phases_completed: 1,\n            summary: SessionSummary {\n                duration_secs: 60,\n                avg_hr: 0,\n                max_hr: 160,\n                min_hr: 0,\n                time_in_zone: [0, 0, 0, 0, 0],\n            },\n        };\n\n        let csv = export_to_csv(\u0026session);\n\n        // Should handle None zone case\n        assert!(csv.contains(\"Unknown\"));\n    }\n\n    #[test]\n    fn test_export_to_csv_all_zones() {\n        let start = Utc::now();\n        let session = CompletedSession {\n            id: \"test-zones\".to_string(),\n            plan_name: \"Test All Zones\".to_string(),\n            start_time: start,\n            end_time: start + chrono::Duration::seconds(300),\n            status: SessionStatus::Completed,\n            hr_samples: vec![\n                HrSample { timestamp: start, bpm: 90 },  // Zone 1\n                HrSample { timestamp: start + chrono::Duration::seconds(60), bpm: 108 }, // Zone 2\n                HrSample { timestamp: start + chrono::Duration::seconds(120), bpm: 126 }, // Zone 3\n                HrSample { timestamp: start + chrono::Duration::seconds(180), bpm: 144 }, // Zone 4\n                HrSample { timestamp: start + chrono::Duration::seconds(240), bpm: 162 }, // Zone 5\n            ],\n            phases_completed: 1,\n            summary: SessionSummary {\n                duration_secs: 300,\n                avg_hr: 126,\n                max_hr: 180,\n                min_hr: 90,\n                time_in_zone: [60, 60, 60, 60, 60],\n            },\n        };\n\n        let csv = export_to_csv(\u0026session);\n\n        // Should contain all zone types\n        assert!(csv.contains(\"Zone1\"));\n        assert!(csv.contains(\"Zone2\"));\n        assert!(csv.contains(\"Zone3\"));\n        assert!(csv.contains(\"Zone4\"));\n        assert!(csv.contains(\"Zone5\"));\n    }\n}\n","traces":[{"line":43,"address":[15741703,15741697,15740608],"length":1,"stats":{"Line":1}},{"line":44,"address":[13435486],"length":1,"stats":{"Line":1}},{"line":46,"address":[13428425,13428439],"length":1,"stats":{"Line":2}},{"line":47,"address":[15740686],"length":1,"stats":{"Line":1}},{"line":49,"address":[13498960],"length":1,"stats":{"Line":1}},{"line":52,"address":[14547836,14547912],"length":1,"stats":{"Line":2}},{"line":53,"address":[15740873,15740948],"length":1,"stats":{"Line":2}},{"line":54,"address":[18199872],"length":1,"stats":{"Line":1}},{"line":55,"address":[14548261],"length":1,"stats":{"Line":1}},{"line":56,"address":[13456642],"length":1,"stats":{"Line":1}},{"line":57,"address":[13456671],"length":1,"stats":{"Line":1}},{"line":58,"address":
