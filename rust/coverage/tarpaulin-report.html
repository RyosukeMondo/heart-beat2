.\n\nuse serde::{Deserialize, Serialize};\nuse std::time::Duration;\n\n/// Configuration for automatic reconnection behavior.\n///\n/// This struct defines the policy for reconnecting to a device after\n/// connection loss, using exponential backoff to avoid overwhelming the device.\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct ReconnectionPolicy {\n    /// Maximum number of reconnection attempts before giving up.\n    ///\n    /// Defaults to 5 attempts.\n    pub max_attempts: u8,\n\n    /// Initial delay before the first reconnection attempt.\n    ///\n    /// Defaults to 1 second.\n    pub initial_delay: Duration,\n\n    /// Multiplier for exponential backoff calculation.\n    ///\n    /// Each subsequent delay is multiplied by this factor.\n    /// Defaults to 2.0 for exponential backoff (1s, 2s, 4s, 8s, 16s).\n    pub backoff_multiplier: f32,\n\n    /// Maximum delay between reconnection attempts.\n    ///\n    /// The exponential backoff will not exceed this value.\n    /// Defaults to 16 seconds.\n    pub max_delay: Duration,\n}\n\nimpl Default for ReconnectionPolicy {\n    fn default() -\u003e Self {\n        Self {\n            max_attempts: 5,\n            initial_delay: Duration::from_secs(1),\n            backoff_multiplier: 2.0,\n            max_delay: Duration::from_secs(16),\n        }\n    }\n}\n\nimpl ReconnectionPolicy {\n    /// Calculate the delay for a given reconnection attempt using exponential backoff.\n    ///\n    /// The delay increases exponentially with each attempt, capped at `max_delay`.\n    ///\n    /// # Arguments\n    ///\n    /// * `attempt` - The attempt number (1-indexed). First attempt is 1.\n    ///\n    /// # Returns\n    ///\n    /// The duration to wait before this attempt, capped at `max_delay`.\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use heart_beat::domain::reconnection::ReconnectionPolicy;\n    /// use std::time::Duration;\n    ///\n    /// let policy = ReconnectionPolicy::default();\n    ///\n    /// assert_eq!(policy.calculate_delay(1), Duration::from_secs(1));\n    /// assert_eq!(policy.calculate_delay(2), Duration::from_secs(2));\n    /// assert_eq!(policy.calculate_delay(3), Duration::from_secs(4));\n    /// assert_eq!(policy.calculate_delay(4), Duration::from_secs(8));\n    /// assert_eq!(policy.calculate_delay(5), Duration::from_secs(16));\n    /// assert_eq!(policy.calculate_delay(6), Duration::from_secs(16)); // capped\n    /// ```\n    pub fn calculate_delay(\u0026self, attempt: u8) -\u003e Duration {\n        if attempt == 0 {\n            return Duration::from_secs(0);\n        }\n\n        // Calculate exponential backoff: initial_delay * (backoff_multiplier ^ (attempt - 1))\n        let multiplier = self.backoff_multiplier.powi((attempt - 1) as i32);\n        let delay_secs = self.initial_delay.as_secs_f32() * multiplier;\n        let calculated_delay = Duration::from_secs_f32(delay_secs);\n\n        // Cap at max_delay\n        if calculated_delay \u003e self.max_delay {\n            self.max_delay\n        } else {\n            calculated_delay\n        }\n    }\n}\n\n/// Current connection status of a BLE device.\n///\n/// This enum represents the various states of a device connection,\n/// including normal operation, reconnection attempts, and failures.\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\n#[serde(tag = \"type\", rename_all = \"snake_case\")]\npub enum ConnectionStatus {\n    /// Device is disconnected and no reconnection is in progress.\n    Disconnected,\n\n    /// Initial connection attempt is in progress.\n    Connecting,\n\n    /// Device is connected and operating normally.\n    Connected {\n        /// Unique identifier of the connected device.\n        device_id: String,\n    },\n\n    /// Automatic reconnection is in progress after connection loss.\n    Reconnecting {\n        /// Current attempt number (1-indexed).\n        attempt: u8,\n        /// Maximum number of attempts configured.\n        max_attempts: u8,\n    },\n\n    /// Reconnection failed after exhausting all attempts.\n    ReconnectFailed {\n        /// Reason for the failure.\n        reason: String,\n    },\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_default_policy() {\n        let policy = ReconnectionPolicy::default();\n        assert_eq!(policy.max_attempts, 5);\n        assert_eq!(policy.initial_delay, Duration::from_secs(1));\n        assert_eq!(policy.backoff_multiplier, 2.0);\n        assert_eq!(policy.max_delay, Duration::from_secs(16));\n    }\n\n    #[test]\n    fn test_calculate_delay_exponential_backoff() {\n        let policy = ReconnectionPolicy::default();\n\n        // Test exponential backoff: 1s, 2s, 4s, 8s, 16s\n        assert_eq!(policy.calculate_delay(1), Duration::from_secs(1));\n        assert_eq!(policy.calculate_delay(2), Duration::from_secs(2));\n        assert_eq!(policy.calculate_delay(3), Duration::from_secs(4));\n        assert_eq!(policy.calculate_delay(4), Duration::from_secs(8));\n        assert_eq!(policy.calculate_delay(5), Duration::from_secs(16));\n    }\n\n    #[test]\n    fn test_calculate_delay_capped_at_max() {\n        let policy = ReconnectionPolicy::default();\n\n        // Attempt 6 would be 32s, but should be capped at 16s\n        assert_eq!(policy.calculate_delay(6), Duration::from_secs(16));\n        assert_eq!(policy.calculate_delay(10), Duration::from_secs(16));\n    }\n\n    #[test]\n    fn test_calculate_delay_zero_attempt() {\n        let policy = ReconnectionPolicy::default();\n        assert_eq!(policy.calculate_delay(0), Duration::from_secs(0));\n    }\n\n    #[test]\n    fn test_calculate_delay_custom_policy() {\n        let policy = ReconnectionPolicy {\n            max_attempts: 3,\n            initial_delay: Duration::from_secs(2),\n            backoff_multiplier: 3.0,\n            max_delay: Duration::from_secs(20),\n        };\n\n        // Test custom backoff: 2s, 6s, 18s\n        assert_eq!(policy.calculate_delay(1), Duration::from_secs(2));\n        assert_eq!(policy.calculate_delay(2), Duration::from_secs(6));\n        assert_eq!(policy.calculate_delay(3), Duration::from_secs(18));\n    }\n\n    #[test]\n    fn test_connection_status_serialization() {\n        // Test Disconnected\n        let status = ConnectionStatus::Disconnected;\n        let json = serde_json::to_string(\u0026status).unwrap();\n        let deserialized: ConnectionStatus = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(status, deserialized);\n\n        // Test Connecting\n        let status = ConnectionStatus::Connecting;\n        let json = serde_json::to_string(\u0026status).unwrap();\n        let deserialized: ConnectionStatus = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(status, deserialized);\n\n        // Test Connected\n        let status = ConnectionStatus::Connected {\n            device_id: \"AA:BB:CC:DD:EE:FF\".to_string(),\n        };\n        let json = serde_json::to_string(\u0026status).unwrap();\n        let deserialized: ConnectionStatus = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(status, deserialized);\n\n        // Test Reconnecting\n        let status = ConnectionStatus::Reconnecting {\n            attempt: 3,\n            max_attempts: 5,\n        };\n        let json = serde_json::to_string(\u0026status).unwrap();\n        let deserialized: ConnectionStatus = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(status, deserialized);\n\n        // Test ReconnectFailed\n        let status = ConnectionStatus::ReconnectFailed {\n            reason: \"Device out of range\".to_string(),\n        };\n        let json = serde_json::to_string(\u0026status).unwrap();\n        let deserialized: ConnectionStatus = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(status, deserialized);\n    }\n\n    #[test]\n    fn test_policy_serialization() {\n        let policy = ReconnectionPolicy::default();\n        let json = serde_json::to_string(\u0026policy).unwrap();\n        let deserialized: ReconnectionPolicy = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(policy, deserialized);\n    }\n}\n","traces":[{"line":39,"address":[17479120],"length":1,"stats":{"Line":3}},{"line":42,"address":[12330734],"length":1,"stats":{"Line":5}},{"line":44,"address":[12330753],"length":1,"stats":{"Line":3}},{"line":77,"address":[17476624],"length":1,"stats":{"Line":1}},{"line":78,"address":[17476649],"length":1,"stats":{"Line":1}},{"line":79,"address":[12776109],"length":1,"stats":{"Line":1}},{"line":83,"address":[12776274,12776138,12776188],"length":1,"stats":{"Line":2}},{"line":84,"address":[12712789],"length":1,"stats":{"Line":1}},{"line":85,"address":[12712810],"length":1,"stats":{"Line":2}},{"line":88,"address":[12776331,12776305,12776253],"length":1,"stats":{"Line":3}},{"line":89,"address":[12705803],"length":1,"stats":{"Line":1}},{"line":91,"address":[12733503],"length":1,"stats":{"Line":1}}],"covered":12,"coverable":12},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","domain","session_history.rs"],"content":"//! Session history domain types for storing completed training sessions.\n//!\n//! This module provides types for persisting training session data, including\n//! heart rate samples, phase completion, and summary statistics. All types are\n//! pure data structures with no I/O dependencies.\n\nuse chrono::{DateTime, Utc};\nuse serde::{Deserialize, Serialize};\n\n/// A completed training session with full history and statistics.\n///\n/// Represents a training session that has been executed, whether it completed\n/// normally, was interrupted, or stopped early. Includes all heart rate\n/// samples collected during the session and summary statistics.\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct CompletedSession {\n    /// Unique identifier for this session.\n    pub id: String,\n\n    /// Name of the training plan that was executed.\n    pub plan_name: String,\n\n    /// When the session started.\n    pub start_time: DateTime\u003cUtc\u003e,\n\n    /// When the session ended.\n    pub end_time: DateTime\u003cUtc\u003e,\n\n    /// Final status of the session.\n    pub status: SessionStatus,\n\n    /// All heart rate samples collected during the session.\n    pub hr_samples: Vec\u003cHrSample\u003e,\n\n    /// Number of phases that were completed.\n    pub phases_completed: u32,\n\n    /// Statistical summary of the session.\n    pub summary: SessionSummary,\n}\n\n/// Status of a completed session.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum SessionStatus {\n    /// Session completed all phases successfully.\n    Completed,\n\n    /// Session was interrupted (e.g., connection lost, app crashed).\n    Interrupted,\n\n    /// Session was manually stopped by the user.\n    Stopped,\n}\n\n/// Summary statistics for a training session.\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct SessionSummary {\n    /// Total duration of the session in seconds.\n    pub duration_secs: u32,\n\n    /// Average heart rate during the session.\n    pub avg_hr: u16,\n\n    /// Maximum heart rate reached during the session.\n    pub max_hr: u16,\n\n    /// Minimum heart rate recorded during the session.\n    pub min_hr: u16,\n\n    /// Time spent in each heart rate zone in seconds.\n    ///\n    /// Indexed by zone number (0-4 for Zone1-Zone5).\n    pub time_in_zone: [u32; 5],\n}\n\n/// A single heart rate sample at a specific point in time.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub struct HrSample {\n    /// Timestamp when this sample was recorded.\n    pub timestamp: DateTime\u003cUtc\u003e,\n\n    /// Heart rate in beats per minute.\n    pub bpm: u16,\n}\n\n/// Result of completing a single training phase.\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct PhaseResult {\n    /// Name of the completed phase.\n    pub phase_name: String,\n\n    /// When the phase started.\n    pub start_time: DateTime\u003cUtc\u003e,\n\n    /// When the phase ended.\n    pub end_time: DateTime\u003cUtc\u003e,\n\n    /// Average heart rate during this phase.\n    pub avg_hr: u16,\n\n    /// Maximum heart rate during this phase.\n    pub max_hr: u16,\n\n    /// Minimum heart rate during this phase.\n    pub min_hr: u16,\n}\n\nimpl CompletedSession {\n    /// Calculate the duration of the session in seconds.\n    pub fn duration_secs(\u0026self) -\u003e i64 {\n        self.end_time\n            .signed_duration_since(self.start_time)\n            .num_seconds()\n    }\n\n    /// Check if the session completed successfully.\n    pub fn is_completed(\u0026self) -\u003e bool {\n        self.status == SessionStatus::Completed\n    }\n}\n\nimpl SessionSummary {\n    /// Create a summary from a list of heart rate samples.\n    ///\n    /// Calculates average, min, max heart rates from the samples.\n    /// The caller should provide time_in_zone separately as it requires\n    /// zone calculation based on max_hr.\n    pub fn from_samples(samples: \u0026[HrSample], duration_secs: u32, time_in_zone: [u32; 5]) -\u003e Self {\n        if samples.is_empty() {\n            return Self {\n                duration_secs,\n                avg_hr: 0,\n                max_hr: 0,\n                min_hr: 0,\n                time_in_zone,\n            };\n        }\n\n        let sum: u32 = samples.iter().map(|s| s.bpm as u32).sum();\n        let avg_hr = (sum / samples.len() as u32) as u16;\n        let max_hr = samples.iter().map(|s| s.bpm).max().unwrap_or(0);\n        let min_hr = samples.iter().map(|s| s.bpm).min().unwrap_or(0);\n\n        Self {\n            duration_secs,\n            avg_hr,\n            max_hr,\n            min_hr,\n            time_in_zone,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_session_duration() {\n        let start = Utc::now();\n        let end = start + chrono::Duration::seconds(300);\n\n        let session = CompletedSession {\n            id: \"test\".to_string(),\n            plan_name: \"Test Plan\".to_string(),\n            start_time: start,\n            end_time: end,\n            status: SessionStatus::Completed,\n            hr_samples: vec![],\n            phases_completed: 1,\n            summary: SessionSummary {\n                duration_secs: 300,\n                avg_hr: 140,\n                max_hr: 160,\n                min_hr: 120,\n                time_in_zone: [0, 300, 0, 0, 0],\n            },\n        };\n\n        assert_eq!(session.duration_secs(), 300);\n        assert!(session.is_completed());\n    }\n\n    #[test]\n    fn test_summary_from_samples() {\n        let now = Utc::now();\n        let samples = vec![\n            HrSample {\n                timestamp: now,\n                bpm: 120,\n            },\n            HrSample {\n                timestamp: now,\n                bpm: 140,\n            },\n            HrSample {\n                timestamp: now,\n                bpm: 160,\n            },\n        ];\n\n        let summary = SessionSummary::from_samples(\u0026samples, 300, [0, 300, 0, 0, 0]);\n\n        assert_eq!(summary.avg_hr, 140);\n        assert_eq!(summary.max_hr, 160);\n        assert_eq!(summary.min_hr, 120);\n        assert_eq!(summary.duration_secs, 300);\n    }\n\n    #[test]\n    fn test_summary_from_empty_samples() {\n        let summary = SessionSummary::from_samples(\u0026[], 0, [0, 0, 0, 0, 0]);\n\n        assert_eq!(summary.avg_hr, 0);\n        assert_eq!(summary.max_hr, 0);\n        assert_eq!(summary.min_hr, 0);\n    }\n}\n","traces":[{"line":110,"address":[11024592],"length":1,"stats":{"Line":1}},{"line":111,"address":[12043929],"length":1,"stats":{"Line":1}},{"line":112,"address":[12043945],"length":1,"stats":{"Line":1}},{"line":117,"address":[15795584],"length":1,"stats":{"Line":1}},{"line":118,"address":[11003765],"length":1,"stats":{"Line":1}},{"line":128,"address":[11356496],"length":1,"stats":{"Line":3}},{"line":129,"address":[11356559],"length":1,"stats":{"Line":4}},{"line":130,"address":[14050297],"length":1,"stats":{"Line":2}},{"line":139,"address":[14050226],"length":1,"stats":{"Line":6}},{"line":140,"address":[14050361,14050558,14050272],"length":1,"stats":{"Line":4}},{"line":141,"address":[11024331],"length":1,"stats":{"Line":6}},{"line":142,"address":[16164106,16164096],"length":1,"stats":{"Line":9}}],"covered":12,"coverable":12},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","domain","session_progress.rs"],"content":"//! Session progress types for streaming workout state to the UI.\n//!\n//! This module provides types for real-time session progress updates that can\n//! be streamed to Flutter during workout execution. These types are designed\n//! to be lightweight and FRB-compatible for efficient cross-language serialization.\n\nuse crate::domain::heart_rate::Zone;\nuse serde::{Deserialize, Serialize};\n\n/// Current state of a workout session for UI updates.\n///\n/// This type is designed to be streamed to Flutter at regular intervals\n/// (typically 1Hz) to provide real-time workout feedback. All fields use\n/// simple types compatible with flutter_rust_bridge.\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct SessionProgress {\n    /// Current execution state of the session.\n    pub state: SessionState,\n\n    /// Index of the currently executing phase (0-based).\n    pub current_phase: u32,\n\n    /// Total elapsed time for the entire session in seconds.\n    pub total_elapsed_secs: u32,\n\n    /// Total remaining time for the entire session in seconds.\n    pub total_remaining_secs: u32,\n\n    /// Current zone status relative to the target zone.\n    pub zone_status: ZoneStatus,\n\n    /// Current heart rate in beats per minute.\n    pub current_bpm: u16,\n\n    /// Details about the current phase progress.\n    pub phase_progress: PhaseProgress,\n}\n\n/// Execution state of a workout session.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum SessionState {\n    /// Session is actively running.\n    Running,\n\n    /// Session is paused by the user.\n    Paused,\n\n    /// Session has completed all phases.\n    Completed,\n\n    /// Session was stopped by the user.\n    Stopped,\n}\n\n/// Progress information for the currently executing phase.\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct PhaseProgress {\n    /// Index of this phase in the plan (0-based).\n    pub phase_index: u32,\n\n    /// Human-readable name of the phase (e.g., \"Warmup\", \"Work\").\n    pub phase_name: String,\n\n    /// Target heart rate zone for this phase.\n    pub target_zone: Zone,\n\n    /// Time elapsed in this phase in seconds.\n    pub elapsed_secs: u32,\n\n    /// Time remaining in this phase in seconds.\n    pub remaining_secs: u32,\n}\n\n/// Status of current heart rate relative to the target zone.\n///\n/// Used to provide immediate visual feedback to the user when they\n/// need to adjust their effort level.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, Serialize, Deserialize)]\npub enum ZoneStatus {\n    /// Heart rate is within the target zone.\n    InZone,\n\n    /// Heart rate is below the target zone - user should speed up.\n    TooLow,\n\n    /// Heart rate is above the target zone - user should slow down.\n    TooHigh,\n}\n\nimpl SessionProgress {\n    /// Calculate the total duration of the session in seconds.\n    pub fn total_duration_secs(\u0026self) -\u003e u32 {\n        self.total_elapsed_secs + self.total_remaining_secs\n    }\n\n    /// Calculate progress through the session as a percentage (0.0 to 1.0).\n    pub fn progress_fraction(\u0026self) -\u003e f32 {\n        let total = self.total_duration_secs();\n        if total == 0 {\n            return 0.0;\n        }\n        self.total_elapsed_secs as f32 / total as f32\n    }\n}\n\nimpl PhaseProgress {\n    /// Calculate the total duration of this phase in seconds.\n    pub fn duration_secs(\u0026self) -\u003e u32 {\n        self.elapsed_secs + self.remaining_secs\n    }\n\n    /// Calculate progress through this phase as a percentage (0.0 to 1.0).\n    pub fn progress_fraction(\u0026self) -\u003e f32 {\n        let total = self.duration_secs();\n        if total == 0 {\n            return 0.0;\n        }\n        self.elapsed_secs as f32 / total as f32\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_session_progress_total_duration() {\n        let progress = SessionProgress {\n            state: SessionState::Running,\n            current_phase: 0,\n            total_elapsed_secs: 300,\n            total_remaining_secs: 600,\n            zone_status: ZoneStatus::InZone,\n            current_bpm: 140,\n            phase_progress: PhaseProgress {\n                phase_index: 0,\n                phase_name: \"Warmup\".to_string(),\n                target_zone: Zone::Zone2,\n                elapsed_secs: 300,\n                remaining_secs: 300,\n            },\n        };\n\n        assert_eq!(progress.total_duration_secs(), 900);\n        assert!((progress.progress_fraction() - 0.333).abs() \u003c 0.01);\n    }\n\n    #[test]\n    fn test_phase_progress_fraction() {\n        let phase = PhaseProgress {\n            phase_index: 1,\n            phase_name: \"Work\".to_string(),\n            target_zone: Zone::Zone4,\n            elapsed_secs: 100,\n            remaining_secs: 200,\n        };\n\n        assert_eq!(phase.duration_secs(), 300);\n        assert!((phase.progress_fraction() - 0.333).abs() \u003c 0.01);\n    }\n\n    #[test]\n    fn test_zone_status_variants() {\n        // Ensure all variants can be created and are distinct\n        assert_ne!(ZoneStatus::InZone, ZoneStatus::TooLow);\n        assert_ne!(ZoneStatus::InZone, ZoneStatus::TooHigh);\n        assert_ne!(ZoneStatus::TooLow, ZoneStatus::TooHigh);\n    }\n\n    #[test]\n    fn test_session_state_variants() {\n        // Ensure all variants can be created and are distinct\n        assert_ne!(SessionState::Running, SessionState::Paused);\n        assert_ne!(SessionState::Running, SessionState::Completed);\n        assert_ne!(SessionState::Paused, SessionState::Stopped);\n    }\n\n    #[test]\n    fn test_session_progress_fraction_zero_duration() {\n        // Test edge case where total duration is zero\n        let progress = SessionProgress {\n            state: SessionState::Running,\n            current_phase: 0,\n            total_elapsed_secs: 0,\n            total_remaining_secs: 0,\n            zone_status: ZoneStatus::InZone,\n            current_bpm: 140,\n            phase_progress: PhaseProgress {\n                phase_index: 0,\n                phase_name: \"Warmup\".to_string(),\n                target_zone: Zone::Zone2,\n                elapsed_secs: 0,\n                remaining_secs: 0,\n            },\n        };\n\n        // Should return 0.0 when total duration is 0\n        assert_eq!(progress.progress_fraction(), 0.0);\n    }\n\n    #[test]\n    fn test_phase_progress_fraction_zero_duration() {\n        // Test edge case where phase duration is zero\n        let phase = PhaseProgress {\n            phase_index: 0,\n            phase_name: \"Quick Phase\".to_string(),\n            target_zone: Zone::Zone2,\n            elapsed_secs: 0,\n            remaining_secs: 0,\n        };\n\n        // Should return 0.0 when duration is 0\n        assert_eq!(phase.progress_fraction(), 0.0);\n    }\n}\n","traces":[{"line":92,"address":[12302768],"length":1,"stats":{"Line":1}},{"line":93,"address":[12302802,12302777],"length":1,"stats":{"Line":1}},{"line":97,"address":[12323312],"length":1,"stats":{"Line":1}},{"line":98,"address":[17066654],"length":1,"stats":{"Line":1}},{"line":99,"address":[17066668],"length":1,"stats":{"Line":1}},{"line":1
