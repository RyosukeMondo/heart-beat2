ine":100,"address":[14591536],"length":1,"stats":{"Line":1}},{"line":102,"address":[14591556],"length":1,"stats":{"Line":1}},{"line":108,"address":[12365920],"length":1,"stats":{"Line":1}},{"line":109,"address":[12365929,12365954],"length":1,"stats":{"Line":1}},{"line":113,"address":[12302528],"length":1,"stats":{"Line":1}},{"line":114,"address":[14591422],"length":1,"stats":{"Line":2}},{"line":115,"address":[17066572],"length":1,"stats":{"Line":2}},{"line":116,"address":[12295473],"length":1,"stats":{"Line":1}},{"line":118,"address":[13414869],"length":1,"stats":{"Line":1}}],"covered":14,"coverable":14},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","domain","training_plan.rs"],"content":"//! Training plan data structures and zone calculation logic.\n//!\n//! This module provides core types for defining structured training plans with\n//! multiple phases, automatic zone transitions, and validation. All types are\n//! pure data structures with no I/O dependencies.\n\nuse crate::domain::heart_rate::Zone;\nuse anyhow::{anyhow, bail, Result};\nuse chrono::{DateTime, Utc};\nuse serde::{Deserialize, Serialize};\n\n/// A complete training plan with multiple phases.\n///\n/// Represents a structured workout with automatic zone transitions,\n/// personalized to the user's maximum heart rate.\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::training_plan::{TrainingPlan, TrainingPhase, TransitionCondition};\n/// use heart_beat::domain::heart_rate::Zone;\n/// use chrono::Utc;\n///\n/// let plan = TrainingPlan {\n///     name: \"Easy Run\".to_string(),\n///     phases: vec![\n///         TrainingPhase {\n///             name: \"Warmup\".to_string(),\n///             target_zone: Zone::Zone2,\n///             duration_secs: 600,\n///             transition: TransitionCondition::TimeElapsed,\n///         },\n///     ],\n///     created_at: Utc::now(),\n///     max_hr: 180,\n/// };\n/// ```\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct TrainingPlan {\n    /// Human-readable name for the training plan.\n    pub name: String,\n\n    /// Ordered sequence of training phases.\n    pub phases: Vec\u003cTrainingPhase\u003e,\n\n    /// Timestamp when the plan was created.\n    pub created_at: DateTime\u003cUtc\u003e,\n\n    /// User's maximum heart rate in BPM.\n    ///\n    /// Used for zone calculation. Typically 220 - age, but should be\n    /// personalized through testing for accuracy.\n    pub max_hr: u16,\n}\n\n/// A single phase within a training plan.\n///\n/// Each phase has a target heart rate zone, expected duration, and\n/// transition condition that determines when to move to the next phase.\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub struct TrainingPhase {\n    /// Human-readable name for this phase (e.g., \"Warmup\", \"Work\", \"Recovery\").\n    pub name: String,\n\n    /// Target heart rate zone for this phase.\n    pub target_zone: Zone,\n\n    /// Expected duration in seconds.\n    ///\n    /// Used as the transition criterion for TimeElapsed, or as guidance\n    /// for HeartRateReached transitions.\n    pub duration_secs: u32,\n\n    /// Condition that triggers transition to the next phase.\n    pub transition: TransitionCondition,\n}\n\n/// Condition that determines when to transition to the next phase.\n#[derive(Debug, Clone, PartialEq, Serialize, Deserialize)]\npub enum TransitionCondition {\n    /// Transition after the phase duration has elapsed.\n    TimeElapsed,\n\n    /// Transition when heart rate reaches and holds at target.\n    ///\n    /// The user must maintain the target BPM for the specified number of\n    /// consecutive seconds before transitioning.\n    HeartRateReached {\n        /// Target heart rate in BPM that must be reached.\n        target_bpm: u16,\n\n        /// Number of consecutive seconds the target must be held.\n        hold_secs: u32,\n    },\n}\n\n/// Calculate the training zone for a given heart rate.\n///\n/// Uses the percentage of maximum heart rate to determine the zone:\n/// - Zone 1: 50-60% (Recovery)\n/// - Zone 2: 60-70% (Endurance/Fat Burning)\n/// - Zone 3: 70-80% (Aerobic/Tempo)\n/// - Zone 4: 80-90% (Threshold)\n/// - Zone 5: 90-100% (VO2 Max/Maximum)\n///\n/// # Arguments\n///\n/// * `bpm` - Current heart rate in beats per minute\n/// * `max_hr` - User's maximum heart rate\n///\n/// # Returns\n///\n/// * `Ok(Some(Zone))` - The appropriate training zone\n/// * `Ok(None)` - BPM is below 50% of max_hr (below training threshold)\n/// * `Err` - max_hr is invalid (\u003c100 or \u003e220)\n///\n/// # Examples\n///\n/// ```\n/// use heart_beat::domain::training_plan::calculate_zone;\n/// use heart_beat::domain::heart_rate::Zone;\n///\n/// // 126 BPM at 180 max_hr = 70% = Zone 3\n/// assert_eq!(calculate_zone(126, 180).unwrap(), Some(Zone::Zone3));\n///\n/// // 90 BPM at 200 max_hr = 45% = Below training threshold\n/// assert_eq!(calculate_zone(90, 200).unwrap(), None);\n///\n/// // Invalid max_hr\n/// assert!(calculate_zone(120, 50).is_err());\n/// ```\npub fn calculate_zone(bpm: u16, max_hr: u16) -\u003e Result\u003cOption\u003cZone\u003e\u003e {\n    if !(100..=220).contains(\u0026max_hr) {\n        return Err(anyhow!(\"Invalid max_hr: {} (must be 100-220)\", max_hr));\n    }\n\n    let pct = (bpm as f32 / max_hr as f32) * 100.0;\n\n    match pct {\n        p if p \u003c 50.0 =\u003e Ok(None),\n        p if p \u003c 60.0 =\u003e Ok(Some(Zone::Zone1)),\n        p if p \u003c 70.0 =\u003e Ok(Some(Zone::Zone2)),\n        p if p \u003c 80.0 =\u003e Ok(Some(Zone::Zone3)),\n        p if p \u003c 90.0 =\u003e Ok(Some(Zone::Zone4)),\n        _ =\u003e Ok(Some(Zone::Zone5)),\n    }\n}\n\nimpl TrainingPlan {\n    /// Validate that the training plan is well-formed.\n    ///\n    /// Checks:\n    /// - At least one phase exists\n    /// - All phase durations are positive\n    /// - Total duration is less than 4 hours (14400 seconds)\n    /// - HeartRateReached targets are physiologically valid (30-220 BPM)\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(())` - Plan is valid\n    /// * `Err` - Plan is invalid with descriptive error message\n    ///\n    /// # Examples\n    ///\n    /// ```\n    /// use heart_beat::domain::training_plan::{TrainingPlan, TrainingPhase, TransitionCondition};\n    /// use heart_beat::domain::heart_rate::Zone;\n    /// use chrono::Utc;\n    ///\n    /// let mut plan = TrainingPlan {\n    ///     name: \"Test\".to_string(),\n    ///     phases: vec![],\n    ///     created_at: Utc::now(),\n    ///     max_hr: 180,\n    /// };\n    ///\n    /// // Empty plan should fail validation\n    /// assert!(plan.validate().is_err());\n    ///\n    /// // Add a valid phase\n    /// plan.phases.push(TrainingPhase {\n    ///     name: \"Work\".to_string(),\n    ///     target_zone: Zone::Zone3,\n    ///     duration_secs: 1200,\n    ///     transition: TransitionCondition::TimeElapsed,\n    /// });\n    ///\n    /// // Now should be valid\n    /// assert!(plan.validate().is_ok());\n    /// ```\n    pub fn validate(\u0026self) -\u003e Result\u003c()\u003e {\n        if self.phases.is_empty() {\n            bail!(\"Plan must have at least 1 phase\");\n        }\n\n        let total_secs: u32 = self.phases.iter().map(|p| p.duration_secs).sum();\n        if total_secs \u003e 14400 {\n            bail!(\"Plan exceeds 4 hours (total: {}s)\", total_secs);\n        }\n\n        for (idx, phase) in self.phases.iter().enumerate() {\n            if phase.duration_secs == 0 {\n                bail!(\"Phase {} '{}' has zero duration\", idx, phase.name);\n            }\n\n            // Validate HeartRateReached targets\n            if let TransitionCondition::HeartRateReached { target_bpm, .. } = phase.transition {\n                if !(30..=220).contains(\u0026target_bpm) {\n                    bail!(\n                        \"Phase {} '{}' has invalid target_bpm: {} (must be 30-220)\",\n                        idx,\n                        phase.name,\n                        target_bpm\n                    );\n                }\n            }\n        }\n\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use serde_json;\n\n    // Zone calculation tests\n\n    #[test]\n    fn test_calculate_zone_all_zones() {\n        let max_hr = 200;\n\n        // Zone 1: 50-60% = 100-120 BPM\n        assert_eq!(calculate_zone(100, max_hr).unwrap(), Some(Zone::Zone1));\n        assert_eq!(calculate_zone(119, max_hr).unwrap(), Some(Zone::Zone1));\n\n        // Zone 2: 60-70% = 120-140 BPM\n        assert_eq!(calculate_zone(120, max_hr).unwrap(), Some(Zone::Zone2));\n        assert_eq!(calculate_zone(139, max_hr).unwrap(), Some(Zone::Zone2));\n\n        // Zone 3: 70-80% = 140-160 BPM\n        assert_eq!(calculate_zone(140, max_hr).unwrap(), Some(Zone::Zone3));\n        assert_eq!(calculate_zone(159, max_hr).unwrap(), Some(Zone::Zone3));\n\n        // Zone 4: 80-90% = 160-180 BPM\n        assert_eq!(calculate_zone(160, max_hr).unwrap(), Some(Zone::Zone4));\n        assert_eq!(calculate_zone(179, max_hr).unwrap(), Some(Zone::Zone4));\n\n        // Zone 5: 90-100% = 180-200 BPM\n        assert_eq!(calculate_zone(180, max_hr).unwrap(), Some(Zone::Zone5));\n        assert_eq!(calculate_zone(200, max_hr).unwrap(), Some(Zone::Zone5));\n    }\n\n    #[test]\n    fn test_calculate_zone_below_threshold() {\n        // Below 50% should return None\n        assert_eq!(calculate_zone(90, 200).unwrap(), None);\n        assert_eq!(calculate_zone(99, 200).unwrap(), None);\n    }\n\n    #[test]\n    fn test_calculate_zone_edge_cases() {\n        // Test boundary conditions\n        let max_hr = 180;\n\n        // Exactly 50% (90 BPM) should be Zone 1\n        assert_eq!(calculate_zone(90, max_hr).unwrap(), Some(Zone::Zone1));\n\n        // Just below 50% should be None\n        assert_eq!(calculate_zone(89, max_hr).unwrap(), None);\n\n        // Exactly 100% should be Zone 5\n        assert_eq!(calculate_zone(180, max_hr).unwrap(), Some(Zone::Zone5));\n\n        // Above 100% should still be Zone 5\n        assert_eq!(calculate_zone(190, max_hr).unwrap(), Some(Zone::Zone5));\n    }\n\n    #[test]\n    fn test_calculate_zone_invalid_max_hr() {\n        // max_hr too low\n        assert!(calculate_zone(120, 99).is_err());\n        assert!(calculate_zone(120, 50).is_err());\n\n        // max_hr too high\n        assert!(calculate_zone(120, 221).is_err());\n        assert!(calculate_zone(120, 250).is_err());\n    }\n\n    #[test]\n    fn test_calculate_zone_valid_max_hr_range() {\n        // Boundaries should work\n        assert!(calculate_zone(50, 100).is_ok());\n        assert!(calculate_zone(110, 220).is_ok());\n    }\n\n    // Validation tests\n\n    #[test]\n    fn test_validate_empty_plan() {\n        let plan = TrainingPlan {\n            name: \"Empty\".to_string(),\n            phases: vec![],\n            created_at: Utc::now(),\n            max_hr: 180,\n        };\n\n        let result = plan.validate();\n        assert!(result.is_err());\n        assert!(result.unwrap_err().to_string().contains(\"at least 1 phase\"));\n    }\n\n    #[test]\n    fn test_validate_zero_duration_phase() {\n        let plan = TrainingPlan {\n            name: \"Invalid\".to_string(),\n            phases: vec![TrainingPhase {\n                name: \"Bad Phase\".to_string(),\n                target_zone: Zone::Zone2,\n                duration_secs: 0,\n                transition: TransitionCondition::TimeElapsed,\n            }],\n            created_at: Utc::now(),\n            max_hr: 180,\n        };\n\n        let result = plan.validate();\n        assert!(result.is_err());\n        assert!(result.unwrap_err().to_string().contains(\"zero duration\"));\n    }\n\n    #[test]\n    fn test_validate_exceeds_max_duration() {\n        let plan = TrainingPlan {\n            name: \"Too Long\".to_string(),\n            phases: vec![TrainingPhase {\n                name: \"Marathon\".to_string(),\n                target_zone: Zone::Zone2,\n                duration_secs: 14401, // 4 hours + 1 second\n                transition: TransitionCondition::TimeElapsed,\n            }],\n            created_at: Utc::now(),\n            max_hr: 180,\n        };\n\n        let result = plan.validate();\n        assert!(result.is_err());\n        assert!(result.unwrap_err().to_string().contains(\"exceeds 4 hours\"));\n    }\n\n    #[test]\n    fn test_validate_invalid_heart_rate_target() {\n        let plan = TrainingPlan {\n            name: \"Invalid HR\".to_string(),\n            phases: vec![TrainingPhase {\n                name: \"Bad Target\".to_string(),\n                target_zone: Zone::Zone5,\n                duration_secs: 300,\n                transition: TransitionCondition::HeartRateReached {\n                    target_bpm: 250, // Too high\n                    hold_secs: 10,\n                },\n            }],\n            created_at: Utc::now(),\n            max_hr: 180,\n        };\n\n        let result = plan.validate();\n        assert!(result.is_err());\n        assert!(result\n            .unwrap_err()\n            .to_string()\n            .contains(\"invalid target_bpm\"));\n    }\n\n    #[test]\n    fn test_validate_valid_plan() {\n        let plan = TrainingPlan {\n            name: \"Valid Plan\".to_string(),\n            phases: vec![\n                TrainingPhase {\n                    name: \"Warmup\".to_string(),\n                    target_zone: Zone::Zone2,\n                    duration_secs: 600,\n                    transition: TransitionCondition::TimeElapsed,\n                },\n                TrainingPhase {\n                    name: \"Work\".to_string(),\n                    target_zone: Zone::Zone4,\n                    duration_secs: 1200,\n                    transition: TransitionCondition::HeartRateReached {\n                        target_bpm: 160,\n                        hold_secs: 10,\n                    },\n                },\n            ],\n            created_at: Utc::now(),\n            max_hr: 180,\n        };\n\n        assert!(plan.validate().is_ok());\n    }\n\n    #[test]\n    fn test_validate_exactly_4_hours() {\n        let plan = TrainingPlan {\n            name: \"Max Duration\".to_string(),\n            phases: vec![TrainingPhase {\n                name: \"Long Run\".to_string(),\n                target_zone: Zone::Zone2,\n                duration_secs: 14400, // Exactly 4 hours\n                transition: TransitionCondition::TimeElapsed,\n            }],\n            created_at: Utc::now(),\n            max_hr: 180,\n        };\n\n        assert!(plan.validate().is_ok());\n    }\n\n    // Example training plan fixtures\n\n    /// Tempo run: warmup, sustained tempo effort, cooldown.\n    ///\n    /// Total duration: 40 minutes\n    /// - 10min Zone2 warmup\n    /// - 20min Zone3 tempo work\n    /// - 10min Zone1 cooldown\n    pub fn tempo_run() -\u003e TrainingPlan {\n        TrainingPlan {\n            name: \"5K Tempo Run\".to_string(),\n            phases: vec![\n                TrainingPhase {\n                    name: \"Warmup\".to_string(),\n                    target_zone: Zone::Zone2,\n                    duration_secs: 600,\n                    transition: TransitionCondition::TimeElapsed,\n                },\n                TrainingPhase {\n                    name: \"Tempo\".to_string(),\n                    target_zone: Zone::Zone3,\n                    duration_secs: 1200,\n                    transition: TransitionCondition::TimeElapsed,\n                },\n                TrainingPhase {\n                    name: \"Cooldown\".to_string(),\n                    target_zone: Zone::Zone1,\n                    duration_secs: 600,\n                    transition: TransitionCondition::TimeElapsed,\n                },\n            ],\n            created_at: Utc::now(),\n            max_hr: 180,\n        }\n    }\n\n    /// Base endurance run: steady aerobic effort.\n    ///\n    /// Total duration: 45 minutes\n    /// - 45min Zone2 steady state\n    pub fn base_endurance() -\u003e TrainingPlan {\n        TrainingPlan {\n            name: \"Base Endurance\".to_string(),\n            phases: vec![TrainingPhase {\n                name: \"Steady State\".to_string(),\n                target_zone: Zone::Zone2,\n                duration_secs: 2700,\n                transition: TransitionCondition::TimeElapsed,\n            }],\n            created_at: Utc::now(),\n            max_hr: 180,\n        }\n    }\n\n    /// VO2 max intervals: warmup, 5x (3min hard, 2min recovery), cooldown.\n    ///\n    /// Total duration: 35 minutes\n    /// - 5min Zone2 warmup\n    /// - 5x [3min Zone5 work, 2min Zone2 recovery]\n    /// - 5min Zone1 cooldown\n    pub fn vo2_intervals() -\u003e TrainingPlan {\n        let mut phases = vec![TrainingPhase {\n            name: \"Warmup\".to_string(),\n            target_zone: Zone::Zone2,\n            duration_secs: 300,\n            transition: TransitionCondition::TimeElapsed,\n        }];\n\n        // 5 intervals: 3min work + 2min recovery\n        for i in 1..=5 {\n            phases.push(TrainingPhase {\n                name: format!(\"Interval {} - Work\", i),\n                target_zone: Zone::Zone5,\n                duration_secs: 180,\n                transition: TransitionCondition::TimeElapsed,\n            });\n            phases.push(TrainingPhase {\n                name: format!(\"Interval {} - Recovery\", i),\n                target_zone: Zone::Zone2,\n                duration_secs: 120,\n                transition: TransitionCondition::TimeElapsed,\n            });\n        }\n\n        phases.push(TrainingPhase {\n            name: \"Cooldown\".to_string(),\n            target_zone: Zone::Zone1,\n            duration_secs: 300,\n            transition: TransitionCondition::TimeElapsed,\n        });\n\n        TrainingPlan {\n            name: \"VO2 Max Intervals\".to_string(),\n            phases,\n            created_at: Utc::now(),\n            max_hr: 180,\n        }\n    }\n\n    #[test]\n    fn test_tempo_run_fixture() {\n        let plan = tempo_run();\n        assert!(plan.validate().is_ok());\n        assert_eq!(plan.phases.len(), 3);\n        assert_eq!(plan.name, \"5K Tempo Run\");\n\n        // Verify total duration\n        let total: u32 = plan.phases.iter().map(|p| p.duration_secs).sum();\n        assert_eq!(total, 2400); // 40 minutes\n    }\n\n    #[test]\n    fn test_base_endurance_fixture() {\n        let plan = base_endurance();\n        assert!(plan.validate().is_ok());\n        assert_eq!(plan.phases.len(), 1);\n        assert_eq!(plan.name, \"Base Endurance\");\n        assert_eq!(plan.phases[0].duration_secs, 2700); // 45 minutes\n    }\n\n    #[test]\n    fn test_vo2_intervals_fixture() {\n        let plan = vo2_intervals();\n        assert!(plan.validate().is_ok());\n        assert_eq!(plan.phases.len(), 12); // warmup + 5*(work+recovery) + cooldown\n\n        // Verify total duration: 5min + 5*(3min+2min) + 5min = 35min\n        let total: u32 = plan.phases.iter().map(|p| p.duration_secs).sum();\n        assert_eq!(total, 2100); // 35 minutes\n    }\n\n    #[test]\n    fn test_example_plans_serialize() {\n        // All example plans should serialize/deserialize correctly\n        let plans = vec![tempo_run(), base_endurance(), vo2_intervals()];\n\n        for plan in plans {\n            let json = serde_json::to_string(\u0026plan).unwrap();\n            let deserialized: TrainingPlan = serde_json::from_str(\u0026json).unwrap();\n            assert_eq!(plan.name, deserialized.name);\n            assert_eq!(plan.phases.len(), deserialized.phases.len());\n        }\n    }\n}\n","traces":[{"line":132,"address":[11353120],"length":1,"stats":{"Line":1}},{"line":133,"address":[13945017],"length":1,"stats":{"Line":1}},{"line":134,"address":[11353187],"length":1,"stats":{"Line":1}},{"line":137,"address":[11353328],"length":1,"stats":{"Line":1}},{"line":140,"address":[13945315,13945225],"length":1,"stats":{"Line":2}},{"line":141,"address":[13945274,13945365],"length":1,"stats":{"Line":2}},{"line":142,"address":[12465756,12465847],"length":1,"stats":{"Line":2}},{"line":143,"address":[11353612,11353518],"length":1,"stats":{"Line":2}},{"line":144,"address":[11346483,11346558],"length":1,"stats":{"Line":2}},{"line":145,"address":[16117645],"length":1,"stats":{"Line":2}},{"line":191,"address":[12464272],"length":1,"stats":{"Line":1}},{"line":192,"address":[11372644],"length":1,"stats":{"Line":1}},{"line":193,"address":[13943956],"length":1,"stats":{"Line":1}},{"line":196,"address":[11372663],"length":1,"stats":{"Line":9}},{"line":197,"address":[12464361],"length":1,"stats":{"Line":5}},{"line":198,"address":[16116270],"length":1,"stats":{"Line":1}},{"line":201,"address":[11234706,11234460],"length":1,"stats":{"Line":9}},{"line":202,"address":[11373123],"length":1,"stats":{"Line":3}},{"line":203,"address":[13944382],"length":1,"stats":{"Line":1}},{"line":207,"address":[13944610],"length":1,"stats":{"Line":5}},{"line":208,"address":[11352780],"length":1,"stats":{"Line":2}},{"line":209,"address":[11352813],"length":1,"stats":{"Line":1}},{"line":219,"address":[12464782],"length":1,"stats":{"Line":4}}],"covered":23,"coverable":23},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","scheduler","executor.rs"],"content":"//! Session executor for running training sessions with real-time HR monitoring.\n//!\n//! This module implements `SessionExecutor`, which manages the lifecycle of training\n//! sessions including starting/stopping, tick-based progress tracking, HR data integration,\n//! session persistence, and cron-based scheduling.\n\nuse crate::domain::heart_rate::FilteredHeartRate;\nuse crate::domain::reconnection::ConnectionStatus;\nuse crate::domain::session_history::{CompletedSession, HrSample, SessionStatus, SessionSummary};\nuse crate::domain::session_progress::{\n    PhaseProgress, SessionProgress, SessionState as ProgressState, ZoneStatus,\n};\nuse crate::domain::training_plan::TrainingPlan;\nuse crate::ports::notification::{NotificationEvent, NotificationPort};\nuse crate::ports::session_repository::SessionRepository;\nuse crate::state::session::{SessionEvent, SessionStateMachineWrapper, State, ZoneDeviation};\nuse anyhow::{Context, Result};\nuse chrono::Utc;\nuse serde::{Deserialize, Serialize};\nuse std::collections::HashMap;\nuse std::path::PathBuf;\nuse std::sync::Arc;\nuse tokio::sync::{broadcast, mpsc, Mutex};\nuse tokio::task::JoinHandle;\nuse tokio::time::{interval, Duration, Instant};\nuse tokio_cron_scheduler::{Job, JobScheduler};\n\n/// Serializable checkpoint for session persistence.\n///\n/// Captures the essential state needed to resume a session after a crash.\n#[derive(Debug, Clone, Serialize, Deserialize)]\nstruct SessionCheckpoint {\n    /// The training plan being executed\n    plan: TrainingPlan,\n    /// Current phase index\n    current_phase: usize,\n    /// Seconds elapsed in current phase\n    elapsed_secs: u32,\n    /// Whether the session was paused when checkpointed\n    is_paused: bool,\n}\n\n/// Metadata for a pending scheduled session.\n#[derive(Debug, Clone)]\nstruct PendingSession {\n    /// Training plan to be executed\n    #[allow(dead_code)]\n    plan: TrainingPlan,\n    /// When the session was scheduled to fire\n    scheduled_time: Instant,\n}\n\n/// Reason why a session was paused.\n///\n/// This enum helps distinguish between user-initiated pauses and\n/// automatic pauses triggered by connection loss.\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\nenum PauseReason {\n    /// User explicitly paused the session\n    UserInitiated,\n    /// Session was automatically paused due to connection loss\n    ConnectionLoss,\n}\n\n/// Executes training sessions with real-time HR monitoring and state management.\n///\n/// The executor manages the lifecycle of training sessions, coordinating between\n/// the session state machine, HR data stream, notifications, and persistence.\npub struct SessionExecutor {\n    /// Session state machine wrapped in `Arc\u003cMutex\u003e` for shared access\n    session_state: Arc\u003cMutex\u003cSessionStateMachineWrapper\u003e\u003e,\n\n    /// Notification port for user alerts\n    notification_port: Arc\u003cdyn NotificationPort\u003e,\n\n    /// Handle to the tick loop task (None when not running)\n    tick_task: Option\u003cJoinHandle\u003c()\u003e\u003e,\n\n    /// Optional HR data receiver for zone monitoring\n    hr_receiver: Option\u003cbroadcast::Receiver\u003cFilteredHeartRate\u003e\u003e,\n\n    /// Path where session checkpoints are saved (None disables persistence)\n    checkpoint_path: Option\u003cPathBuf\u003e,\n\n    /// Cron job scheduler for scheduled workouts\n    scheduler: Option\u003cArc\u003cJobScheduler\u003e\u003e,\n\n    /// Pending scheduled sessions awaiting user action\n    pending_sessions: Arc\u003cMutex\u003cHashMap\u003cString, PendingSession\u003e\u003e\u003e,\n\n    /// Optional session repository for saving completed sessions\n    session_repository: Option\u003cArc\u003cdyn SessionRepository\u003e\u003e,\n\n    /// HR samples collected during the current session\n    hr_samples: Arc\u003cMutex\u003cVec\u003cHrSample\u003e\u003e\u003e,\n\n    /// Start time of the current session\n    session_start_time: Arc\u003cMutex\u003cOption\u003cchrono::DateTime\u003cUtc\u003e\u003e\u003e\u003e,\n\n    /// Optional progress sender for streaming session state to the UI\n    progress_sender: Option\u003cmpsc::UnboundedSender\u003cSessionProgress\u003e\u003e,\n\n    /// Optional connection status receiver for automatic pause/resume\n    connection_status_receiver: Option\u003cbroadcast::Receiver\u003cConnectionStatus\u003e\u003e,\n\n    /// Tracks the reason why the session was paused\n    pause_reason: Arc\u003cMutex\u003cOption\u003cPauseReason\u003e\u003e\u003e,\n}\n\nimpl SessionExecutor {\n    /// Create a new session executor.\n    ///\n    /// # Arguments\n    ///\n    /// * `notification_port` - Port for sending notifications to the user\n    pub fn new(notification_port: Arc\u003cdyn NotificationPort\u003e) -\u003e Self {\n        Self {\n            session_state: Arc::new(Mutex::new(SessionStateMachineWrapper::new())),\n            notification_port,\n            tick_task: None,\n            hr_receiver: None,\n            checkpoint_path: None,\n            scheduler: None,\n            pending_sessions: Arc::new(Mutex::new(HashMap::new())),\n            session_repository: None,\n            hr_samples: Arc::new(Mutex::new(Vec::new())),\n            session_start_time: Arc::new(Mutex::new(None)),\n            progress_sender: None,\n            connection_status_receiver: None,\n            pause_reason: Arc::new(Mutex::new(None)),\n        }\n    }\n\n    /// Create a new session executor with persistence enabled.\n    ///\n    /// # Arguments\n    ///\n    /// * `notification_port` - Port for sending notifications to the user\n    /// * `checkpoint_path` - Path where session state will be periodically saved\n    pub async fn with_persistence(\n        notification_port: Arc\u003cdyn NotificationPort\u003e,\n        checkpoint_path: PathBuf,\n    ) -\u003e Result\u003cSelf\u003e {\n        let mut executor = Self {\n            session_state: Arc::new(Mutex::new(SessionStateMachineWrapper::new())),\n            notification_port,\n            tick_task: None,\n            hr_receiver: None,\n            checkpoint_path: Some(checkpoint_path),\n            scheduler: None,\n            pending_sessions: Arc::new(Mutex::new(HashMap::new())),\n            session_repository: None,\n            hr_samples: Arc::new(Mutex::new(Vec::new())),\n            session_start_time: Arc::new(Mutex::new(None)),\n            progress_sender: None,\n            connection_status_receiver: None,\n            pause_reason: Arc::new(Mutex::new(None)),\n        };\n\n        // Try to load existing checkpoint\n        executor.load_checkpoint().await?;\n\n        Ok(executor)\n    }\n\n    /// Create a new session executor with HR data stream.\n    ///\n    /// # Arguments\n    ///\n    /// * `notification_port` - Port for sending notifications to the user\n    /// * `hr_receiver` - Broadcast receiver for filtered heart rate data\n    pub fn with_hr_stream(\n        notification_port: Arc\u003cdyn NotificationPort\u003e,\n        hr_receiver: broadcast::Receiver\u003cFilteredHeartRate\u003e,\n    ) -\u003e Self {\n        Self {\n            session_state: Arc::new(Mutex::new(SessionStateMachineWrapper::new())),\n            notification_port,\n            tick_task: None,\n            hr_receiver: Some(hr_receiver),\n            checkpoint_path: None,\n            scheduler: None,\n            pending_sessions: Arc::new(Mutex::new(HashMap::new())),\n            session_repository: None,\n            hr_samples: Arc::new(Mutex::new(Vec::new())),\n            session_start_time: Arc::new(Mutex::new(None)),\n            progress_sender: None,\n            connection_status_receiver: None,\n            pause_reason: Arc::new(Mutex::new(None)),\n        }\n    }\n\n    /// Set the session repository for saving completed sessions.\n    ///\n    /// # Arguments\n    ///\n    /// * `repository` - The session repository implementation\n    pub fn with_session_repository(mut self, repository: Arc\u003cdyn SessionRepository\u003e) -\u003e Self {\n        self.session_repository = Some(repository);\n        self\n    }\n\n    /// Set the progress sender for streaming session updates to the UI.\n    ///\n    /// # Arguments\n    ///\n    /// * `sender` - Unbounded sender for SessionProgress updates\n    pub fn with_progress_sender(mut self, sender: mpsc::UnboundedSender\u003cSessionProgress\u003e) -\u003e Self {\n        self.progress_sender = Some(sender);\n        self\n    }\n\n    /// Set the connection status receiver for automatic pause/resume on connection loss.\n    ///\n    /// When a connection status receiver is set, the executor will automatically:\n    /// - Pause the session when connection is lost (Disconnected or Reconnecting status)\n    /// - Resume the session when reconnected (Connected status), but only if it was\n    ///   paused due to connection loss (not user-initiated pause)\n    ///\n    /// # Arguments\n    ///\n    /// * `receiver` - Broadcast receiver for ConnectionStatus updates\n    pub fn with_connection_status(\n        mut self,\n        receiver: broadcast::Receiver\u003cConnectionStatus\u003e,\n    ) -\u003e Self {\n        self.connection_status_receiver = Some(receiver);\n        self\n    }\n\n    /// Load session checkpoint from disk if it exists.\n    ///\n    /// If a checkpoint exists, it will resume the session in the saved state (InProgress or Paused).\n    async fn load_checkpoint(\u0026mut self) -\u003e Result\u003c()\u003e {\n        let checkpoint_path = match \u0026self.checkpoint_path {\n            Some(path) =\u003e path,\n            None =\u003e return Ok(()), // No persistence enabled\n        };\n\n        if !checkpoint_path.exists() {\n            return Ok(()); // No checkpoint to load\n        }\n\n        // Read and deserialize checkpoint\n        let checkpoint_data = tokio::fs::read(checkpoint_path)\n            .await\n            .context(\"Failed to read checkpoint file\")?;\n        let checkpoint: SessionCheckpoint =\n            serde_json::from_slice(\u0026checkpoint_data).context(\"Failed to deserialize checkpoint\")?;\n\n        // Restore session state\n        let mut state = self.session_state.lock().await;\n\n        // Start the session with the saved plan\n        state.handle(SessionEvent::Start(checkpoint.plan));\n\n        // Fast-forward to the saved phase and elapsed time\n        if checkpoint.current_phase \u003e 0 {\n            state.handle(SessionEvent::NextPhase(checkpoint.current_phase));\n        }\n\n        // Simulate ticks to restore elapsed time\n        for _ in 0..checkpoint.elapsed_secs {\n            // We need to manually update the state without triggering phase progression\n            // This is a bit tricky - we'll just send ticks and hope we don't exceed the phase\n            state.handle(SessionEvent::Tick);\n        }\n\n        // If it was paused, pause it now\n        if checkpoint.is_paused {\n            state.handle(SessionEvent::Pause);\n        }\n\n        Ok(())\n    }\n\n    /// Save current session state to checkpoint file.\n    #[allow(dead_code)]\n    async fn save_checkpoint(\u0026self) -\u003e Result\u003c()\u003e {\n        let checkpoint_path = match \u0026self.checkpoint_path {\n            Some(path) =\u003e path,\n            None =\u003e return Ok(()), // No persistence enabled\n        };\n\n        let state = self.session_state.lock().await;\n\n        // Create checkpoint from current state\n        let checkpoint = match state.state() {\n            State::InProgress {\n                current_phase,\n                elapsed_secs,\n                ..\n            } =\u003e {\n                let plan = state.context().plan().cloned().ok_or_else(|| {\n                    anyhow::anyhow!(\"Cannot checkpoint session without a training plan\")\n                })?;\n\n                SessionCheckpoint {\n                    plan,\n                    current_phase: *current_phase,\n                    elapsed_secs: *elapsed_secs,\n                    is_paused: false,\n                }\n            }\n            State::Paused { phase, elapsed, .. } =\u003e {\n                let plan = state.context().plan().cloned().ok_or_else(|| {\n                    anyhow::anyhow!(\"Cannot checkpoint session without a training plan\")\n                })?;\n\n                SessionCheckpoint {\n                    plan,\n                    current_phase: *phase,\n                    elapsed_secs: *elapsed,\n                    is_paused: true,\n                }\n            }\n            _ =\u003e {\n                // No active session to checkpoint\n                return Ok(());\n            }\n        };\n\n        // Serialize and write to disk\n        let checkpoint_data =\n            serde_json::to_vec_pretty(\u0026checkpoint).context(\"Failed to serialize checkpoint\")?;\n\n        // Create parent directory if needed\n        if let Some(parent) = checkpoint_path.parent() {\n            tokio::fs::create_dir_all(parent)\n                .await\n                .context(\"Failed to create checkpoint directory\")?;\n        }\n\n        tokio::fs::write(checkpoint_path, checkpoint_data)\n            .await\n            .context(\"Failed to write checkpoint file\")?;\n\n        Ok(())\n    }\n\n    /// Clear checkpoint file from disk.\n    #[allow(dead_code)]\n    async fn clear_checkpoint(\u0026self) -\u003e Result\u003c()\u003e {\n        let checkpoint_path = match \u0026self.checkpoint_path {\n            Some(path) =\u003e path,\n            None =\u003e return Ok(()), // No persistence enabled\n        };\n\n        if checkpoint_path.exists() {\n            tokio::fs::remove_file(checkpoint_path)\n                .await\n                .context(\"Failed to remove checkpoint file\")?;\n        }\n\n        Ok(())\n    }\n\n    /// Start a new training session.\n    ///\n    /// Initializes the session state machine with the given training plan and spawns\n    /// a background task that sends Tick events every 1 second to drive session progress.\n    /// If an HR receiver is configured, it also monitors incoming HR data for zone deviations.\n    ///\n    /// # Arguments\n    ///\n    /// * `plan` - The training plan to execute\n    ///\n    /// # Returns\n    ///\n    /// Result indicating success or failure. Fails if a session is already running.\n    pub async fn start_session(\u0026mut self, plan: TrainingPlan) -\u003e Result\u003c()\u003e {\n        // Stop any existing session first\n        if self.tick_task.is_some() {\n            self.stop_session().await?;\n        }\n\n        // Check if this matches a pending scheduled session and remove it\n        {\n            let mut pending = self.pending_sessions.lock().await;\n            if let Some(pending_session) = pending.get(\u0026plan.name) {\n                // Verify it's within the 10-minute window\n                if pending_session.scheduled_time.elapsed() \u003c Duration::from_secs(600) {\n                    pending.remove(\u0026plan.name);\n                }\n            }\n        }\n\n        // Initialize session tracking\n        {\n            let mut samples = self.hr_samples.lock().await;\n            samples.clear();\n        }\n        {\n            let mut start_time = self.session_start_time.lock().await;\n            *start_time = Some(Utc::now());\n        }\n\n        // Send Start event to the state machine\n        {\n            let mut state = self.session_state.lock().await;\n            state.handle(SessionEvent::Start(plan.clone()));\n        }\n\n        // Spawn tick loop with optional HR monitoring and persistence\n        let state_clone = Arc::clone(\u0026self.session_state);\n        let notifier_clone = Arc::clone(\u0026self.notification_port);\n        let mut hr_rx = self.hr_receiver.as_ref().map(|rx| rx.resubscribe());\n        let checkpoint_path = self.checkpoint_path.clone();\n        let hr_samples_clone = Arc::clone(\u0026self.hr_samples);\n        let session_start_time_clone = Arc::clone(\u0026self.session_start_time);\n        let session_repository_clone = self.session_repository.clone();\n        let plan_name = plan.name.clone();\n        let progress_tx = self.progress_sender.clone();\n        let mut connection_rx = self\n            .connection_status_receiver\n            .as_ref()\n            .map(|rx| rx.resubscribe());\n        let pause_reason_clone = Arc::clone(\u0026self.pause_reason);\n\n        let tick_task = tokio::spawn(async move {\n            let mut ticker = interval(Duration::from_secs(1));\n            ticker.tick().await; // First tick completes immediately, skip it\n            let mut tick_count = 0u32;\n\n            loop {\n                ticker.tick().await;\n\n                // Check for HR data (non-blocking) - drain all available messages\n                if let Some(ref mut rx) = hr_rx {\n                    loop {\n                        match rx.try_recv() {\n                            Ok(hr_data) =\u003e {\n                                // Collect HR sample for session history\n                                {\n                                    let mut samples = hr_samples_clone.lock().await;\n                                    samples.push(HrSample {\n                                        timestamp: Utc::now(),\n                                        bpm: hr_data.filtered_bpm,\n                                    });\n                                }\n\n                                // Update BPM and check for zone deviation\n                                let deviation = {\n                                    let mut state = state_clone.lock().await;\n                                    state.handle(SessionEvent::UpdateBpm(hr_data.filtered_bpm))\n                                };\n\n                                // Emit notification if zone deviation detected\n                                if let Some(dev) = deviation {\n                                    if let Some(plan_context) = {\n                                        let state = state_clone.lock().await;\n                                        state.context().plan().cloned()\n                                    } {\n                                        if let Some((phase_idx, _, _)) = {\n                                            let state = state_clone.lock().await;\n                                            state.get_progress()\n                                        } {\n                                            if phase_idx \u003c plan_context.phases.len() {\n                                                let target_zone =\n                                                    plan_context.phases[phase_idx].target_zone;\n                                                let _ = notifier_clone\n                                                    .notify(NotificationEvent::ZoneDeviation {\n                                                        deviation: dev,\n                                                        current_bpm: hr_data.filtered_bpm,\n                                                        target_zone,\n                                                    })\n                                                    .await;\n                                            }\n                                        }\n                                    }\n                                }\n                            }\n                            Err(broadcast::error::TryRecvError::Empty) =\u003e {\n                                // No more data available, exit inner loop\n                                break;\n                            }\n                            Err(broadcast::error::TryRecvError::Lagged(_)) =\u003e {\n                                // Lagged behind, continue reading\n                                continue;\n                            }\n                            Err(broadcast::error::TryRecvError::Closed) =\u003e {\n                                // Channel closed, stop HR monitoring but continue session\n                                hr_rx = None;\n                                break;\n                            }\n                        }\n                    }\n                }\n\n                // Check for connection status updates (non-blocking)\n                if let Some(ref mut rx) = connection_rx {\n                    loop {\n                        match rx.try_recv() {\n                            Ok(status) =\u003e {\n                                match status {\n                                    ConnectionStatus::Disconnected\n                                    | ConnectionStatus::Reconnecting { .. } =\u003e {\n                                        // Connection lost - pause the session if it's running\n                                        let should_pause = {\n                                            let state = state_clone.lock().await;\n                                            matches!(state.state(), State::InProgress { .. })\n                                        };\n\n                                        if should_pause {\n                                            // Mark as connection-loss pause\n                                            {\n                                                let mut reason = pause_reason_clone.lock().await;\n                                                *reason = Some(PauseReason::ConnectionLoss);\n                                            }\n\n                                            // Pause the session\n                                            let mut state = state_clone.lock().await;\n                                            state.handle(SessionEvent::Pause);\n                                        }\n                                    }\n                                    ConnectionStatus::Connected { .. } =\u003e {\n                                        // Connection restored - resume only if paused due to connection loss\n                                        let should_resume = {\n                                            let reason = pause_reason_clone.lock().await;\n                                            matches!(*reason, Some(PauseReason::ConnectionLoss))\n                                        };\n\n                                        if should_resume {\n                                            let is_paused = {\n                                                let state = state_clone.lock().await;\n                                                matches!(state.state(), State::Paused { .. })\n                                            };\n\n                                            if is_paused {\n                                                // Clear pause reason and resume\n                                                {\n                                                    let mut reason =\n                                                        pause_reason_clone.lock().await;\n                                                    *reason = None;\n                                                }\n\n                                                let mut state = state_clone.lock().await;\n                                                state.handle(SessionEvent::Resume);\n                                            }\n                                        }\n                                    }\n                                    _ =\u003e {\n                                        // Ignore other statuses (Connecting, ReconnectFailed)\n                                    }\n                                }\n                            }\n                            Err(broadcast::error::TryRecvError::Empty) =\u003e {\n                                // No more data available, exit inner loop\n                                break;\n                            }\n                            Err(broadcast::error::TryRecvError::Lagged(_)) =\u003e {\n                                // Lagged behind, continue reading\n                                continue;\n                            }\n                            Err(broadcast::error::TryRecvError::Closed) =\u003e {\n                                // Channel closed, stop connection monitoring\n                                connection_rx = None;\n                                break;\n                            }\n                        }\n                    }\n                }\n\n                // Handle the tick\n                {\n                    let mut state = state_clone.lock().await;\n                    state.handle(SessionEvent::Tick);\n\n                    // Check if session is completed or stopped\n                    if matches!(\n                        state.state(),\n                        crate::state::session::State::Completed { .. }\n                    ) {\n                        break;\n                    }\n                }\n\n                // Emit progress update if a sender is configured\n                if let Some(ref tx) = progress_tx {\n                    if let Some(progress) = build_session_progress(\u0026state_clone).await {\n                        // Ignore send errors (receiver may have been dropped)\n                        let _ = tx.send(progress);\n                    }\n                }\n\n                // Increment tick count and save checkpoint every 10 ticks\n                tick_count += 1;\n                if tick_count.is_multiple_of(10) {\n                    if let Some(ref path) = checkpoint_path {\n                        // Save checkpoint (ignoring errors to not disrupt session)\n                        let state = state_clone.lock().await;\n\n                        // Create checkpoint from current state\n                        let checkpoint_opt = match state.state() {\n                            State::InProgress {\n                                current_phase,\n                                elapsed_secs,\n                                ..\n                            } =\u003e state.context().plan().map(|plan| SessionCheckpoint {\n                                plan: plan.clone(),\n                                current_phase: *current_phase,\n                                elapsed_secs: *elapsed_secs,\n                                is_paused: false,\n                            }),\n                            State::Paused { phase, elapsed, .. } =\u003e {\n                                state.context().plan().map(|plan| SessionCheckpoint {\n                                    plan: plan.clone(),\n                                    current_phase: *phase,\n                                    elapsed_secs: *elapsed,\n                                    is_paused: true,\n                                })\n                            }\n                            _ =\u003e None,\n                        };\n\n                        if let Some(checkpoint) = checkpoint_opt {\n                            if let Ok(data) = serde_json::to_vec_pretty(\u0026checkpoint) {\n                                // Create parent directory if needed\n                                if let Some(parent) = path.parent() {\n                                    let _ = tokio::fs::create_dir_all(parent).await;\n                                }\n                                let _ = tokio::fs::write(path, data).await;\n                            }\n                        }\n                    }\n                }\n            }\n\n            // Session completed - save to repository if enabled\n            if let Some(ref repository) = session_repository_clone {\n                let start_time = session_start_time_clone.lock().await;\n                if let Some(start) = *start_time {\n                    let end_time = Utc::now();\n                    let duration = (end_time - start).num_seconds().max(0) as u32;\n\n                    // Collect HR samples\n                    let samples = hr_samples_clone.lock().await.clone();\n\n                    // Get session state to determine status and phases completed\n                    let (status, phases_completed) = {\n                        let state = state_clone.lock().await;\n                        let status = match state.state() {\n                            crate::state::session::State::Completed {} =\u003e SessionStatus::Completed,\n                            _ =\u003e SessionStatus::Stopped,\n                        };\n                        let phases = if let Some((phase_idx, _, _)) = state.get_progress() {\n                            phase_idx as u32\n                        } else {\n                            0\n                        };\n                        (status, phases)\n                    };\n\n                    // Calculate summary statistics\n                    let summary = SessionSummary::from_samples(\u0026samples, duration, [0, 0, 0, 0, 0]);\n\n                    // Create completed session\n                    let session = CompletedSession {\n                        id: uuid::Uuid::new_v4().to_string(),\n                        plan_name: plan_name.clone(),\n                        start_time: start,\n                        end_time,\n                        status,\n                        hr_samples: samples,\n                        phases_completed,\n                        summary,\n                    };\n\n                    // Save the session (ignore errors to not disrupt cleanup)\n                    let _ = repository.save(\u0026session).await;\n                }\n            }\n\n            // Session completed - clear checkpoint if persistence enabled\n            if let Some(ref path) = checkpoint_path {\n                if path.exists() {\n                    let _ = tokio::fs::remove_file(path).await;\n                }\n            }\n        });\n\n        self.tick_task = Some(tick_task);\n\n        Ok(())\n    }\n\n    /// Pause the current session.\n    ///\n    /// Sends a Pause event to the state machine, which stops the timer\n    /// but preserves the session state for resumption.\n    pub async fn pause_session(\u0026mut self) -\u003e Result\u003c()\u003e {\n        // Mark this as a user-initiated pause\n        {\n            let mut pause_reason = self.pause_reason.lock().await;\n            *pause_reason = Some(PauseReason::UserInitiated);\n        }\n\n        let mut state = self.session_state.lock().await;\n        state.handle(SessionEvent::Pause);\n        Ok(())\n    }\n\n    /// Resume a paused session.\n    ///\n    /// Sends a Resume event to the state machine, which continues the\n    /// session from where it was paused.\n    pub async fn resume_session(\u0026mut self) -\u003e Result\u003c()\u003e {\n        // Clear the pause reason when resuming\n        {\n            let mut pause_reason = self.pause_reason.lock().await;\n            *pause_reason = None;\n        }\n\n        let mut state = self.session_state.lock().await;\n        state.handle(SessionEvent::Resume);\n        Ok(())\n    }\n\n    /// Stop the current session.\n    ///\n    /// Sends a Stop event to the state machine and cancels the tick loop task.\n    pub async fn stop_session(\u0026mut self) -\u003e Result\u003c()\u003e {\n        // Save the session before stopping\n        self.save_current_session(SessionStatus::Stopped).await;\n\n        // Send Stop event\n        {\n            let mut state = self.session_state.lock().await;\n            state.handle(SessionEvent::Stop);\n        }\n\n        // Cancel tick task\n        if let Some(task) = self.tick_task.take() {\n            task.abort();\n        }\n\n        Ok(())\n    }\n\n    /// Save the current session to the repository.\n    ///\n    /// Helper method to save session data with a specified status.\n    async fn save_current_session(\u0026self, status: SessionStatus) {\n        if let Some(ref repository) = self.session_repository {\n            let start_time = self.session_start_time.lock().await;\n            if let Some(start) = *start_time {\n                let end_time = Utc::now();\n                let duration = (end_time - start).num_seconds().max(0) as u32;\n\n                // Collect HR samples\n                let samples = self.hr_samples.lock().await.clone();\n\n                // Get session state to determine phases completed and plan name\n                let (phases_completed, plan_name) = {\n                    let state = self.session_state.lock().await;\n                    let phases = if let Some((phase_idx, _, _)) = state.get_progress() {\n                        phase_idx as u32\n                    } else {\n                        0\n                    };\n                    let plan_name = state\n                        .context()\n                        .plan()\n                        .map(|p| p.name.clone())\n                        .unwrap_or_else(|| \"Unknown\".to_string());\n                    (phases, plan_name)\n                };\n\n                // Calculate summary statistics\n                let summary = SessionSummary::from_samples(\u0026samples, duration, [0, 0, 0, 0, 0]);\n\n                // Create completed session\n                let session = CompletedSession {\n                    id: uuid::Uuid::new_v4().to_string(),\n                    plan_name,\n                    start_time: start,\n                    end_time,\n                    status,\n                    hr_samples: samples,\n                    phases_completed,\n                    summary,\n                };\n\n                // Save the session (ignore errors)\n                let _ = repository.save(\u0026session).await;\n            }\n        }\n    }\n\n    /// Get the current session progress.\n    ///\n    /// Returns (phase_index, elapsed_secs, phase_duration) if a session is in progress,\n    /// None otherwise.\n    pub async fn get_progress(\u0026self) -\u003e Option\u003c(usize, u32, u32)\u003e {\n        let state = self.session_state.lock().await;\n        state.get_progress()\n    }\n\n    /// Get the training plan being executed.\n    ///\n    /// Returns a reference to the plan if a session is active, None otherwise.\n    pub async fn get_plan(\u0026self) -\u003e Option\u003cTrainingPlan\u003e {\n        let state = self.session_state.lock().await;\n        state.context().plan().cloned()\n    }\n\n    /// Schedule a training session to start at a specific time using a cron expression.\n    ///\n    /// When the scheduled time arrives, a `WorkoutReady` notification is emitted.\n    /// If the user calls `start_session` with a matching plan within 10 minutes,\n    /// the session begins. Otherwise, the scheduled session is marked as skipped.\n    ///\n    /// # Arguments\n    ///\n    /// * `plan` - The training plan to schedule\n    /// * `cron_expr` - A cron expression defining when the session should fire (e.g., \"0 30 17 * * *\" for 5:30 PM daily)\n    ///\n    /// # Returns\n    ///\n    /// Result indicating success or failure. Fails if the cron expression is invalid.\n    ///\n    /// # Examples\n    ///\n    /// ```ignore\n    /// // Schedule a workout for 6:00 AM every Monday, Wednesday, Friday\n    /// executor.schedule_session(plan, \"0 0 6 * * MON,WED,FRI\").await?;\n    /// ```\n    pub async fn schedule_session(\u0026mut self, plan: TrainingPlan, cron_expr: \u0026str) -\u003e Result\u003c()\u003e {\n        // Initialize scheduler if not already done\n        if self.scheduler.is_none() {\n            let sched = JobScheduler::new()\n                .await\n                .context(\"Failed to create job scheduler\")?;\n            sched.start().await.context(\"Failed to start scheduler\")?;\n            self.scheduler = Some(Arc::new(sched));\n        }\n\n        let scheduler = self\n            .scheduler\n            .as_ref()\n            .context(\"Scheduler not initialized\")?\n            .clone();\n\n        // Clone necessary data for the job closure\n        let plan_name = plan.name.clone();\n        let plan_clone = plan.clone();\n        let notification_port = Arc::clone(\u0026self.notification_port);\n        let pending_sessions = Arc::clone(\u0026self.pending_sessions);\n\n        // Create the cron job\n        let job = Job::new_async(cron_expr, move |_uuid, _lock| {\n            let plan_name = plan_name.clone();\n            let plan = plan_clone.clone();\n            let notifier = Arc::clone(\u0026notification_port);\n            let pending = Arc::clone(\u0026pending_sessions);\n\n            Box::pin(async move {\n                // Store the scheduled session as pending\n                let session = PendingSession {\n                    plan: plan.clone(),\n                    scheduled_time: Instant::now(),\n                };\n                {\n                    let mut pending_map = pending.lock().await;\n                    pending_map.insert(plan_name.clone(), session);\n                }\n\n                // Emit notification that workout is ready\n                let _ = notifier\n                    .notify(NotificationEvent::WorkoutReady {\n                        plan_name: plan_name.clone(),\n                    })\n                    .await;\n\n                // Spawn a task to clean up pending sessions after 10 minutes if not started\n                let pending_cleanup = Arc::clone(\u0026pending);\n                let plan_name_cleanup = plan_name.clone();\n                tokio::spawn(async move {\n                    tokio::time::sleep(Duration::from_secs(600)).await; // 10 minutes\n\n                    let mut pending_map = pending_cleanup.lock().await;\n                    if let Some(pending_session) = pending_map.get(\u0026plan_name_cleanup) {\n                        // Check if 10 minutes have elapsed since scheduled time\n                        if pending_session.scheduled_time.elapsed() \u003e= Duration::from_secs(600) {\n                            pending_map.remove(\u0026plan_name_cleanup);\n                            // Note: Could emit a \"session skipped\" notification here if desired\n                        }\n                    }\n                });\n            })\n        })\n        .context(\"Failed to create cron job with expression\")?;\n\n        scheduler\n            .add(job)\n            .await\n            .context(\"Failed to add job to scheduler\")?;\n\n        Ok(())\n    }\n}\n\n/// Build a SessionProgress snapshot from the current session state.\n///\n/// Returns None if the session is not in a trackable state (Idle).\nasync fn build_session_progress(\n    state: \u0026Arc\u003cMutex\u003cSessionStateMachineWrapper\u003e\u003e,\n) -\u003e Option\u003cSessionProgress\u003e {\n    let state_lock = state.lock().await;\n\n    // Get the current state\n    let session_state = match state_lock.state() {\n        State::InProgress { .. } =\u003e ProgressState::Running,\n        State::Paused { .. } =\u003e ProgressState::Paused,\n        State::Completed { .. } =\u003e ProgressState::Completed,\n        State::Idle { .. } =\u003e return None, // No active session\n    };\n\n    // Get plan and progress information\n    let plan = state_lock.context().plan()?;\n    let (current_phase_idx, phase_elapsed, _phase_duration) = state_lock.get_progress()?;\n\n    // Ensure phase index is valid\n    if current_phase_idx \u003e= plan.phases.len() {\n        return None;\n    }\n\n    let current_phase = \u0026plan.phases[current_phase_idx];\n\n    // Calculate total elapsed and remaining time\n    let mut total_elapsed_secs = 0u32;\n    for (i, phase) in plan.phases.iter().enumerate() {\n        if i \u003c current_phase_idx {\n            total_elapsed_secs += phase.duration_secs;\n        } else if i == current_phase_idx {\n            total_elapsed_secs += phase_elapsed;\n        }\n    }\n\n    let total_plan_duration: u32 = plan.phases.iter().map(|p| p.duration_secs).sum();\n    let total_remaining_secs = total_plan_duration.saturating_sub(total_elapsed_secs);\n\n    // Get current BPM and zone status from context\n    let current_bpm = state_lock.context().current_bpm;\n    let zone_deviation = state_lock.context().last_deviation;\n\n    // Convert ZoneDeviation to ZoneStatus\n    let zone_status = match                },\n            ],\n            created_at: Utc::now(),\n            max_hr: 180,\n        };\n\n        executor.start_session(plan).await.unwrap();\n\n        // Wait for first phase to complete (2 seconds + buffer)\n        sleep(Duration::from_millis(2500)).await;\n\n        // Check that we're in phase 1 (second phase)\n        {\n            let state = executor.session_state.lock().await;\n            if let Some((phase, elapsed, _)) = state.get_progress() {\n                assert!(phase \u003e= 1, \"Should have advanced to at least phase 1\");\n                assert!(\n                    elapsed \u003c 2,\n                    \"Should be in early part of phase 1, elapsed: {}\",\n                    elapsed\n                );\n            } else {\n                panic!(\"Expected session to be in progress\");\n            }\n        }\n\n        // Wait for session to complete\n        sleep(Duration::from_millis(2500)).await;\n\n        // Verify session completed\n        {\n            let state = executor.session_state.lock().await;\n            assert!(\n                matches!(\n                    state.state(),\n                    crate::state::session::State::Completed { .. }\n                ),\n                \"Session should be completed\"\n            );\n        }\n    }\n\n    #[tokio::test]\n    async fn test_stop_session() {\n        let notifier = Arc::new(MockNotificationAdapter::new());\n        let mut executor = SessionExecutor::new(notifier);\n\n        let plan = TrainingPlan {\n            name: \"Test Plan\".to_string(),\n            phases: vec![TrainingPhase {\n                name: \"Long Phase\".to_string(),\n                target_zone: Zone::Zone2,\n                duration_secs: 100,\n                transition: TransitionCondition::TimeElapsed,\n            }],\n            created_at: Utc::now(),\n            max_hr: 180,\n        };\n\n        executor.start_session(plan).await.unwrap();\n        sle
