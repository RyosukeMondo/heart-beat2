1,"address":[11335878],"length":1,"stats":{"Line":0}}],"covered":147,"coverable":330},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","state","connectivity.rs"],"content":"//! BLE connection state machine using statig.\n//!\n//! This module implements a hierarchical state machine for managing the BLE connection\n//! lifecycle. It formally defines all states, events, and transitions to ensure correct\n//! handling of edge cases like connection failures, disconnections, and reconnection logic.\n\n#![allow(missing_docs)] // statig macro generates code that triggers missing_docs warnings\n\nuse crate::domain::reconnection::ReconnectionPolicy;\nuse crate::ports::ble_adapter::BleAdapter;\nuse anyhow::Result;\nuse flutter_rust_bridge::frb;\nuse statig::prelude::*;\nuse std::sync::Arc;\n\n/// Events that drive state transitions in the connection state machine.\n#[derive(Debug, Clone)]\npub enum ConnectionEvent {\n    /// User initiates device scan\n    StartScan,\n    /// User stops device scan\n    StopScan,\n    /// User selects a device to connect to\n    DeviceSelected {\n        /// The ID of the device to connect to\n        device_id: String,\n    },\n    /// BLE connection established successfully\n    ConnectionSuccess,\n    /// BLE connection attempt failed\n    ConnectionFailed,\n    /// Services have been discovered on the connected device\n    ServicesDiscovered,\n    /// Device disconnected unexpectedly\n    Disconnected,\n    /// User requests disconnect\n    UserDisconnect,\n    /// Reconnection attempt succeeded\n    ReconnectSuccess,\n    /// Reconnection attempt failed\n    ReconnectFailed,\n}\n\n/// Superstate representing any connected state (Connected or streaming).\n///\n/// This is used by statig's hierarchical state machine to group Connected\n/// and other connection-active states under a common parent, enabling\n/// shared transition logic for all connected states.\n#[frb(opaque)]\n#[derive(Debug, Default)]\npub struct ConnectedSuperstate;\n\n/// State machine states for BLE connection management.\n#[derive(Debug, Default)]\npub enum ConnectionState {\n    /// Initial state - no activity\n    #[default]\n    Idle,\n    /// Actively scanning for BLE devices\n    Scanning,\n    /// Attempting to establish connection to a specific device\n    Connecting {\n        /// The ID of the device being connected to\n        device_id: String,\n    },\n    /// Connected, discovering services on the device\n    DiscoveringServices {\n        /// The ID of the connected device\n        device_id: String,\n    },\n    /// Successfully connected with services discovered\n    Connected {\n        /// The ID of the connected device\n        device_id: String,\n    },\n    /// Attempting to reconnect after unexpected disconnection\n    Reconnecting {\n        /// The ID of the device being reconnected to\n        device_id: String,\n        /// Number of reconnection attempts made\n        attempts: u8,\n        /// Maximum number of attempts allowed\n        max_attempts: u8,\n    },\n}\n\n/// Shared context for the state machine\npub struct ConnectionContext {\n    /// The BLE adapter for hardware interactions\n    adapter: Arc\u003cdyn BleAdapter + Send + Sync\u003e,\n    /// Reconnection policy configuration\n    policy: ReconnectionPolicy,\n}\n\nimpl ConnectionContext {\n    /// Create a new connection context with the given BLE adapter\n    pub fn new(adapter: Arc\u003cdyn BleAdapter + Send + Sync\u003e) -\u003e Self {\n        Self {\n            adapter,\n            policy: ReconnectionPolicy::default(),\n        }\n    }\n\n    /// Create a new connection context with a custom reconnection policy\n    pub fn with_policy(\n        adapter: Arc\u003cdyn BleAdapter + Send + Sync\u003e,\n        policy: ReconnectionPolicy,\n    ) -\u003e Self {\n        Self { adapter, policy }\n    }\n\n    /// Get a reference to the BLE adapter\n    pub fn adapter(\u0026self) -\u003e \u0026dyn BleAdapter {\n        self.adapter.as_ref()\n    }\n\n    /// Get a reference to the reconnection policy\n    pub fn policy(\u0026self) -\u003e \u0026ReconnectionPolicy {\n        \u0026self.policy\n    }\n}\n\n/// State machine implementation using statig\n#[state_machine(\n    initial = \"State::idle()\",\n    state(derive(Debug)),\n    superstate(derive(Debug)),\n    on_transition = \"Self::on_transition\"\n)]\nimpl ConnectionState {\n    /// Idle state - waiting for user action\n    #[state]\n    fn idle(event: \u0026ConnectionEvent) -\u003e Response\u003cState\u003e {\n        match event {\n            ConnectionEvent::StartScan =\u003e Transition(State::scanning()),\n            _ =\u003e Super,\n        }\n    }\n\n    /// Scanning state - looking for BLE devices\n    #[state]\n    fn scanning(event: \u0026ConnectionEvent) -\u003e Response\u003cState\u003e {\n        match event {\n            ConnectionEvent::StopScan =\u003e Transition(State::idle()),\n            ConnectionEvent::DeviceSelected { device_id } =\u003e {\n                Transition(State::connecting(device_id.clone()))\n            }\n            _ =\u003e Super,\n        }\n    }\n\n    /// Connecting state - attempting to establish BLE connection\n    #[state]\n    #[allow(clippy::ptr_arg)]\n    fn connecting(device_id: \u0026String, event: \u0026ConnectionEvent) -\u003e Response\u003cState\u003e {\n        match event {\n            ConnectionEvent::ConnectionSuccess =\u003e {\n                Transition(State::discovering_services(device_id.clone()))\n            }\n            ConnectionEvent::ConnectionFailed =\u003e {\n                let max_attempts = ReconnectionPolicy::default().max_attempts;\n                Transition(State::reconnecting(device_id.clone(), 1, max_attempts))\n            }\n            ConnectionEvent::UserDisconnect =\u003e Transition(State::idle()),\n            _ =\u003e Super,\n        }\n    }\n\n    /// Discovering services state - enumerating BLE services after connection\n    #[state]\n    #[allow(clippy::ptr_arg)]\n    fn discovering_services(device_id: \u0026String, event: \u0026ConnectionEvent) -\u003e Response\u003cState\u003e {\n        match event {\n            ConnectionEvent::ServicesDiscovered =\u003e Transition(State::connected(device_id.clone())),\n            ConnectionEvent::ConnectionFailed | ConnectionEvent::Disconnected =\u003e {\n                let max_attempts = ReconnectionPolicy::default().max_attempts;\n                Transition(State::reconnecting(device_id.clone(), 1, max_attempts))\n            }\n            ConnectionEvent::UserDisconnect =\u003e Transition(State::idle()),\n            _ =\u003e Super,\n        }\n    }\n\n    /// Connected state - fully connected and ready to stream data\n    #[state]\n    #[allow(clippy::ptr_arg)]\n    fn connected(device_id: \u0026String, event: \u0026ConnectionEvent) -\u003e Response\u003cState\u003e {\n        match event {\n            ConnectionEvent::Disconnected =\u003e {\n                let max_attempts = ReconnectionPolicy::default().max_attempts;\n                Transition(State::reconnecting(device_id.clone(), 1, max_attempts))\n            }\n            ConnectionEvent::UserDisconnect =\u003e Transition(State::idle()),\n            _ =\u003e Super,\n        }\n    }\n\n    /// Reconnecting state - attempting to re-establish lost connection\n    #[state]\n    #[allow(clippy::ptr_arg)]\n    fn reconnecting(\n        device_id: \u0026String,\n        attempts: \u0026u8,\n        max_attempts: \u0026u8,\n        event: \u0026ConnectionEvent,\n    ) -\u003e Response\u003cState\u003e {\n        match event {\n            ConnectionEvent::ReconnectSuccess =\u003e Transition(State::connected(device_id.clone())),\n            ConnectionEvent::ReconnectFailed =\u003e {\n                if *attempts \u003e= *max_attempts {\n                    // Max retries exceeded, give up\n                    tracing::warn!(\n                        \"Reconnection failed after {} attemp nnected).unwrap();\n\n        // Default policy has max_attempts = 5, so we should be able to fail 4 times\n        // and still be in Reconnecting state\n        machine.handle(ConnectionEvent::ReconnectFailed).unwrap(); // attempt 1 -\u003e 2\n        machine.handle(ConnectionEvent::ReconnectFailed).unwrap(); // attempt 2 -\u003e 3\n        machine.handle(ConnectionEvent::ReconnectFailed).unwrap(); // attempt 3 -\u003e 4\n        machine.handle(ConnectionEvent::ReconnectFailed).unwrap(); // attempt 4 -\u003e 5\n\n        // Fifth failure should transition to Idle (attempts = 5, max = 5)\n        machine.handle(ConnectionEvent::ReconnectFailed).unwrap();\n\n        // Machine should be in Idle state after exhausting 5 attempts\n    }\n\n    #[test]\n    fn test_mock_ignore_invalid_events() {\n        // Test: Invalid events in certain states should be ignored (Super response)\n        let mock = MockAdapter::new();\n        let adapter = Arc::new(mock);\n        let mut machine = ConnectionStateMachine::new(adapter);\n\n        // In Idle state, ConnectionSuccess should be ignored\n        machine.handle(ConnectionEvent::ConnectionSuccess).unwrap();\n\n        // In Idle state, Disconnected should be ignored\n        machine.handle(ConnectionEvent::Disconnected).unwrap();\n\n        // Machine should still be in Idle state and handle valid events\n        machine.handle(ConnectionEvent::StartScan).unwrap();\n    }\n\n    #[test]\n    fn test_mock_disconnected_during_service_discovery() {\n        // Test: Disconnected event during DiscoveringServices -\u003e Reconnecting\n        let mock = MockAdapter::new();\n        let adapter = Arc::new(mock);\n        let mut machine = ConnectionStateMachine::new(adapter);\n\n        machine.handle(ConnectionEvent::StartScan).unwrap();\n        machine\n            .handle(ConnectionEvent::DeviceSelected {\n                device_id: \"device-1\".to_string(),\n            })\n            .unwrap();\n        machine.handle(ConnectionEvent::ConnectionSuccess).unwrap();\n\n        // Device disconnects during service discovery\n        machine.handle(ConnectionEvent::Disconnected).unwrap();\n\n        // Should transition to Reconnecting\n    }\n}\n","traces":[{"line":97,"address":[13244608,13244614,13244480],"length":1,"stats":{"Line":3}},{"line":100,"address":[14293361],"length":1,"stats":{"Line":5}},{"line":105,"address":[13180992],"length":1,"stats":{"Line":0}},{"line":113,"address":[13244640],"length":1,"stats":{"Line":0}},{"line":114,"address":[17945189],"length":1,"stats":{"Line":0}},{"line":118,"address":[13201840],"length":1,"stats":{"Line":0}},{"line":133,"address":[12497408],"length":1,"stats":{"Line":3}},{"line":134,"address":[13180162],"length":1,"stats":{"Line":4}},{"line":135,"address":[13200849],"length":1,"stats":{"Line":2}},{"line":136,"address":[17944232],"length":1,"stats":{"Line":2}},{"line":142,"address":[13200928],"length":1,"stats":{"Line":3}},{"line":143,"address":[13173226],"length":1,"stats":{"Line":3}},{"line":144,"address":[13201034],"length":1,"stats":{"Line":2}},{"line":145,"address":[13180451],"length":1,"stats":{"Line":3}},{"line":146,"address":[17944427],"length":1,"stats":{"Line":3}},{"line":148,"address":[13243800],"length":1,"stats":{"Line":2}},{"line":155,"address":[17947158,17941568,17947634,17946524,17946761,17946982],"length":1,"stats":{"Line":13}},{"line":156,"address":[13241062],"length":1,"stats":{"Line":2}},{"line":158,"address":[13177740],"length":1,"stats":{"Line":3}},{"line":161,"address":[13177818],"length":1,"stats":{"Line":1}},{"line":162,"address":[13241276],"length":1,"stats":{"Line":1}},{"line":164,"address":[17941928],"length":1,"stats":{"Line":3}},{"line":165,"address":[13177717],"length":1,"stats":{"Line":0}},{"line":172,"address":[13200352,13203512,13204489,13203228,13203686,13203862],"length":1,"stats":{"Line":14}},{"line":173,"address":[13172662],"length":1,"stats":{"Line":3}},{"line":174,"address":[13200630],"length":1,"stats":{" ress":[13180921],"length":1,"stats":{"Line":1}},{"line":258,"address":[13173875],"length":1,"stats":{"Line":2}},{"line":271,"address":[14293808,14293520,14293802],"length":1,"stats":{"Line":4}},{"line":273,"address":[13244699],"length":1,"stats":{"Line":3}},{"line":276,"address":[13174304],"length":1,"stats":{"Line":5}},{"line":281,"address":[14293856,14294414],"length":1,"stats":{"Line":2}},{"line":282,"address":[17945577,17945647,17945863],"length":1,"stats":{"Line":6}},{"line":283,"address":[13245305],"length":1,"stats":{"Line":4}},{"line":288,"address":[12498784],"length":1,"stats":{"Line":0}},{"line":289,"address":[17945541],"length":1,"stats":{"Line":0}},{"line":293,"address":[13175088],"length":1,"stats":{"Line":0}},{"line":294,"address":[13202824],"length":1,"stats":{"Line":0}}],"covered":56,"coverable":67},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","state","session.rs"],"content":"//! Training session state machine using statig.\n//!\n//! This module implements a state machine for managing training session execution,\n//! including phase transitions, progress tracking, and zone deviation detection.\n\n#![allow(missing_docs)] // statig macro generates code that triggers missing_docs warnings\n\nuse crate::domain::heart_rate::Zone;\nuse crate::domain::training_plan::{calculate_zone, TrainingPlan};\nuse statig::prelude::*;\nuse std::cmp::Ordering;\n\n/// Events that drive state transitions in the session state machine.\n#[derive(Debug, Clone)]\npub enum SessionEvent {\n    /// Start a new session with the given training plan\n    Start(TrainingPlan),\n    /// One-second timer tick for progress tracking\n    Tick,\n    /// Update current heart rate\n    UpdateBpm(u16),\n    /// User pauses the session\n    Pause,\n    /// User resumes a paused session\n    Resume,\n    /// User stops the session\n    Stop,\n    /// Internal: Advance to next phase\n    NextPhase(usize),\n}\n\n/// Zone deviation status for biofeedback.\n#[derive(Debug, Clone, Copy, PartialEq, Eq, serde::Serialize)]\npub enum ZoneDeviation {\n    /// Current heart rate is within the target zone\n    InZone,\n    /// Heart rate is below the target zone for 5+ seconds\n    TooLow,\n    /// Heart rate is above the target zone for 5+ seconds\n    TooHigh,\n}\n\n/// Tracks consecutive seconds outside target zone for deviation detection.\n#[derive(Debug, Clone)]\npub struct ZoneTracker {\n    /// Consecutive seconds below target zone\n    consecutive_low_secs: u32,\n    /// Consecutive seconds above target zone\n    consecutive_high_secs: u32,\n    /// Last emitted deviation state\n    last_deviation: ZoneDeviation,\n}\n\nimpl Default for ZoneTracker {\n    fn default() -\u003e Self {\n        Self {\n            consecutive_low_secs: 0,\n            consecutive_high_secs: 0,\n            last_deviation: ZoneDeviation::InZone,\n        }\n    }\n}\n\nimpl ZoneTracker {\n    /// Check current heart rate against target zone and detect deviations.\n    ///\n    /// Returns Some(deviation) if a new deviation event should be emitted.\n    fn check(\u0026mut self, current_bpm: u16, target_zone: Zone, max_hr: u16) -\u003e Option\u003cZoneDeviation\u003e {\n        let current_zone = match calculate_zone(current_bpm, max_hr) {\n            Ok(Some(zone)) =\u003e zone,\n            _ =\u003e return None, // Invalid data, don't update state\n        };\n\n        match current_zone.cmp(\u0026target_zone) {\n            Ordering::Less =\u003e {\n                self.consecutive_low_secs += 1;\n                self.consecutive_high_secs = 0;\n\n                if self.consecutive_low_secs \u003e= 5 \u0026\u0026 self.last_deviation != ZoneDeviation::TooLow {\n                    self.last_deviation = ZoneDeviation::TooLow;\n                    return Some(ZoneDeviation::TooLow);\n                }\n            }\n            Ordering::Greater =\u003e {\n                self.consecutive_high_secs += 1;\n                self.consecutive_low_secs = 0;\n\n                if self.consecutive_high_secs \u003e= 5 \u0026\u0026 self.last_deviation != ZoneDeviation::TooHigh\n                {\n                    self.last_deviation = ZoneDeviation::TooHigh;\n                    return Some(ZoneDeviation::TooHigh);\n                }\n            }\n            Ordering::Equal =\u003e {\n                // Always reset counters when in zone\n                self.consecutive_low_secs = 0;\n                self.consecutive_high_secs = 0;\n\n                // Only emit event if we were previously in a different deviation state\n                if self.last_deviation != ZoneDeviation::InZone {\n                    self.last_deviation = ZoneDeviation::InZone;\n                    return Some(ZoneDeviation::InZone);\n                }\n            }\n        }\n\n        None\n    }\n}\n\n/// State machine states for training session management.\n#[derive(Debug, Default)]\npub enum SessionState {\n    /// Initial state - no active session\n    #[default]\n    Idle,\n\n    /// Session is actively running\n    InProgress {\n        /// Index of the current phase in the training plan\n        current_phase: usize,\n        /// Seconds elapsed in the current phase\n        elapsed_secs: u32,\n        /// Consecutive seconds holding target HR (for HR-based transitions)\n        hr_hold_secs: u32,\n        /// Zone deviation tracker\n        zone_tracker: ZoneTracker,\n    },\n\n    /// Session is paused, preserving progress\n    Paused {\n        /// Index of the phase when paused\n        phase: usize,\n        /// Seconds elapsed when paused\n        elapsed: u32,\n        /// Zone tracker state when paused\n        zone_tracker: ZoneTracker,\n    },\n\n    /// Session completed\n    Completed,\n}\n\n/// State machine implementation using statig\n#[state_machine(\n    initial = \"State::idle()\",\n    state(derive(Debug)),\n    on_transition = \"Self::on_transition\"\n)]\nimpl SessionState {\n    /// Handle idle state\n    #[state]\n    fn idle(event: \u0026SessionEvent) -\u003e Response\u003cState\u003e {\n        match event {\n            SessionEvent::Start(_plan) =\u003e {\n                // Plan is stored in context by the wrapper before calling handle\n                Transition(State::in_progress(0, 0, 0, ZoneTracker::default()))\n            }\n            _ =\u003e Super,\n        }\n    }\n\n    /// Handle in-progress state\n    #[state]\n    fn in_progress(\n        current_phase: \u0026usize,\n        elapsed_secs: \u0026u32,\n        hr_hold_secs: \u0026u32,\n        zone_tracker: \u0026ZoneTracker,\n        event: \u0026SessionEvent,\n    ) -\u003e Response\u003cState\u003e {\n        match event {\n            SessionEvent::Tick =\u003e {\n                // Just increment elapsed time\n                // Phase progression logic is in wrapper since it needs access to plan\n                Transition(State::in_progress(\n                    *current_phase,\n                    elapsed_secs + 1,\n                    *hr_hold_secs,\n                    zone_tracker.clone(),\n                ))\n            }\n            SessionEvent::NextPhase(next_phase) =\u003e {\n                // Advance to the specified phase, resetting elapsed time\n                Transition(State::in_progress(\n                    *next_phase,\n                    0,\n                    0,\n                    ZoneTracker::default(),\n                ))\n            }\n            SessionEvent::UpdateBpm(_bpm) =\u003e {\n                // Update zone tracker\n                // The wrapper will check deviation and return it\n                // Here we just update the tracker state\n                // Actually, we can't easily update tracker here without the plan\n                // So this is handled in wrapper\n                Super\n            }\n            SessionEvent::Pause =\u003e Transition(State::paused(\n                *current_phase,\n                *elapsed_secs,\n                zone_tracker.clone(),\n            )),\n            SessionEvent::Stop =\u003e Transition(State::completed()),\n            _ =\u003e Super,\n        }\n    }\n\n    /// Handle paused state\n    #[state]\n    fn paused(\n        phase: \u0026usize,\n        elapsed: \u0026u32,\n        zone_tracker: \u0026ZoneTracker,\n        event: \u0026SessionEvent,\n    ) -\u003e Response\u003cState\u003e {\n        match event {\n            SessionEvent::Resume =\u003e Transition(State::in_progress(\n                *phase,\n                *elapsed,\n                0,\n                zone_tracker.clone(),\n            )),\n            SessionEvent::Stop =\u003e Transition(State::completed()),\n            _ =\u003e Super,\n        }\n    }\n\n    /// Handle completed state (terminal state)\n    #[state]\n    fn completed() -\u003e Response\u003cState\u003e {\n        Super\n    }\n\n    /// Called on state transitions\n    fn on_transition(\u0026mut self, _source: \u0026State, _target: \u0026State) {\n        // State transition logic will be implemented in task 1.2\n    }\n}\n\n/// Shared context for the session state machine.\npub struct SessionContext {\n    /// The training plan being executed\n    pub plan: Option\u003cTrainingPlan\u003e,\n    /// Current heart rate in BPM (updated by HR stream)\n    pub current_bpm: u16,\n    /// Last zone deviation state\n    pub last_deviation: ZoneDeviation,\n}\n\nimpl SessionContext {\n    /// Create a new session context\n    pub fn new() -\u003e Self {\n        Self {\n            plan: None,\n            current_bpm: 0,\n            last_deviation: ZoneDeviation::InZone,\n        }\n    }\n\n    /// Get a reference to the current training plan\n    pub fn plan(\u0026self) -\u003e Option\u003c\u0026TrainingPlan\u003e {\n        self.plan.as_ref()\n    }\n}\n\nimpl Default for SessionContext {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Public state machine wrapper\npub struct SessionStateMachineWrapper {\n    machine: statig::blocking::InitializedStateMachine\u003cSessionState\u003e,\n    context: SessionContext,\n}\n\nimpl SessionStateMachineWrapper {\n    /// Create a new session state machine\n    pub fn new() -\u003e Self {\n        Self {\n            machine: SessionState::default().uninitialized_state_machine().init(),\n            context: SessionContext::new(),\n        }\n    }\n\n    /// Handle an event with additional business logic\n    pub fn handle(\u0026mut self, event: SessionEvent) -\u003e Option\u003cZoneDeviation\u003e {\n        match \u0026event {\n            SessionEvent::Start(plan) =\u003e {\n                // Store the plan in context before transitioning\n                self.context.plan = Some(plan.clone());\n                self.machine.handle(\u0026event);\n                None\n            }\n            SessionEvent::Tick =\u003e {\n                // First, handle the tick to increment elapsed time\n                self.machine.handle(\u0026event);\n\n                // Then check if we need to advance to the next phase\n                if let State::InProgress {\n                    current_phase,\n                    elapsed_secs,\n                    hr_hold_secs: _,\n                    zone_tracker: _,\n                } = self.machine.state()\n                {\n                    if let Some(plan) = \u0026self.context.plan {\n                        if *current_phase \u003e= plan.phases.len() {\n                            // Invalid state - complete session\n                            self.machine.handle(\u0026SessionEvent::Stop);\n                            return None;\n                        }\n\n                        let phase = \u0026plan.phases[*current_phase];\n\n                        // Check if phase duration exceeded (for TimeElapsed transitions)\n                        let should_advance = matches!(\n                            phase.transition,\n                            crate::domain::training_plan::TransitionCondition::TimeElapsed\n                        ) \u0026\u0026 *elapsed_secs \u003e= phase.duration_secs;\n\n                        if should_advance {\n                            if current_phase + 1 \u003c plan.phases.len() {\n                                // Advance to next phase using NextPhase event\n                                let next_phase = current_phase + 1;\n                                self.machine.handle(\u0026SessionEvent::NextPhase(next_phase));\n                            } else {\n                                // No more phases - complete the session\n                                self.machine.handle(\u0026SessionEvent::Stop);\n                            }\n                        }\n                    }\n                }\n                None\n            }\n            SessionEvent::UpdateBpm(bpm) =\u003e {\n                // Store current BPM in context\n                self.context.current_bpm = *bpm;\n\n                // Check zone deviation\n                if let State::InProgress {\n                    zone_tracker,\n                    current_phase,\n                    hr_hold_secs: _,\n                    elapsed_secs: _,\n                } = self.machine.state()\n                {\n                    if let Some(plan) = \u0026self.context.plan {\n                        if *current_phase \u003e= plan.phases.len() {\n                            return None;\n                        }\n\n                        let phase = \u0026plan.phases[*current_phase];\n                        let mut tracker = zone_tracker.clone();\n                        let deviation = tracker.check(*bpm, phase.target_zone, plan.max_hr);\n\n                        // Store deviation in context if it changed\n                        if let Some(dev) = deviation {\n                            self.context.last_deviation = dev;\n                        }\n\n                        // If tracker changed, we need to update state\n                        // Create a synthetic transition to update the tracker\n                        if deviation.is_some() {\n                            // The tracker state changed - we should update it in the state machine\n                            // But we can't easily do this with statig without adding a specific event\n                            // For now, we'll handle this by having UpdateBpm trigger a state update\n                            // This is a limitation we'll address\n\n                            // Workaround: Return deviation and expect caller to handle it\n                            // The tracker will be updated on the next UpdateBpm anyway\n                        }\n\n                        return deviation;\n                    }\n                }\n                None\n            }\n            _ =\u003e {\n                self.machine.handle(\u0026event);\n                None\n            }\n        }\n    }\n\n    /// Get current state\n    pub fn state(\u0026self) -\u003e \u0026State {\n        self.machine.state()\n    }\n\n    /// Get context\n    pub fn context(\u0026self) -\u003e \u0026SessionContext {\n        \u0026self.context\n    }\n\n    /// Get mutable context\n    pub fn context_mut(\u0026mut self) -\u003e \u0026mut SessionContext {\n        \u0026mut self.context\n    }\n\n    /// Get current session progress.\n    ///\n    /// Returns (phase_index, elapsed_secs, total_phase_duration) if in progress, None otherwise.\n    pub fn get_progress(\u0026self) -\u003e Option\u003c(usize, u32, u32)\u003e {\n        if let State::InProgress {\n            current_phase,\n            elapsed_secs,\n            ..\n        } = self.machine.state()\n        {\n            if let Some(plan) = \u0026self.context.plan {\n                if *current_phase \u003c plan.phases.len() {\n                    let phase = \u0026plan.phases[*current_phase];\n                    return Some((*current_phase, *elapsed_secs, phase.duration_secs));\n                }\n            }\n        }\n        None\n    }\n\n    /// Get the current training phase.\n    ///\n    /// Returns a reference to the current phase if in progress, None otherwise.\n    pub fn get_current_phase(\u0026self) -\u003e Option\u003c\u0026crate::domain::training_plan::TrainingPhase\u003e {\n        if let State::InProgress { current_phase, .. } = self.machine.state() {\n            if let Some(plan) = \u0026self.context.plan {\n                if *current_phase \u003c plan.phases.len() {\n                    return Some(\u0026plan.phases[*current_phase]);\n                }\n            }\n        }\n        None\n    }\n\n    /// Get time remaining in the current phase.\n    ///\n    /// Returns seconds left in current phase if in progress, None otherwise.\n    pub fn time_remaining(\u0026self) -\u003e Option\u003cu32\u003e {\n        if let State::InProgress {\n            current_phase,\n            elapsed_secs,\n            ..\n        } = self.machine.state()\n        {\n            if let Some(plan) = \u0026self.context.plan {\n                if *current_phase \u003c plan.phases.len() {\n                    let phase = \u0026plan.phases[*current_phase];\n                    if *elapsed_secs \u003c phase.duration_secs {\n                        return Some(phase.duration_secs - elapsed_secs);\n                    } else {\n                        return Some(0);\n                    }\n                }\n            }\n        }\n        None\n    }\n}\n\nimpl Default for SessionStateMachineWrapper {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_state_machine_initial_state() {\n        let machine = SessionStateMachineWrapper::new();\n        assert!(matches!(machine.state(), State::Idle {}));\n    }\n\n    #[test]\n    fn test_zone_tracker_too_low() {\n        let mut tracker = ZoneTracker::default();\n\n        // First 4 seconds below zone - no event\n        for _ in 0..4 {\n            let result = tracker.check(100, Zone::Zone3, 200);\n            assert_eq!(result, None);\n        }\n\n        // 5th second below zone - emit TooLow\n        let result = tracker.check(100, Zone::Zone3, 200);\n        assert_eq!(result, Some(ZoneDeviation::TooLow));\n\n        // Subsequent seconds - no more events until state changes\n        let result = tracker.check(100, Zone::Zone3, 200);\n        assert_eq!(result, None);\n    }\n\n    #[test]\n    fn test_zone_tracker_too_high() {\n        let mut tracker = ZoneTracker::default();\n\n        // First 4 seconds above zone - no event\n        for _ in 0..4 {\n            let result = tracker.check(180, Zone::Zone2, 200);\n            assert_eq!(result, None);\n        }\n\n        // 5th second above zone - emit TooHigh\n        let result = tracker.check(180, Zone::Zone2, 200);\n        assert_eq!(result, Some(ZoneDeviation::TooHigh));\n\n        // Subsequent seconds - no more events\n        let result = tracker.check(180, Zone::Zone2, 200);\n        assert_eq!(result, None);\n    }\n\n    #[test]\n    fn test_zone_tracker_return_to_zone() {\n        let mut tracker = ZoneTracker::default();\n\n        // Go too low\n        for _ in 0..5 {\n            tracker.check(100, Zone::Zone3, 200);\n        }\n\n        // Return to zone - emit InZone\n        let result = tracker.check(140, Zone::Zone3, 200);\n        assert_eq!(result, Some(ZoneDeviation::InZone));\n\n        // Counters should be reset\n        assert_eq!(tracker.consecutive_low_secs, 0);\n        assert_eq!(tracker.consecutive_high_secs, 0);\n    }\n\n    #[test]\n    fn test_zone_tracker_alternating() {\n        let mut tracker = ZoneTracker::default();\n\n        // Go low for 3 seconds\n        for _ in 0..3 {\n            tracker.check(100, Zone::Zone3, 200);\n        }\n\n        // Return to zone before threshold\n        tracker.check(140, Zone::Zone3, 200);\n\n        // Counter should reset\n        assert_eq!(tracker.consecutive_low_secs, 0);\n\n        // Go low again - should need full 5 seconds\n        for _ in 0..4 {\n            let result = tracker.check(100, Zone::Zone3, 200);\n            assert_eq!(result, None);\n        }\n    }\n\n    #[test]\n    fn test_session_start() {\n        use crate::domain::training_plan::{TrainingPhase, TransitionCondition};\n        use chrono::Utc;\n\n        let mut machine = SessionStateMachineWrapper::new();\n        assert!(matches!(machine.state(), State::Idle {}));\n\n        let plan = TrainingPlan {\n            name: \"Test Plan\".to_string(),\n            phases: vec![TrainingPhase {\n                name: \"Warmup\".to_string(),\n                target_zone: Zone::Zone2,\n                duration_secs: 60,\n                transition: TransitionCondition::TimeElapsed,\n            }],\n            created_at: Utc::now(),\n            max_hr: 180,\n        };\n\n        machine.handle(SessionEvent::Start(plan.clone()));\n\n        // Should be in progress with phase 0\n        assert!(matches!(\n            machine.state(),\n            State::InProgress {\n                current_phase: 0,\n                elapsed_secs: 0,\n                ..\n            }\n        ));\n\n        // Plan should be stored\n        assert!(machine.context().plan.is_some());\n    }\n\n    #[test]\n    fn test_session_tick() {\n        use crate::domain::training_plan::{TrainingPhase, TransitionCondition};\n        use chrono::Utc;\n\n        let mut machine = SessionStateMachineWrapper::new();\n\n        let plan = TrainingPlan {\n            name: \"Test Plan\".to_string(),\n            phases: vec![TrainingPhase {\n                name: \"Warmup\".to_string(),\n                target_zone: Zone::Zone2,\n                duration_secs: 60,\n                transition: TransitionCondition::TimeElapsed,\n            }],\n            created_at: Utc::now(),\n            max_hr: 180,\n        };\n\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      },
    };
  });

  return [...folders, ...files.filter(file => file.path.length === 1)];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener('hashchange', () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.slice(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(
      ({current}) => {
        return {current: [...current, file.path[0]]};
      },
      () => this.updateHash(),
    );
  }

  back(file) {
    this.setState(
      ({current}) => {
        return {current: current.slice(0, current.length - 1)};
      },
      () => this.updateHash(),
    );
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e(
    'div',
    {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e(
      'table',
      {className: 'files-list'},
      e('thead', {className: 'files-list__head'}, e('tr', null, e('th', null, 'Path'), e('th', null, 'Coverage'))),
      e(
        'tbody',
        {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile})),
      ),
    ),
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? (file.covered / file.coverable) * 100 : -1;
  const coverageDelta =
    file.prevRun && (file.covered / file.coverable) * 100 - (file.prevRun.covered / file.prevRun.coverable) * 100;

  return e(
    'tr',
    {
      className:
        'files-list__file' +
        (coverage >= 0 && coverage < 50 ? ' files-list__file_low' : '') +
        (coverage >= 50 && coverage < 80 ? ' files-list__file_medium' : '') +
        (coverage >= 80 ? ' files-list__file_high' : '') +
        (file.is_folder ? ' files-list__file_folder' : ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e(
      'td',
      null,
      file.covered + ' / ' + file.coverable + (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
    ),
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'}, e(FileHeader, {file, onBack}), e(FileContent, {file}));
}

function FileHeader({file, onBack}) {
  const coverage = (file.covered / file.coverable) * 100;
  const coverageDelta = file.prevRun && coverage - (file.prevRun.covered / file.prevRun.coverable) * 100;

  return e(
    'div',
    {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e(
      'div',
      {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable + (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e(
        'span',
        {title: 'Change from the previous run'},
        coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : '',
      ),
      e('input', {id: 'theme-toggle', type: 'checkbox', hidden: true}),
      e('label', {for: 'theme-toggle', id: 'theme-toggle-label'}, '🌙'),
    ),
  );
}

function FileContent({file}) {
  return e(
    'pre',
    {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      const nbHit = covered? trace.stats.Line: 0;
      return e(
        'div',
        { className: 'code-text-container' },
        e(
          'code',
          {
            className: 'code-line' + (covered ? ' code-line_covered' : '') + (uncovered ? ' code-line_uncovered' : ''),
          },
          line
        ),
        e(
          'div',
          { className: 'cover-indicator' + (covered? ' check-cover': '') + (uncovered? ' no-cover': '')},
          e(
            'div',
            { className: (covered? 'stat-line-hit': '')},
            covered? nbHit: ""
          )
        )
      );
    }),
  );
}

  const files = data.files.map(file => {
    const path = file.path.slice(commonPath.length);
    const {covered = 0, coverable = 0} = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: {covered, coverable},
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    },
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));

  const toggle = document.getElementById('theme-toggle');
  const label = document.getElementById('theme-toggle-label');
  label.textContent = '🌙';

  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      document.documentElement.setAttribute('data-theme', 'dark');
      label.textContent = '☀️';
    } else {
      document.documentElement.removeAttribute('data-theme');
      label.textContent = '🌙';
    }
  });
})();
</script>
</body>
</html>
