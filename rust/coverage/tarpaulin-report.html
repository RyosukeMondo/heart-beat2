<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>:root {
  --color: black;
  --bg: white;
  --head-bg: white;
  --link: #338;

  --blue: #ccf;
  --red: #fcc;
  --yellow: #ffc;
  --green: #cfc;
}

[data-theme='dark'] {
  --color: white;
  --bg: black;
  --head-bg: #333;
  --link: #aaf;

  --blue: #225;
  --red: #522;
  --yellow: #552;
  --green: #252;
}

html,
body {
  margin: 0;
  padding: 0;
  color: var(--color);
  background: var(--bg);
}

.app {
  margin: 10px;
  padding: 0;
}

.files-list {
  margin: 10px 0 0;
  width: 100%;
  border-collapse: collapse;
}
.files-list__head {
  border: 1px solid #999;
}
.files-list__head > tr > th {
  padding: 10px;
  border: 1px solid #999;
  text-align: left;
  font-weight: normal;
  background: var(--head-bg);
}
.files-list__body {
}
.files-list__file {
  cursor: pointer;
}
.files-list__file:hover {
  background: var(--blue);
}
.files-list__file > td {
  padding: 10px;
  border: 1px solid #999;
}
.files-list__file > td:first-child::before {
  content: '\01F4C4';
  margin-right: 1em;
}
.files-list__file_low {
  background: var(--red);
}
.files-list__file_medium {
  background: var(--yellow);
}
.files-list__file_high {
  background: var(--green);
}
.files-list__file_folder > td:first-child::before {
  content: '\01F4C1';
  margin-right: 1em;
}

.file-header {
  border: 1px solid #999;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  background: var(--bg);
}

.file-header__back {
  margin: 10px;
  cursor: pointer;
  flex-shrink: 0;
  flex-grow: 0;
  text-decoration: underline;
  color: var(--link);
}

.file-header__name {
  margin: 10px;
  flex-shrink: 2;
  flex-grow: 2;
}

.file-header__stat {
  margin: 10px;
  flex-shrink: 0;
  flex-grow: 0;
}

.file-content {
  margin: 10px 0 0;
  border: 1px solid #999;
  padding: 10px;
  counter-reset: line;
  display: flex;
  flex-direction: column;
}

.code-line::before {
  content: counter(line);
  margin-right: 72px;
}
.code-line {
  margin: 0;
  height: 1em;
  counter-increment: line;

  position: absolute;
  padding: 0 0.3em 0.3em 0.3em;
  display: inherit;
  width: 100%;
}
.code-line_covered {
  background: var(--green);
}
.code-line_uncovered {
  background: var(--red);
}

.code-text-container {
  position: relative;
  height: 1em;
  padding: 0.3em 0;
}

.cover-indicator {
  display: flex;
  width: 100%;
  position: absolute;
  justify-content: end;
  height: 1em;
  align-items: center;
  padding: 0 0.3em 0.3em 0.3em;
}

.cover-indicator.check-cover::after {
  content: "\2713";
  font-weight: bold;
  background-color: var(--green);
  height: 1em;
}

.cover-indicator.no-cover::after {
  content: "\2716";
  font-weight: bold;
  background-color: var(--red);
  height: 1em;
}

.stat-line-hit {
  max-width: 48px;
  overflow: hidden;
  font-weight: bold;
  margin-right: 4px;
  background-color: var(--green);
  position: relative;
  top: 0.1em;
}

#theme-toggle-label {
  margin-left: 1ch;
}
</style>
</head>

    <script>
        var data = {"files":[{"path":["/","home","rmondo","repos","heart-beat2","rust","src","adapters","btleplug_adapter.rs"],"content":"//! Btleplug-based BLE adapter implementation.\n//!\n//! This module provides a real BLE adapter implementation using the btleplug library.\n//! It supports scanning for heart rate monitors, connecting to devices, and subscribing\n//! to heart rate measurements on Linux (BlueZ), macOS, and Windows platforms.\n\nuse crate::domain::battery::BatteryLevel;\nuse crate::domain::heart_rate::DiscoveredDevice;\nuse crate::domain::reconnection::{ConnectionStatus, ReconnectionPolicy};\nuse crate::ports::ble_adapter::BleAdapter;\nuse crate::ports::notification::{NotificationEvent, NotificationPort};\nuse anyhow::{anyhow, Context, Result};\nuse async_trait::async_trait;\nuse btleplug::api::{\n    Central, CentralEvent, Characteristic, Manager as _, Peripheral as _, ScanFilter,\n};\nuse btleplug::platform::{Adapter, Manager, Peripheral};\nuse futures::StreamExt;\nuse std::sync::Arc;\nuse std::time::SystemTime;\nuse tokio::sync::{mpsc, Mutex};\nuse tokio_util::sync::CancellationToken;\nuse uuid::Uuid;\n\n/// Ensure the current thread is attached to the JVM (Android only).\n/// This is required for btleplug JNI calls to work from tokio worker threads.\n#[cfg(target_os = \"android\")]\nfn ensure_jvm_attached() -\u003e Result\u003c()\u003e {\n    use jni::JavaVM;\n\n    // Get the JavaVM pointer from ndk_context\n    let vm_ptr = ndk_context::android_context().vm();\n    if vm_ptr.is_null() {\n        return Err(anyhow!(\"AndroidContext VM pointer is null\"));\n    }\n\n    // Create a JavaVM instance from the pointer\n    let jvm = unsafe { JavaVM::from_raw(vm_ptr as *mut jni::sys::JavaVM) }\n        .map_err(|e| anyhow!(\"Failed to create JavaVM from pointer: {:?}\", e))?;\n\n    // Check if thread is already attached\n    match jvm.get_env() {\n        Ok(_) =\u003e {\n            // Thread already attached\n            return Ok(());\n        }\n        Err(jni::errors::Error::JniCall(jni::errors::JniError::ThreadDetached)) =\u003e {\n            // Thread not attached, need to attach it\n        }\n        Err(e) =\u003e {\n            return Err(anyhow!(\"Failed to check JVM attachment: {:?}\", e));\n        }\n    }\n\n    // Attach the current thread permanently (it will auto-detach on thread exit)\n    match jvm.attach_current_thread_permanently() {\n        Ok(_env) =\u003e {\n            tracing::debug!(\"Thread attached to JVM successfully\");\n            Ok(())\n        }\n        Err(e) =\u003e Err(anyhow!(\"Failed to attach thread to JVM: {:?}\", e)),\n    }\n}\n\n/// No-op on non-Android platforms.\n#[cfg(not(target_os = \"android\"))]\nfn ensure_jvm_attached() -\u003e Result\u003c()\u003e {\n    Ok(())\n}\n\n/// Heart Rate Service UUID (0x180D)\nconst HR_SERVICE_UUID: Uuid = Uuid::from_u128(0x0000180D_0000_1000_8000_00805F9B34FB);\n\n/// Heart Rate Measurement Characteristic UUID (0x2A37)\nconst HR_MEASUREMENT_UUID: Uuid = Uuid::from_u128(0x00002A37_0000_1000_8000_00805F9B34FB);\n\n/// Battery Service UUID (0x180F)\nconst BATTERY_SERVICE_UUID: Uuid = Uuid::from_u128(0x0000180F_0000_1000_8000_00805F9B34FB);\n\n/// Battery Level Characteristic UUID (0x2A19)\nconst BATTERY_LEVEL_UUID: Uuid = Uuid::from_u128(0x00002A19_0000_1000_8000_00805F9B34FB);\n\n/// Real BLE adapter implementation using btleplug.\n///\n/// This adapter uses the platform-specific BLE backend (BlueZ on Linux, CoreBluetooth\n/// on macOS, WinRT on Windows) to communicate with real BLE heart rate monitors.\npub struct BtleplugAdapter {\n    /// The BLE adapter (typically the first/default adapter)\n    adapter: Arc\u003cAdapter\u003e,\n    /// List of discovered devices during scanning\n    discovered_devices: Arc\u003cMutex\u003cVec\u003cDiscoveredDevice\u003e\u003e\u003e,\n    /// Currently connected peripheral\n    connected_peripheral: Arc\u003cMutex\u003cOption\u003cPeripheral\u003e\u003e\u003e,\n}\n\nimpl BtleplugAdapter {\n    /// Create a new btleplug adapter instance.\n    ///\n    /// This initializes the BLE manager and gets the first available adapter.\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if no BLE adapter is available on the system.\n    pub async fn new() -\u003e Result\u003cSelf\u003e {\n        // Ensure thread is attached to JVM for Android\n        ensure_jvm_attached()?;\n\n        let manager = Manager::new()\n            .await\n            .context(\"Failed to create BLE manager\")?;\n\n        let adapters = manager.adapters().await.context(\"Failed to get adapters\")?;\n        let adapter = adapters\n            .into_iter()\n            .next()\n            .ok_or_else(|| anyhow!(\"No BLE adapter found\"))?;\n\n        Ok(Self {\n            adapter: Arc::new(adapter),\n            discovered_devices: Arc::new(Mutex::new(Vec::new())),\n            connected_peripheral: Arc::new(Mutex::new(None)),\n        })\n    }\n\n    /// Find a peripheral by its device ID.\n    async fn find_peripheral(\u0026self, device_id: \u0026str) -\u003e Result\u003cPeripheral\u003e {\n        // Ensure thread is attached to JVM for Android\n        ensure_jvm_attached()?;\n\n        let peripherals = self.adapter.peripherals().await?;\n\n        for peripheral in peripherals {\n            let id = peripheral.id().to_string();\n            if id == device_id {\n                return Ok(peripheral);\n            }\n        }\n\n        Err(anyhow!(\"Device not found: {}\", device_id))\n    }\n\n    /// Get a characteristic from the connected peripheral.\n    async fn get_characteristic(\n        peripheral: \u0026Peripheral,\n        service_uuid: Uuid,\n        char_uuid: Uuid,\n    ) -\u003e Result\u003cCharacteristic\u003e {\n        let services = peripheral\n            .services()\n            .into_iter()\n            .filter(|s| s.uuid == service_uuid)\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let service = services\n            .first()\n            .ok_or_else(|| anyhow!(\"Service {} not found\", service_uuid))?;\n\n        let characteristic = service\n            .characteristics\n            .iter()\n            .find(|c| c.uuid == char_uuid)\n            .ok_or_else(|| anyhow!(\"Characteristic {} not found\", char_uuid))?;\n\n        Ok(characteristic.clone())\n    }\n\n    /// Start periodic battery level polling.\n    ///\n    /// This method spawns a background task that reads the battery level every 60 seconds\n    /// and emits `BatteryLevel` updates via the provided channel. It also monitors for\n    /// low battery conditions (\u003c 15%) and emits notifications when detected.\n    ///\n    /// # Arguments\n    ///\n    /// * `tx` - Channel sender for emitting battery level updates\n    /// * `notification_port` - Port for emitting low battery notifications\n    ///\n    /// # Returns\n    ///\n    /// A `JoinHandle` that can be used to cancel the polling task.\n    ///\n    /// # Examples\n    ///\n    /// ```no_run\n    /// # use heart_beat::adapters::btleplug_adapter::BtleplugAdapter;\n    /// # use heart_beat::adapters::MockNotificationAdapter;\n    /// # use tokio::sync::mpsc;\n    /// # use std::sync::Arc;\n    /// # async fn example() -\u003e anyhow::Result\u003c()\u003e {\n    /// let adapter = BtleplugAdapter::new().await?;\n    /// let (tx, mut rx) = mpsc::channel(32);\n    /// let notification_port = Arc::new(MockNotificationAdapter::new());\n    ///\n    /// let handle = adapter.start_battery_polling(tx, notification_port).await?;\n    ///\n    /// // Later, to stop polling:\n    /// handle.abort();\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub async fn start_battery_polling(\n        \u0026self,\n        tx: mpsc::Sender\u003cBatteryLevel\u003e,\n        notification_port: Arc\u003cdyn NotificationPort\u003e,\n    ) -\u003e Result\u003ctokio::task::JoinHandle\u003c()\u003e\u003e {\n        // Clone the connected_peripheral for use in the background task\n        let connected_peripheral = self.connected_peripheral.clone();\n\n        // Spawn the polling task\n        let handle = tokio::spawn(async move {\n            // Create a 60-second interval\n            let mut interval = tokio::time::interval(tokio::time::Duration::from_secs(60));\n\n            // Track whether we've already notified about low battery\n            // to avoid spamming notifications\n            let mut low_battery_notified = false;\n\n            loop {\n                // Wait for the next interval tick\n                interval.tick().await;\n\n                // Ensure thread is attached to JVM for Android\n                if let Err(e) = ensure_jvm_attached() {\n                    tracing::error!(\"Failed to attach JVM during battery polling: {}\", e);\n                    continue;\n                }\n\n                // Get the peripheral\n                let guard = connected_peripheral.lock().await;\n                let peripheral = match guard.as_ref() {\n                    Some(p) =\u003e p,\n                    None =\u003e {\n                        tracing::debug!(\"No device connected, stopping battery polling\");\n                        break;\n                    }\n                };\n\n                // Try to get and read the battery level characteristic\n                let battery_level = match Self::get_characteristic(\n                    peripheral,\n                    BATTERY_SERVICE_UUID,\n                    BATTERY_LEVEL_UUID,\n                )\n                .await\n                {\n                    Ok(battery_char) =\u003e match peripheral.read(\u0026battery_char).await {\n                        Ok(value) =\u003e value.first().copied(),\n                        Err(e) =\u003e {\n                            tracing::warn!(\"Failed to read battery level: {}\", e);\n                            None\n                        }\n                    },\n                    Err(e) =\u003e {\n                        tracing::debug!(\"Battery service not available: {}\", e);\n                        None\n                    }\n                };\n\n                // Create BatteryLevel struct\n                let battery = BatteryLevel {\n                    level: battery_level,\n                    is_charging: false, // BLE Battery Service doesn't provide charging status\n                    timestamp: SystemTime::now(),\n                };\n\n                // Log the battery level\n                if let Some(level) = battery_level {\n                    tracing::info!(\"Battery level: {}%\", level);\n                } else {\n                    tracing::debug!(\"Battery level not available\");\n                }\n\n                // Check for low battery and emit notification if needed\n                if battery.is_low() {\n                    if !low_battery_notified {\n                        // Only notify once per low battery condition\n                        if let Some(level) = battery.level {\n                            tracing::warn!(\"Low battery detected: {}%\", level);\n                            if let Err(e) = notification_port\n                                .notify(NotificationEvent::BatteryLow { percentage: level })\n                                .await\n                            {\n                                tracing::error!(\"Failed to send low battery notification: {}\", e);\n                            }\n                            low_battery_notified = true;\n                        }\n                    }\n                } else {\n                    // Reset the notification flag when battery is back above threshold\n                    low_battery_notified = false;\n                }\n\n                // Emit battery level update\n                if tx.send(battery).await.is_err() {\n                    tracing::debug!(\"Battery level receiver dropped, stopping polling\");\n                    break;\n                }\n            }\n\n            tracing::info!(\"Battery polling task stopped\");\n        });\n\n        Ok(handle)\n    }\n\n    /// Attempt to reconnect to a device with exponential backoff.\n    ///\n    /// This method tries to reconnect to a previously connected device, using the\n    /// provided reconnection policy to control retry attempts and delays. It emits\n    /// `ConnectionStatus` updates throughout the reconnection process and can be\n    /// cancelled using the provided `CancellationToken`.\n    ///\n    /// # Arguments\n    ///\n    /// * `device_id` - The ID of the device to reconnect to\n    /// * `policy` - The reconnection policy defining max attempts and backoff strategy\n    /// * `status_tx` - Channel sender for emitting connection status updates\n    /// * `cancel_token` - Token for cancelling the reconnection process\n    ///\n    /// # Returns\n    ///\n    /// * `Ok(())` if reconnection succeeds\n    /// * `Err(...)` if reconnection fails after all attempts or is cancelled\n    ///\n    /// # Examples\n    ///\n    /// ```no_run\n    /// # use heart_beat::adapters::btleplug_adapter::BtleplugAdapter;\n    /// # use heart_beat::domain::reconnection::{ReconnectionPolicy, ConnectionStatus};\n    /// # use tokio::sync::mpsc;\n    /// # use tokio_util::sync::CancellationToken;\n    /// # async fn example() -\u003e anyhow::Result\u003c()\u003e {\n    /// let adapter = BtleplugAdapter::new().await?;\n    /// let policy = ReconnectionPolicy::default();\n    /// let (status_tx, mut status_rx) = mpsc::channel(32);\n    /// let cancel_token = CancellationToken::new();\n    ///\n    /// adapter.reconnect(\"AA:BB:CC:DD:EE:FF\", \u0026policy, status_tx, cancel_token).await?;\n    /// # Ok(())\n    /// # }\n    /// ```\n    pub async fn reconnect(\n        \u0026self,\n        device_id: \u0026str,\n        policy: \u0026ReconnectionPolicy,\n        status_tx: mpsc::Sender\u003cConnectionStatus\u003e,\n        cancel_token: CancellationToken,\n    ) -\u003e Result\u003c()\u003e {\n        tracing::info!(\n            \"Starting reconnection to device {} with policy: max_attempts={}\",\n            device_id,\n            policy.max_attempts\n        );\n\n        for attempt in 1..=policy.max_attempts {\n            // Check if cancellation was requested\n            if cancel_token.is_cancelled() {\n                tracing::info!(\"Reconnection cancelled\");\n                return Err(anyhow!(\"Reconnection cancelled\"));\n            }\n\n            // Emit reconnecting status\n            let status = ConnectionStatus::Reconnecting {\n                attempt,\n                max_attempts: policy.max_attempts,\n            };\n\n            if let Err(e) = status_tx.send(status).await {\n                tracing::warn!(\"Failed to send reconnecting status: {}\", e);\n            }\n\n            tracing::info!(\n                \"Reconnection attempt {}/{} for device {}\",\n                attempt,\n                policy.max_attempts,\n                device_id\n            );\n\n            // Calculate and apply delay before attempting connection\n            let delay = policy.calculate_delay(attempt);\n            tracing::debug!(\"Waiting {:?} before reconnection attempt\", delay);\n\n            // Use tokio::select to make the sleep cancellable\n            tokio::select! {\n                _ = tokio::time::sleep(delay) =\u003e {}\n                _ = cancel_token.cancelled() =\u003e {\n                    tracing::info!(\"Reconnection cancelled during delay\");\n                    return Err(anyhow!(\"Reconnection cancelled\"));\n                }\n            }\n\n            // Attempt to connect\n            match self.connect(device_id).await {\n                Ok(()) =\u003e {\n                    tracing::info!(\n                        \"Reconnection successful on attempt {}/{}\",\n                        attempt,\n                        policy.max_attempts\n                    );\n\n                    // Emit connected status\n                    let status = ConnectionStatus::Connected {\n                        device_id: device_id.to_string(),\n                    };\n\n                    if let Err(e) = status_tx.send(status).await {\n                        tracing::warn!(\"Failed to send connected status: {}\", e);\n                    }\n\n                    return Ok(());\n                }\n                Err(e) =\u003e {\n                    tracing::warn!(\n                        \"Reconnection attempt {}/{} failed: {}\",\n                        attempt,\n                        policy.max_attempts,\n                        e\n                    );\n\n                    // If this was the last attempt, emit failure status\n                    if attempt \u003e= policy.max_attempts {\n                        let status = ConnectionStatus::ReconnectFailed {\n                            reason: format!(\"Failed after {} attempts: {}\", policy.max_attempts, e),\n                        };\n\n                        if let Err(e) = status_tx.send(status).await {\n                            tracing::warn!(\"Failed to send reconnect failed status: {}\", e);\n                        }\n\n                        return Err(anyhow!(\n                            \"Reconnection failed after {} attempts: {}\",\n                            policy.max_attempts,\n                            e\n                        ));\n                    }\n                }\n            }\n        }\n\n        // This shouldn't be reached due to the if statement above, but just in case\n        Err(anyhow!(\n            \"Reconnection failed after {} attempts\",\n            policy.max_attempts\n        ))\n    }\n}\n\n#[async_trait]\nimpl BleAdapter for BtleplugAdapter {\n    async fn start_scan(\u0026self) -\u003e Result\u003c()\u003e {\n        tracing::debug!(\"BtleplugAdapter::start_scan: Starting\");\n\n        // Ensure thread is attached to JVM for Android\n        ensure_jvm_attached()?;\n\n        // Clear previous discoveries\n        self.discovered_devices.lock().await.clear();\n\n        // Start scanning with a filter for HR service\n        let filter = ScanFilter {\n            services: vec![HR_SERVICE_UUID],\n        };\n\n        tracing::debug!(\"BtleplugAdapter::start_scan: Calling adapter.start_scan\");\n        match self.adapter.start_scan(filter).await {\n            Ok(()) =\u003e {\n                tracing::info!(\"BtleplugAdapter::start_scan: Scan started successfully\");\n            }\n            Err(e) =\u003e {\n                tracing::error!(\"BtleplugAdapter::start_scan: btleplug error: {:?}\", e);\n                return Err(anyhow!(\"Failed to start BLE scan: {}\", e));\n            }\n        }\n\n        // Set up event handling for discovered devices\n        let mut events = self.adapter.events().await?;\n\n        tokio::spawn(async move {\n            while let Some(event) = events.next().await {\n                if let CentralEvent::DeviceDiscovered(id) = event {\n                    // We'll populate device details in get_discovered_devices\n                    tracing::debug!(\"Discovered device: {:?}\", id);\n                }\n            }\n        });\n\n        Ok(())\n    }\n\n    async fn stop_scan(\u0026self) -\u003e Result\u003c()\u003e {\n        // Ensure thread is attached to JVM for Android\n        ensure_jvm_attached()?;\n\n        self.adapter\n            .stop_scan()\n            .await\n            .context(\"Failed to stop BLE scan\")?;\n        Ok(())\n    }\n\n    async fn get_discovered_devices(\u0026self) -\u003e Vec\u003cDiscoveredDevice\u003e {\n        // Ensure thread is attached to JVM for Android\n        if let Err(e) = ensure_jvm_attached() {\n            tracing::error!(\"Failed to attach JVM: {}\", e);\n            return Vec::new();\n        }\n\n        // Get all peripherals and filter for HR service\n        let peripherals = match self.adapter.peripherals().await {\n            Ok(p) =\u003e p,\n            Err(e) =\u003e {\n                tracing::error!(\"Failed to get peripherals: {}\", e);\n                return Vec::new();\n            }\n        };\n\n        let mut devices = Vec::new();\n\n        for peripheral in peripherals {\n            // Get peripheral properties\n            let properties = match peripheral.properties().await {\n                Ok(Some(props)) =\u003e props,\n                Ok(None) =\u003e continue,\n                Err(e) =\u003e {\n                    tracing::warn!(\"Failed to get properties: {}\", e);\n                    continue;\n                }\n            };\n\n            // Check if device advertises HR service\n            let has_hr_service = properties.services.contains(\u0026HR_SERVICE_UUID);\n\n            if has_hr_service {\n                devices.push(DiscoveredDevice {\n                    id: peripheral.id().to_string(),\n                    name: properties.local_name,\n                    rssi: properties.rssi.unwrap_or(0),\n                });\n            }\n        }\n\n        // Update cached list\n        *self.discovered_devices.lock().await = devices.clone();\n\n        devices\n    }\n\n    async fn connect(\u0026self, device_id: \u0026str) -\u003e Result\u003c()\u003e {\n        // Ensure thread is attached to JVM for Android\n        ensure_jvm_attached()?;\n\n        let peripheral = self.find_peripheral(device_id).await?;\n\n        // Retry connection up to 3 times (Android BLE can fail with GATT error 133)\n        let mut last_error = None;\n        for attempt in 1..=3 {\n            // Re-attach to JVM before each attempt (tokio may switch worker threads)\n            if let Err(e) = ensure_jvm_attached() {\n                tracing::warn!(\"Failed to attach to JVM for attempt {}: {}\", attempt, e);\n            }\n\n            tracing::info!(\"Connection attempt {} for device {}\", attempt, device_id);\n\n            match peripheral.connect().await {\n                Ok(()) =\u003e {\n                    // Re-attach after async operation\n                    ensure_jvm_attached()?;\n\n                    tracing::info!(\"Connected successfully on attempt {}\", attempt);\n\n                    // Discover services and characteristics\n                    peripheral\n                        .discover_services()\n                        .await\n                        .context(\"Failed to discover services\")?;\n\n                    // Store the connected peripheral\n                    *self.connected_peripheral.lock().await = Some(peripheral);\n\n                    return Ok(());\n                }\n                Err(e) =\u003e {\n                    tracing::warn!(\"Connection attempt {} failed: {}\", attempt, e);\n                    last_error = Some(e);\n\n                    // Wait before retry (increasing backoff)\n                    if attempt \u003c 3 {\n                        tokio::time::sleep(tokio::time::Duration::from_millis(\n                            500 * attempt as u64,\n                        ))\n                        .await;\n                    }\n                }\n            }\n        }\n\n        Err(anyhow!(\n            \"Failed to connect after 3 attempts: {}\",\n            last_error.map(|e| e.to_string()).unwrap_or_default()\n        ))\n    }\n\n    async fn disconnect(\u0026self) -\u003e Result\u003c()\u003e {\n        // Ensure thread is attached to JVM for Android\n        ensure_jvm_attached()?;\n\n        let mut guard = self.connected_peripheral.lock().await;\n\n        if let Some(peripheral) = guard.take() {\n            peripheral\n                .disconnect()\n                .await\n                .context(\"Failed to disconnect from device\")?;\n        } else {\n            return Err(anyhow!(\"No device connected\"));\n        }\n\n        Ok(())\n    }\n\n    async fn subscribe_hr(\u0026self) -\u003e Result\u 9,12364103,12364443],"length":1,"stats":{"Line":0}},{"line":702,"address":[14368193],"length":1,"stats":{"Line":0}},{"line":704,"address":[12357424],"length":1,"stats":{"Line":0}},{"line":705,"address":[15928701],"length":1,"stats":{"Line":0}},{"line":706,"address":[12427913,12428283,12428544],"length":1,"stats":{"Line":0}},{"line":707,"address":[12385706],"length":1,"stats":{"Line":0}},{"line":712,"address":[13477784,13477870,13476919,13478478,13477041,13477950],"length":1,"stats":{"Line":0}},{"line":713,"address":[12364635],"length":1,"stats":{"Line":0}},{"line":714,"address":[12383597,12385409,12386168,12385990,12385354],"length":1,"stats":{"Line":0}},{"line":718,"address":[12386554,12386617,12386395],"length":1,"stats":{"Line":0}},{"line":721,"address":[12386601,12386526,12386832,12386836],"length":1,"stats":{"Line":0}},{"line":723,"address":[13478308],"length":1,"stats":{"Line":0}}],"covered":16,"coverable":216},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","adapters","cli_notification_adapter.rs"],"content":"//! CLI notification adapter for terminal output.\n//!\n//! This module provides a CLI implementation of the NotificationPort trait that\n//! displays notifications in the terminal using colored text and emojis. This is\n//! useful for CLI-based biofeedback during training sessions.\n\nuse crate::ports::notification::{NotificationEvent, NotificationPort};\nuse crate::state::session::ZoneDeviation;\nuse anyhow::Result;\nuse async_trait::async_trait;\nuse colored::Colorize;\nuse flutter_rust_bridge::frb;\n\n/// CLI notification adapter that prints colored notifications to stdout.\n///\n/// This adapter provides terminal-based biofeedback by printing notifications\n/// with ANSI colors and emoji indicators. It's designed for CLI applications\n/// where users monitor their training session in a terminal.\n///\n/// # Color scheme\n/// - Zone deviations: Blue (too low), Red (too high), Green (in zone)\n/// - Phase transitions: Yellow\n/// - Battery warnings: Yellow\n/// - Connection loss: Red + bold\n/// - Workout ready: Green\n#[frb(opaque)]\n#[derive(Debug, Clone, Copy, Default)]\npub struct CliNotificationAdapter;\n\nimpl CliNotificationAdapter {\n    /// Create a new CLI notification adapter.\n    pub fn new() -\u003e Self {\n        Self\n    }\n}\n\n#[async_trait]\nimpl NotificationPort for CliNotificationAdapter {\n    async fn notify(\u0026self, event: NotificationEvent) -\u003e Result\u003c()\u003e {\n        match event {\n            NotificationEvent::ZoneDeviation {\n                deviation,\n                current_bpm,\n                target_zone,\n            } =\u003e match deviation {\n                ZoneDeviation::TooLow =\u003e {\n                    println!(\n                        \"{} BPM: {} (Target: {})\",\n                        \"⬇️  TOO LOW\".blue().bold(),\n                        current_bpm,\n                        target_zone\n                    );\n                }\n                ZoneDeviation::TooHigh =\u003e {\n                    println!(\n                        \"{} BPM: {} (Target: {})\",\n                        \"⬆️  TOO HIGH\".red().bold(),\n                        current_bpm,\n                        target_zone\n                    );\n                }\n                ZoneDeviation::InZone =\u003e {\n                    println!(\n                        \"{} BPM: {} (Target: {})\",\n                        \"✓ IN ZONE\".green().bold(),\n                        current_bpm,\n                        target_zone\n                    );\n                }\n            },\n            NotificationEvent::PhaseTransition {\n                from_phase,\n                to_phase,\n                phase_name,\n            } =\u003e {\n                println!(\n                    \"\\n{} {} → {} ({})\\n\",\n                    \"🔄 PHASE CHANGE\".yellow().bold(),\n                    from_phase,\n                    to_phase,\n                    phase_name\n                );\n            }\n            NotificationEvent::BatteryLow { percentage } =\u003e {\n                println!(\"{} {}%\", \"🔋 LOW BATTERY\".yellow().bold(), percentage);\n            }\n            NotificationEvent::ConnectionLost =\u003e {\n                println!(\"{}\", \"❌ CONNECTION LOST\".red().bold());\n            }\n            NotificationEvent::WorkoutReady { plan_name } =\u003e {\n                println!(\"{} {}\", \"🏃 WORKOUT READY:\".green().bold(), plan_name);\n            }\n        }\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::heart_rate::Zone;\n\n    // Note: These tests verify the adapter doesn't panic or error,\n    // but don't capture stdout. Manual testing or integration tests\n    // with stdout capture would be needed to verify actual output.\n\n    #[tokio::test]\n    async fn test_zone_deviation_too_low() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter\n            .notify(NotificationEvent::ZoneDeviation {\n                deviation: ZoneDeviation::TooLow,\n                current_bpm: 100,\n                target_zone: Zone::Zone3,\n            })\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_zone_deviation_too_high() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter\n            .notify(NotificationEvent::ZoneDeviation {\n                deviation: ZoneDeviation::TooHigh,\n                current_bpm: 180,\n                target_zone: Zone::Zone2,\n            })\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_zone_deviation_in_zone() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter\n            .notify(NotificationEvent::ZoneDeviation {\n                deviation: ZoneDeviation::InZone,\n                current_bpm: 140,\n                target_zone: Zone::Zone3,\n            })\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_phase_transition() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter\n            .notify(NotificationEvent::PhaseTransition {\n                from_phase: 0,\n                to_phase: 1,\n                phase_name: \"Main Set\".to_string(),\n            })\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_battery_low() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter\n            .notify(NotificationEvent::BatteryLow { percentage: 15 })\n            .await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_connection_lost() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter.notify(NotificationEvent::ConnectionLost).await;\n        assert!(result.is_ok());\n    }\n\n    #[tokio::test]\n    async fn test_workout_ready() {\n        let adapter = CliNotificationAdapter::new();\n        let result = adapter\n            .notify(NotificationEvent::WorkoutReady {\n                plan_name: \"Test Workout\".to_string(),\n            })\n            .await;\n        assert!(result.is_ok());\n    }\n}\n","traces":[{"line":39,"address":[13308073],"length":1,"stats":{"Line":10}},{"line":40,"address":[19015360],"length":1,"stats":{"Line":2}},{"line":41,"address":[19015490],"length":1,"stats":{"Line":2}},{"line":47,"address":[12003204,12003658],"length":1,"stats":{"Line":2}},{"line":55,"address":[14243932],"length":1,"stats":{"Line":2}},{"line":63,"address":[15362648],"length":1,"stats":{"Line":2}},{"line":71,"address":[12002961],"length":1,"stats":{"Line":1}},{"line":76,"address":[14273570,14272236],"length":1,"stats":{"Line":1}},{"line":84,"address":[14251630],"length":1,"stats":{"Line":1}},{"line":85,"address":[12003045,12004723],"length":1,"stats":{"Line":2}},{"line":88,"address":[14251675,14253587],"length":1,"stats":{"Line":2}},{"line":90,"address":[19015725],"length":1,"stats":{"Line":1}},{"line":91,"address":[15362439,15364524],"length":1,"stats":{"Line":2}},{"line":94,"address":[15362927],"length":1,"stats":{"Line":2}}],"covered":14,"coverable":14},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","adapters","file_session_repository.rs"],"content":"//! File-based session repository implementation.\n//!\n//! This adapter implements `SessionRepository` using JSON files stored in the\n//! user's home directory (~/.heart-beat/sessions/). Each session is stored as\n//! a separate JSON file with a filename format: {date}_{plan}_{id}.json\n\nuse crate::domain::session_history::CompletedSession;\nuse crate::ports::session_repository::{SessionRepository, SessionSummaryPreview};\nuse anyhow::{Context, Result};\nuse async_trait::async_trait;\nuse std::path::PathBuf;\nuse tokio::fs;\n\n/// File-based implementation of SessionRepository.\n///\n/// Stores sessions as JSON files in ~/.heart-beat/sessions/ directory.\n/// Each file is named: {YYYYMMDD}_{plan_name}_{session_id}.json\n#[derive(Debug, Clone)]\npub struct FileSessionRepository {\n    /// Directory where session files are stored.\n    sessions_dir: PathBuf,\n}\n\nimpl FileSessionRepository {\n    /// Create a new FileSessionRepository using the default sessions directory.\n    ///\n    /// The default directory is ~/.heart-beat/sessions/\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the home directory cannot be determined or the\n    /// sessions directory cannot be created.\n    pub async fn new() -\u003e Result\u003cSelf\u003e {\n        let sessions_dir = Self::default_sessions_dir()?;\n        Self::with_directory(sessions_dir).await\n    }\n\n    /// Create a new FileSessionRepository with a custom directory.\n    ///\n    /// This is useful for testing or custom storage locations.\n    ///\n    /// # Arguments\n    ///\n    /// * `sessions_dir` - Path to the directory where session files will be stored\n    ///\n    /// # Errors\n    ///\n    /// Returns an error if the directory cannot be created.\n    pub async fn with_directory(sessions_dir: PathBuf) -\u003e Result\u003cSelf\u003e {\n        // Create the directory if it doesn't exist\n        fs::create_dir_all(\u0026sessions_dir)\n            .await\n            .with_context(|| format!(\"Failed to create sessions directory: {:?}\", sessions_dir))?;\n\n        Ok(Self { sessions_dir })\n    }\n\n    /// Get the default sessions directory path.\n    ///\n    /// Returns ~/.heart-beat/sessions/\n    fn default_sessions_dir() -\u003e Result\u003cPathBuf\u003e {\n        let home = dirs::home_dir().context(\"Failed to determine home directory\")?;\n        Ok(home.join(\".heart-beat\").join(\"sessions\"))\n    }\n\n    /// Generate a filename for a session.\n    ///\n    /// Format: {YYYYMMDD}--{plan_name}--{session_id}.json\n    /// Using double-dash as delimiter to avoid conflicts with underscores in names.\n    fn session_filename(session: \u0026CompletedSession) -\u003e String {\n        let date = session.start_time.format(\"%Y%m%d\");\n        let plan_name = sanitize_filename(\u0026session.plan_name);\n        format!(\"{}--{}--{}.json\", date, plan_name, session.id)\n    }\n\n    /// Parse session ID from filename.\n    ///\n    /// Extracts the session ID from a filename in the format:\n    /// {YYYYMMDD}--{plan_name}--{session_id}.json\n    fn parse_session_id(filename: \u0026str) -\u003e Option\u003cString\u003e {\n        if !filename.ends_with(\".json\") {\n            return None;\n        }\n\n        let without_ext = \u0026filename[..filename.len() - 5]; // Remove \".json\"\n        let parts: Vec\u003c\u0026str\u003e = without_ext.split(\"--\").collect();\n\n        // Format is: YYYYMMDD--planname--id\n        // We need exactly 3 parts\n        if parts.len() == 3 {\n            Some(parts[2].to_string())\n        } else {\n            None\n        }\n    }\n\n    /// Get the full path for a session file.\n    fn session_path(\u0026self, session: \u0026CompletedSession) -\u003e PathBuf {\n        self.sessions_dir.join(Self::session_filename(session))\n    }\n\n    /// Find a session file by ID.\n    ///\n    /// Searches for files matching the pattern *_{id}.json\n    async fn find_session_file(\u0026self, id: \u0026str) -\u003e Result\u003cOption\u003cPathBuf\u003e\u003e {\n        let mut entries = fs::read_dir(\u0026self.sessions_dir).await.with_context(|| {\n            format!(\"Failed to read sessions directory: {:?}\", self.sessions_dir)\n        })?;\n\n        while let Some(entry) = entries.next_entry().await? {\n            let path = entry.path();\n            if let Some(filename) = path.file_name().and_then(|n| n.to_str()) {\n                if let Some(file_id) = Self::parse_session_id(filename) {\n                    if file_id == id {\n                        return Ok(Some(path));\n                    }\n                }\n            }\n        }\n\n        Ok(None)\n    }\n\n    /// Load a session from a file.\n    async fn load_session(\u0026self, path: \u0026PathBuf) -\u003e Result\u003cCompletedSession\u003e {\n        let contents = fs::read_to_string(path)\n            .await\n            .with_context(|| format!(\"Failed to read session file: {:?}\", path))?;\n\n        serde_json::from_str(\u0026contents)\n            .with_context(|| format!(\"Failed to parse session file: {:?}\", path))\n    }\n\n    /// Create a session summary preview from a session file.\n    ///\n    /// This is optimized to avoid loading the full session (which may have\n    /// thousands of HR samples) when just listing sessions.\n    async fn create_preview(\u0026self, path: \u0026PathBuf) -\u003e Result\u003cSessionSummaryPreview\u003e {\n        let session = self.load_session(path).await?;\n\n        Ok(SessionSummaryPreview {\n            id: session.id,\n            plan_name: session.plan_name,\n            start_time: session.start_time,\n            duration_secs: session.summary.duration_secs,\n            avg_hr: session.summary.avg_hr,\n            status: format!(\"{:?}\", session.status),\n        })\n    }\n}\n\n#[async_trait]\nimpl SessionRepository for FileSessionRepository {\n    async fn save(\u0026self, session: \u0026CompletedSession) -\u003e Result\u003c()\u003e {\n        let path = self.session_path(session);\n\n        let json = serde_json::to_string_pretty(session)\n            .with_context(|| format!(\"Failed to serialize session: {}\", session.id))?;\n\n        fs::write(\u0026path, json)\n            .await\n            .with_context(|| format!(\"Failed to write session file: {:?}\", path))?;\n\n        Ok(())\n    }\n\n    async fn list(\u0026self) -\u003e Result\u003cVec\u003cSessionSummaryPreview\u003e\u003e {\n        let mut entries = fs::read_dir(\u0026self.sessions_dir).await.with_context(|| {\n            format!(\"Failed to read sessions directory: {:?}\", self.sessions_dir)\n        })?;\n\n        let mut previews = Vec::new();\n\n        while let Some(entry) = entries.next_entry().await? {\n            let path = entry.path();\n\n            // Skip non-JSON files\n            if path.extension().and_then(|s| s.to_str()) != Some(\"json\") {\n                continue;\n            }\n\n            // Try to load the preview, but don't fail if one file is corrupted\n            match self.create_preview(\u0026path).await {\n                Ok(preview) =\u003e previews.push(preview),\n                Err(e) =\u003e {\n                    eprintln!(\"Warning: Failed to load session from {:?}: {}\", path, e);\n                }\n            }\n        }\n\n        // Sort by start time, most recent first\n        previews.sort_by(|a, b| b.start_time.cmp(\u0026a.start_time));\n\n        Ok(previews)\n    }\n\n    async fn get(\u0026self, id: \u0026str) -\u003e Result\u003cOption\u003cCompletedSession\u003e\u003e {\n        match self.find_session_file(id).await? {\n            Some(path) =\u003e {\n                let session = self.load_session(\u0026path).await?;\n                Ok(Some(session))\n            }\n            None =\u003e Ok(None),\n        }\n    }\n\n    async fn delete(\u0026self, id: \u0026str) -\u003e Result\u003c()\u003e {\n        match self.find_session_file(id).await? {\n            Some(path) =\u003e {\n                fs::remove_file(\u0026path)\n                    .await\n                    .with_context(|| format!(\"Failed to delete session file: {:?}\", path))?;\n                Ok(())\n            }\n            None =\u003e {\n                // Silently succeed if the session doesn't exist\n                Ok(())\n            }\n        }\n    }\n}\n\n/// Sanitize a string to be used as a filename.\n///\n/// Replaces characters that are not safe for filenames with underscores.\nfn sanitize_filename(s: \u0026str) -\u003e String {\n    s.chars()\n        .map(|c| {\n            if c.is_alphanumeric() || c == '-' || c == '_' {\n                c\n            } else {\n                '_'\n            }\n        })\n        .collect()\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::session_history::{HrSample, SessionStatus, SessionSummary};\n    use chrono::Utc;\n\n    #[test]\n    fn test_sanitize_filename() {\n        assert_eq!(sanitize_filename(\"Easy Run\"), \"Easy_Run\");\n        assert_eq!(sanitize_filename(\"5k @ Zone 2\"), \"5k___Zone_2\");\n        assert_eq!(sanitize_filename(\"Test-Plan_123\"), \"Test-Plan_123\");\n    }\n\n    #[test]\n    fn test_session_filename() {\n        let session = CompletedSession {\n            id: \"abc123\".to_string(),\n            plan_name: \"Easy Run\".to_string(),\n            start_time: chrono::DateTime::parse_from_rfc3339(\"2024-01-15T10:30:00Z\")\n                .unwrap()\n                .with_timezone(\u0026Utc),\n            end_time: chrono::DateTime::parse_from_rfc3339(\"2024-01-15T11:00:00Z\")\n                .unwrap()\n                .with_timezone(\u0026Utc),\n            status: SessionStatus::Completed,\n            hr_samples: vec![],\n            phases_completed: 1,\n            summary: SessionSummary {\n                duration_secs: 1800,\n                avg_hr: 140,\n                max_hr: 160,\n                min_hr: 120,\n                time_in_zone: [0, 1800, 0, 0, 0],\n            },\n        };\n\n        let filename = FileSessionRepository::session_filename(\u0026session);\n        assert_eq!(filename, \"20240115--Easy_Run--abc123.json\");\n    }\n\n    #[test]\n    fn test_parse_session_id() {\n        assert_eq!(\n            FileSessionRepository::parse_session_id(\"20240115--Easy_Run--abc123.json\"),\n            Some(\"abc123\".to_string())\n        );\n\n        assert_eq!(\n            FileSessionRepository::parse_session_id(\"20240115--5k_Zone_2--xyz789.json\"),\n            Some(\"xyz789\".to_string())\n        );\n\n        assert_eq!(FileSessionRepository::parse_session_id(\"invalid.txt\"), None);\n\n        assert_eq!(\n            FileSessionRepository::parse_session_id(\"nounderscore.json\"),\n            None\n        );\n\n        // Test with underscore in ID\n        assert_eq!(\n            FileSessionRepository::parse_session_id(\"20240115--Test--delete_me.json\"),\n            Some(\"delete_me\".to_string())\n        );\n    }\n\n    #[tokio::test]\n    async fn test_save_and_load() {\n        let temp_dir = tempfile::tempdir().unwrap();\n        let repo = FileSessionRepository::with_directory(temp_dir.path().to_path_buf())\n            .await\n            .unwrap();\n\n        let now = Utc::now();\n        let session = CompletedSession {\n            id: \"test123\".to_string(),\n            plan_name: \"Test Plan\".to_string(),\n            start_time: now,\n            end_time: now + chrono::Duration::seconds(1800),\n            status: SessionStatus::Completed,\n            hr_samples: vec![\n                HrSample {\n                    timestamp: now,\n                    bpm: 120,\n                },\n                HrSample {\n                    timestamp: now + chrono::Duration::seconds(60),\n                    bpm: 140,\n                },\n            ],\n            phases_completed: 2,\n            summary: SessionSummary {\n                duration_secs: 1800,\n                avg_hr: 130,\n                max_hr: 140,\n                min_hr: 120,\n                time_in_zone: [0, 900, 900, 0, 0],\n            },\n        };\n\n        // Save the session\n        repo.save(\u0026session).await.unwrap();\n\n        // Load it back\n        let loaded = repo.get(\"test123\").await.unwrap();\n        assert!(loaded.is_some());\n        assert_eq!(loaded.unwrap(), session);\n\n        // Test non-existent session\n        let not_found = repo.get(\"nonexistent\").await.unwrap();\n        assert!(not_found.is_none());\n    }\n\n    #[tokio::test]\n    async fn test_list_sessions() {\n        let temp_dir = tempfile::tempdir().unwrap();\n        let repo = FileSessionRepository::with_directory(temp_dir.path().to_path_buf())\n            .await\n            .unwrap();\n\n        let now = Utc::now();\n\n        // Create two sessions\n        let session1 = CompletedSession {\n            id: \"session1\".to_string(),\n            plan_name: \"Plan A\".to_string(),\n            start_time: now - chrono::Duration::hours(2),\n            end_time: now - chrono::Duration::hours(1),\n            status: SessionStatus::Completed,\n            hr_samples: vec![],\n            phases_completed: 1,\n            summary: SessionSummary {\n                duration_secs: 3600,\n                avg_hr: 130,\n                max_hr: 140,\n                min_hr: 120,\n                time_in_zone: [0, 3600, 0, 0, 0],\n            },\n        };\n\n        let session2 = CompletedSession {\n            id: \"session2\".to_string(),\n            plan_name: \"Plan B\".to_string(),\n            start_time: now,\n            end_time: now + chrono::Duration::hours(1),\n            status: SessionStatus::Stopped,\n            hr_samples: vec![],\n            phases_completed: 2,\n            summary: SessionSummary {\n                duration_secs: 3600,\n                avg_hr: 140,\n                max_hr: 150,\n                min_hr: 130,\n                time_in_zone: [0, 1800, 1800, 0, 0],\n            },\n        };\n\n        repo.save(\u0026session1).await.unwrap();\n        repo.save(\u0026session2).await.unwrap();\n\n        // List sessions\n        let previews = repo.list().await.unwrap();\n        assert_eq!(previews.len(), 2);\n\n        // Should be sorted by start time, most recent first\n        assert_eq!(previews[0].id, \"session2\");\n        assert_eq!(previews[1].id, \"session1\");\n    }\n\n    #[tokio::test]\n    async fn test_delete_session() {\n        let temp_dir = tempfile::tempdir().unwrap();\n        let repo = FileSessionRepository::with_directory(temp_dir.path().to_path_buf())\n            .await\n            .unwrap();\n\n        let now = Utc::now();\n        let session = CompletedSession {\n            id: \"delete_me\".to_string(),\n            plan_name: \"Test\".to_string(),\n            start_time: now,\n            end_time: now + chrono::Duration::hours(1),\n            status: SessionStatus::Completed,\n            hr_samples: vec![],\n            phases_completed: 1,\n            summary: SessionSummary {\n                duration_secs: 3600,\n                avg_hr: 130,\n                max_hr: 140,\n                min_hr: 120,\n                time_in_zone: [0, 3600, 0, 0, 0],\n            },\n        };\n\n        // Save and verify it exists\n        repo.save(\u0026session).await.unwrap();\n        assert!(repo.get(\"delete_me\").await.unwrap().is_some());\n\n        // Delete it\n        repo.delete(\"delete_me\").await.unwrap();\n        assert!(repo.get(\"delete_me\").await.unwrap().is_none());\n\n        // Deleting non-existent session should succeed silently\n        repo.delete(\"nonexistent\").await.unwrap();\n    }\n}\n","traces":[{"line":33,"address":[11411019,11410304,11410408,11410347,11410453,11410761],"length":1,"stats":{"Line":0}},{"line":34,"address":[11845010,11845182,11844909],"length":1,"stats":{"Line":0}},{"line":35,"address":[16153982,16153811,16154168],"length":1,"stats":{"Line":0}},{"line":49,"address":[12242240,12242243],"length":1,"stats":{"Line":23}},{"line":51,"address":[11379670,11379235,11379365,11379735,11379599],"length":1,"stats":{"Line":19}},{"line":52,"address":[16150493,16150440,16150724,16150544,16150385],"length":1,"stats":{"Line":18}},{"line":53,"address":[11380048,11379722,11379645,11380073],"length":1,"stats":{"Line":2}},{"line":55,"address":[11379769],"length":1,"stats":{"Line":2}},{"line":61,"address":[12271586,12271592,12271072],"length":1,"stats":{"Line":0}},{"line":62,"address":[12271089],"length":1,"stats":{"Line":0}},{"line":63,"address":[11689848,11689951,11689780],"length":1,"stats":{"Line":0}},{"line":70,"address":[12249872,12250363,12250369],"length":1,"stats":{"Line":2}},{"line":71,"address":[12270542],"length":1,"stats":{"Line":2}},{"line":72,"address":[13362305,13362225],"length":1,"stats":{"Line":5}},{"line":73,"address":[12124617,12124514],"length":1,"stats":{"Line":5}},{"line":80,"address":[12270000,12270483,12270489],"length":1,"stats":{"Line":2}},{"line":81,"address":[12270059],"length":1,"stats":{"Line":2}},{"line":82,"address":[12270086],"length":1,"stats":{"Line":1}},{"line":85,"address":[12242440,12242552,12242383],"length":1,"stats":{"Line":4}},{"line":86,"address":[13361851],"length":1,"stats":{"Line":2}},{"line":90,"address":[12270264,12270339,12270395],"length":1,"stats":{"Line":6}},{"line":91,"address":[13362049,13361993],"length":1,"stats":{"Line":5}},{"line":93,"address":[17013758],"length":1,"stats":{"L tats":{"Line":4}},{"line":200,"address":[14376030],"length":1,"stats":{"Line":9}},{"line":201,"address":[16155969],"length":1,"stats":{"Line":3}},{"line":203,"address":[12133696],"length":1,"stats":{"Line":2}},{"line":207,"address":[12244159],"length":1,"stats":{"Line":12}},{"line":208,"address":[14346689],"length":1,"stats":{"Line":6}},{"line":209,"address":[16161980],"length":1,"stats":{"Line":2}},{"line":210,"address":[12140452,12140896,12140754,12140683,12140323,12140830],"length":1,"stats":{"Line":8}},{"line":211,"address":[14355381],"length":1,"stats":{"Line":8}},{"line":212,"address":[11398478,11398617,11398393,11398592],"length":1,"stats":{"Line":2}},{"line":213,"address":[11419161],"length":1,"stats":{"Line":2}},{"line":217,"address":[16162022],"length":1,"stats":{"Line":2}},{"line":226,"address":[12249056],"length":1,"stats":{"Line":2}},{"line":227,"address":[12242018],"length":1,"stats":{"Line":3}},{"line":228,"address":[12249117],"length":1,"stats":{"Line":5}},{"line":229,"address":[12495782,12495756],"length":1,"stats":{"Line":4}},{"line":230,"address":[11376402],"length":1,"stats":{"Line":3}},{"line":232,"address":[12495793],"length":1,"stats":{"Line":3}}],"covered":81,"coverable":91},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","adapters","mock_adapter.rs"],"content":"//! Mock BLE adapter for testing without hardware.\n//!\n//! This module provides a simulated BLE adapter that generates realistic heart rate\n//! data for testing and development purposes. It implements the same `BleAdapter` trait\n//! as the real btleplug adapter, allowing the application to work without physical\n//! heart rate monitor hardware.\n\nuse crate::domain::heart_rate::DiscoveredDevice;\nuse crate::ports::ble_adapter::BleAdapter;\nuse anyhow::{anyhow, Result};\nuse async_trait::async_trait;\nuse rand::Rng;\nuse std::sync::Arc;\nuse tokio::sync::{mpsc, Mutex};\nuse tokio::time::{self, Duration};\n\n/// Configuration for the mock adapter's simulated data.\n///\n/// This allows customization of the simulated heart rate patterns for\n/// different testing scenarios (e.g., resting, exercise, recovery).\n#[derive(Debug, Clone)]\npub struct MockConfig {\n    /// Baseline heart rate in BPM around which the simulation oscillates.\n    pub baseline_bpm: u16,\n\n    /// Maximum noise added to the baseline (+/- this value).\n    pub noise_range: u16,\n\n    /// Probability (0.0-1.0) of generating an occasional spike.\n    pub spike_probability: f64,\n\n    /// Size of spikes when they occur (added to baseline + noise).\n    pub spike_magnitude: u16,\n\n    /// Update rate for heart rate notifications (in Hz).\n    pub update_rate: f64,\n\n    /// Battery level (0-100) to simulate.\n    pub battery_level: u8,\n}\n\nimpl Default for MockConfig {\n    fn default() -\u003e Self {\n        Self {\n            baseline_bpm: 70,\n            noise_range: 5,\n            spike_probability: 0.05, // 5% chance\n            spike_magnitude: 20,\n            update_rate: 1.0, // 1 Hz\n            battery_level: 85,\n        }\n    }\n}\n\n/// Mock BLE adapter that simulates heart rate data.\n///\n/// This adapter generates realistic heart rate patterns without requiring physical\n/// hardware. It's useful for:\n/// - Development without a heart rate monitor\n/// - Automated testing\n/// - Demonstrating the application's behavior\n/// - Testing edge cases (connection loss, battery levels, etc.)\npub struct MockAdapter {\n    /// Configuration for simulated data generation\n    config: MockConfig,\n    /// List of fake devices available for discovery\n    discovered_devices: Arc\u003cMutex\u003cVec\u003cDiscoveredDevice\u003e\u003e\u003e,\n    /// Whether a device is currently \"connected\"\n    is_connected: Arc\u003cMutex\u003cbool\u003e\u003e,\n    /// ID of the connected device (if any)\n    connected_device_id: Arc\u003cMutex\u003cOption\u003cString\u003e\u003e\u003e,\n}\n\nimpl MockAdapter {\n    /// Create a new mock adapter with default configuration.\n    pub fn new() -\u003e Self {\n        Self::with_config(MockConfig::default())\n    }\n\n    /// Create a new mock adapter with custom configuration.\n    ///\n    /// # Arguments\n    ///\n    /// * `config` - Configuration for simulated heart rate patterns\n    pub fn with_config(config: MockConfig) -\u003e Self {\n        Self {\n            config,\n            discovered_devices: Arc::new(Mutex::new(Vec::new())),\n            is_connected: Arc::new(Mutex::new(false)),\n            connected_device_id: Arc::new(Mutex::new(None)),\n        }\n    }\n\n    /// Simulate the HR notification stream.\n    ///\n    /// This spawns a background task that generates heart rate packets at the\n    /// configured update rate and sends them through the channel.\n    fn start_hr_stream(\u0026self, tx: mpsc::Sender\u003cVec\u003cu8\u003e\u003e) {\n        let config = self.config.clone();\n        let is_connected = self.is_connected.clone();\n\n        tokio::spawn(async move {\n            let interval_duration = Duration::from_secs_f64(1.0 / config.update_rate);\n            let mut interval = time::interval(interval_duration);\n\n            loop {\n                interval.tick().await;\n\n                // Stop streaming if disconnected\n                if !*is_connected.lock().await {\n                    tracing::debug!(\"Mock adapter: Connection closed, stopping HR stream\");\n                    break;\n                }\n\n                // Generate and send packet\n                let packet = Self::generate_hr_packet_static(\u0026config);\n                if tx.send(packet).await.is_err() {\n                    tracing::debug!(\"Mock adapter: HR receiver dropped\");\n                    break;\n                }\n            }\n        });\n    }\n\n    /// Generate a simulated heart rate measurement packet.\n    ///\n    /// This creates a packet following the Bluetooth Heart Rate Measurement format:\n    /// - Byte 0: Flags\n    /// - Byte 1-2: Heart rate value (UINT8 or UINT16 depending on flags)\n    /// - Remaining bytes: RR-intervals (optional)\n    ///\n    /// The generated data is designed to be parsed by the same parser that handles\n    /// real BLE data, ensuring test coverage of the parsing logic.\n    fn generate_hr_packet_static(config: \u0026MockConfig) -\u003e Vec\u003cu8\u003e {\n        let mut rng = rand::thread_rng();\n\n        let noise: i16 = rng.gen_range(-(config.noise_range as i16)..=(config.noise_range as i16));\n        let mut bpm = (config.baseline_bpm as i16 + noise).max(30) as u16;\n\n        if rng.gen::\u003cf64\u003e() \u003c config.spike_probability {\n            bpm = (bpm + config.spike_magnitude).min(220);\n        }\n\n        let flags: u8 = 0b00010110;\n        let mut packet = vec![flags, bpm as u8];\n\n        let beat_interval_ms = 60000.0 / (bpm as f64);\n        let rr_base = (beat_interval_ms * 1.024) as u16;\n\n        let num_intervals = rng.gen_range(1..=2);\n        for _ in 0..num_intervals {\n            let rr_noise: i16 = rng.gen_range(-50..=50);\n            let rr_interval = ((rr_base as i16 + rr_noise).max(300) as u16).min(2000);\n\n            packet.push((rr_interval \u0026 0xFF) as u8);\n            packet.push((rr_interval \u003e\u003e 8) as u8);\n        }\n\n        packet\n    }\n}\n\nimpl Default for MockAdapter {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[async_trait]\nimpl BleAdapter for MockAdapter {\n    async fn start_scan(\u0026self) -\u003e Result\u003c()\u003e {\n        tracing::debug!(\"Mock adapter: Starting scan\");\n\n        // Simulate discovering a fake heart rate monitor\n        let devices = vec![\n            DiscoveredDevice {\n                id: \"mock-device-001\".to_string(),\n                name: Some(\"Mock HR Monitor\".to_string()),\n                rssi: -65,\n            },\n            DiscoveredDevice {\n                id: \"mock-device-002\".to_string(),\n                name: Some(\"Simulated HRM\".to_string()),\n                rssi: -72,\n            },\n        ];\n\n        *self.discovered_devices.lock().await = devices;\n\n        Ok(())\n    }\n\n    async fn stop_scan(\u0026self) -\u003e Result\u003c()\u003e {\n        tracing::debug!(\"Mock adapter: Stopping scan\");\n        Ok(())\n    }\n\n    async fn get_discovered_devices(\u0026self) -\u003e Vec\u003cDiscoveredDevice\u003e {\n        self.discovered_devices.lock().await.clone()\n    }\n\n    async fn connect(\u0026self, device_id: \u0026str) -\u003e Result\u003c()\u003e {\n        tracing::debug!(\"Mock adapter: Connecting to {}\", device_id);\n\n        // Check if device exists in discovered list\n        let devices = self.discovered_devices.lock().await;\n        let device_exists = devices.iter().any(|d| d.id == device_id);\n\n        if !device_exists {\n            return Err(anyhow!(\"Device not found: {}\", device_id));\n        }\n\n        // Simulate connection delay\n        time::sleep(Duration::from_millis(500)).await;\n\n        *self.is_connected.lock().await = true;\n        *self.connected_device_id.lock().await = Some(device_id.to_string());\n\n        tracing::info!(\"Mock adapter: Connected to {}\", device_id);\n        Ok(())\n    }\n\n    async fn disconnect(\u0026self) -\u003e Result\u003c()\u003e {\n        let device_id = self.connected_device_id.lock().await.take();\n\n        if device_id.is_none() {\n            return Err(anyhow!(\"No device connected\"));\n        }\n\n        *self.is_connected.lock().await = false;\n\n        tracing::info!(\"Mock adapter: Disconnected from {:?}\", device_id);\n        Ok(())\n    }\n\n    async fn subscribe_hr(\u0026self) -\u003e Result\u003cmpsc::Receiver\u003cVec\u003cu8\u003e\u003e\u003e {\n        if !*self.is_connected.lock().await {\n            return Err(anyhow!(\"No device connected\"));\n        }\n\n        tracing::debug!(\"Mock adapter: Subscribing to HR notifications\");\n\n        // Create channel for HR data\n        let (tx, rx) = mpsc::channel(32);\n\n        // Start the simulated HR stream\n        self.start_hr_stream(tx);\n\n        Ok(rx)\n    }\n\n    async fn read_battery(\u0026self) -\u003e Result\u003cOption\u003cu8\u003e\u003e {\n        if !*self.is_connected.lock().await {\n            return Err(anyhow!(\"No device connected\"));\n        }\n\n        tracing::debug!(\"Mock adapter: Reading battery level\");\n\n        // Simulate read delay\n        time::sleep(Duration::from_millis(100)).await;\n\n        Ok(Some(self.config.battery_level))\n    }\n}\n\n#[cfg(test)]\n#[allow(clippy::useless_vec)]\nmod tests {\n    use super::*;\n\n    #[tokio::test]\n    async fn test_scan_discovers_devices() {\n        let adapter = MockAdapter::new();\n\n        adapter.start_scan().await.unwrap();\n        let devices = adapter.get_discovered_devices().await;\n\n        assert!(!devices.is_empty(), \"Should discover at least one device\");\n        assert!(\n            devices.iter().any(|d| d.name.is_some()),\n            \"At least one device should have a name\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_connect_to_discovered_device() {\n        let adapter = MockAdapter::new();\n\n        adapter.start_scan().await.unwrap();\n        let devices = adapter.get_discovered_devices().await;\n        let device_id = \u0026devices[0].id;\n\n        let result = adapter.connect(device_id).await;\n        assert!(result.is_ok(), \"Should connect to discovered device\");\n\n        let is_connected = *adapter.is_connected.lock().await;\n        assert!(is_connected, \"Should be marked as connected\");\n    }\n\n    #[tokio::test]\n    async fn test_connect_to_unknown_device_fails() {\n        let adapter = MockAdapter::new();\n\n        adapter.start_scan().await.unwrap();\n        let result = adapter.connect(\"unknown-device\").await;\n\n        assert!(result.is_err(), \"Should fail to connect to unknown device\");\n    }\n\n    #[tokio::test]\n    async fn test_disconnect() {\n        let adapter = MockAdapter::new();\n\n        adapter.start_scan().await.unwrap();\n        let devices = adapter.get_discovered_devices().await;\n        adapter.connect(\u0026devices[0].id).await.unwrap();\n\n        let result = adapter.disconnect().await;\n        assert!(result.is_ok(), \"Should disconnect successfully\");\n\n        let is_connected = *adapter.is_connected.lock().await;\n        assert!(!is_connected, \"Should be marked as disconnected\");\n    }\n\n    #[tokio::test]\n    async fn test_disconnect_without_connection_fails() {\n        let adapter = MockAdapter::new();\n\n        let result = adapter.disconnect().await;\n        assert!(\n            result.is_err(),\n            \"Should fail to disconnect when not connected\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_subscribe_hr_requires_connection() {\n        let adapter = MockAdapter::new();\n\n        let result = adapter.subscribe_hr().await;\n        assert!(\n            result.is_err(),\n            \"Should fail to subscribe when not connected\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_subscribe_hr_streams_data() {\n        let adapter = MockAdapter::with_config(MockConfig {\n            baseline_bpm: 70,\n            update_rate: 10.0, // Faster for testing\n            ..Default::default()\n        });\n\n        adapter.start_scan().await.unwrap();\n        let devices = adapter.get_discovered_devices().await;\n        adapter.connect(\u0026devices[0].id).await.unwrap();\n\n        let mut rx = adapter.subscribe_hr().await.unwrap();\n\n        // Receive a few packets\n        let packet1 = tokio::time::timeout(Duration::from_secs(1), rx.recv())\n            .await\n            .expect(\"Should receive packet within timeout\")\n            .expect(\"Should receive valid packet\");\n\n        assert!(!packet1.is_empty(), \"Packet should not be empty\");\n        assert_eq!(\n            packet1[0] \u0026 0b10000,\n            0b10000,\n            \"RR-interval flag should be set\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_read_battery() {\n        let adapter = MockAdapter::new();\n\n        adapter.start_scan().await.unwrap();\n        let devices = adapter.get_discovered_devices().await;\n        adapter.connect(\u0026devices[0].id).await.unwrap();\n\n        let battery = adapter.read_battery().await.unwrap();\n        assert!(battery.is_some(), \"Battery level should be available\");\n        assert!(\n            battery.unwrap() \u003c= 100,\n            \"Battery level should be valid percentage\"\n        );\n    }\n\n    #[tokio::test]\n    async fn test_custom_config() {\n        let config = MockConfig {\n            baseline_bpm: 120,\n            battery_level: 42,\n            ..Default::default()\n        };\n\n        let adapter = MockAdapter::with_config(config);\n\n        adapter.start_scan().await.unwrap();\n        let devices = adapter.get_discovered_devices().await;\n        adapter.connect(\u0026devices[0].id).await.unwrap();\n\n        let battery = adapter.read_battery().await.unwrap();\n        assert_eq!(battery, Some(42), \"Should use custom battery level\");\n    }\n\n    #[test]\n    fn test_generate_hr_packet_format() {\n        let config = MockConfig::default();\n        let packet = MockAdapter::generate_hr_packet_static(\u0026config);\n\n        assert!(\n            packet.len() \u003e= 2,\n            \"Packet should have at least flags and BPM\"\n        );\n\n        let flags = packet[0];\n        let has_rr = (flags \u0026 0b10000) != 0;\n\n        if has_rr {\n            // Should have at least one RR-interval (2 bytes)\n            assert!(packet.len() \u003e= 4, \"Packet with RR flag should have RR data\");\n            // RR data length should be even (pairs of bytes)\n            assert_eq!((packet.len() - 2) % 2, 0, \"RR data should be even length\");\n        }\n    }\n}\n","tr :{"Line":12}},{"line":253,"address":[12333894,12334035,12334176,12333779],"length":1,"stats":{"Line":4}},{"line":254,"address":[12306766],"length":1,"stats":{"Line":0}},{"line":257,"address":[12314227,12313951],"length":1,"stats":{"Line":1}},{"line":260,"address":[12335188,12335063,12334848,12333800],"length":1,"stats":{"Line":6}},{"line":262,"address":[12378159],"length":1,"stats":{"Line":2}}],"covered":78,"coverable":85},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","adapters","mock_notification_adapter.rs"],"content":"//! Mock notification adapter for testing.\n//!\n//! This module provides a mock implementation of the NotificationPort trait that\n//! records all notifications for testing purposes. It allows tests to verify that\n//! the correct notifications are emitted in response to domain events.\n\nuse crate::ports::notification::{NotificationEvent, NotificationPort};\nuse anyhow::Result;\nuse async_trait::async_trait;\nuse std::sync::Arc;\nuse tokio::sync::Mutex;\n\n/// Mock notification adapter that records all notifications.\n///\n/// This adapter stores all `notify()` calls in a thread-safe vector, allowing\n/// tests to assert on notification behavior without requiring a real UI or\n/// output mechanism. This is essential for testing domain logic that emits\n/// notifications.\n///\n/// # Example\n///\n/// ```rust\n/// use heart_beat::adapters::mock_notification_adapter::MockNotificationAdapter;\n/// use heart_beat::ports::notification::{NotificationEvent, NotificationPort};\n///\n/// #[tokio::main]\n/// async fn main() {\n///     let adapter = MockNotificationAdapter::new();\n///\n///     // Emit some notifications\n///     adapter.notify(NotificationEvent::ConnectionLost).await.unwrap();\n///\n///     // Assert on recorded events\n///     let events = adapter.get_events().await;\n///     assert_eq!(events.len(), 1);\n///     assert!(matches!(events[0], NotificationEvent::ConnectionLost));\n/// }\n/// ```\n#[derive(Debug, Clone)]\npub struct MockNotificationAdapter {\n    /// Thread-safe storage for recorded notification events\n    events: Arc\u003cMutex\u003cVec\u003cNotificationEvent\u003e\u003e\u003e,\n}\n\nimpl MockNotificationAdapter {\n    /// Create a new mock notification adapter.\n    ///\n    /// The adapter starts with an empty event list.\n    pub fn new() -\u003e Self {\n        Self {\n            events: Arc::new(Mutex::new(Vec::new())),\n        }\n    }\n\n    /// Get a copy of all recorded notification events.\n    ///\n    /// Returns the events in the order they were received. This method\n    /// clones the events to avoid holding the lock during test assertions.\n    pub async fn get_events(\u0026self) -\u003e Vec\u003cNotificationEvent\u003e {\n        self.events.lock().await.clone()\n    }\n\n    /// Clear all recorded events.\n    ///\n    /// Useful for resetting the mock between test cases or test phases.\n    pub async fn clear_events(\u0026self) {\n        self.events.lock().await.clear();\n    }\n\n    /// Get the number of recorded events without cloning.\n    ///\n    /// More efficient than `get_events().len()` when you only need the count.\n    pub async fn event_count(\u0026self) -\u003e usize {\n        self.events.lock().await.len()\n    }\n}\n\nimpl Default for MockNotificationAdapter {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n#[async_trait]\nimpl NotificationPort for MockNotificationAdapter {\n    async fn notify(\u0026self, event: NotificationEvent) -\u003e Result\u003c()\u003e {\n        self.events.lock().await.push(event);\n        Ok(())\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::domain::heart_rate::Zone;\n    use crate::state::session::ZoneDeviation;\n\n    #[tokio::test]\n    async fn test_records_single_event() {\n        let adapter = MockNotificationAdapter::new();\n\n        adapter\n            .notify(NotificationEvent::ConnectionLost)\n            .await\n            .unwrap();\n\n        let events = adapter.get_events().await;\n        assert_eq!(events.len(), 1);\n        assert!(matches!(events[0], NotificationEvent::ConnectionLost));\n    }\n\n    #[tokio::test]\n    async fn test_records_multiple_events_in_order() {\n        let adapter = MockNotificationAdapter::new();\n\n        adapter\n            .notify(NotificationEvent::BatteryLow { percentage: 15 })\n            .await\n            .unwrap();\n        adapter\n            .notify(NotificationEvent::ConnectionLost)\n            .await\n            .unwrap();\n        adapter\n            .notify(NotificationEvent::WorkoutReady {\n                plan_name: \"Test Plan\".to_string(),\n            })\n            .await\n            .unwrap();\n\n        let events = adapter.get_events().await;\n        assert_eq!(events.len(), 3);\n        assert!(matches!(\n            events[0],\n            NotificationEvent::BatteryLow { percentage: 15 }\n        ));\n        assert!(matches!(events[1], NotificationEvent::ConnectionLost));\n        assert!(matches!(events[2], NotificationEvent::WorkoutReady { .. }));\n    }\n\n    #[tokio::test]\n    async fn test_clear_events() {\n        let adapter = MockNotificationAdapter::new();\n\n        adapter\n            .notify(NotificationEvent::ConnectionLost)\n            .await\n            .unwrap();\n        assert_eq!(adapter.event_count().await, 1);\n\n        adapter.clear_events().await;\n        assert_eq!(adapter.event_count().await, 0);\n    }\n\n    #[tokio::test]\n    async fn test_zone_deviation_event() {\n        let adapter = MockNotificationAdapter::new();\n\n        adapter\n            .notify(NotificationEvent::ZoneDeviation {\n                deviation: ZoneDeviation::TooHigh,\n                current_bpm: 180,\n                target_zone: Zone::Zone2,\n            })\n            .await\n            .unwrap();\n\n        let events = adapter.get_events().await;\n        assert_eq!(events.len(), 1);\n\n        match \u0026events[0] {\n            NotificationEvent::ZoneDeviation {\n                deviation,\n                current_bpm,\n                target_zone,\n            } =\u003e {\n                assert_eq!(*deviation, ZoneDeviation::TooHigh);\n                assert_eq!(*current_bpm, 180);\n                assert_eq!(*target_zone, Zone::Zone2);\n            }\n            _ =\u003e panic!(\"Expected ZoneDeviation event\"),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_phase_transition_event() {\n        let adapter = MockNotificationAdapter::new();\n\n        adapter\n            .notify(NotificationEvent::PhaseTransition {\n                from_phase: 0,\n                to_phase: 1,\n                phase_name: \"Main Set\".to_string(),\n            })\n            .await\n            .unwrap();\n\n        let events = adapter.get_events().await;\n        match \u0026events[0] {\n            NotificationEvent::PhaseTransition {\n                from_phase,\n                to_phase,\n                phase_name,\n            } =\u003e {\n                assert_eq!(*from_phase, 0);\n                assert_eq!(*to_phase, 1);\n                assert_eq!(phase_name, \"Main Set\");\n            }\n            _ =\u003e panic!(\"Expected PhaseTransition event\"),\n        }\n    }\n}\n","traces":[{"line":49,"address":[12252080],"length":1,"stats":{"Line":1}},{"line":51,"address":[12252084],"length":1,"stats":{"Line":1}},{"line":59,"address":[13364987,13365109,13364944,13365648,13365248,13365067],"length":1,"stats":{"Line":4}},{"line":60,"address":[12245675,12245718,12246165,12245903,12245780],"length":1,"stats":{"Line":6}},{"line":66,"address":[12272688,12272696],"length":1,"stats":{"Line":4}},{"line":67,"address":[13366433,13366661,13366476,13366538],"length":1,"stats":{"Line":2}},{"line":73,"address":[12244928,12244936],"length":1,"stats":{"Line":4}},{"line":74,"address":[14336327],"length":1,"stats":{"Line":3}},{"line":79,"address":[12330320],"length":1,"stats":{"Line":0}},{"line":80,"address":[13364449],"length":1,"stats":{"Line":0}},{"line":86,"address":[14376459,14376505,14376490],"length":1,"stats":{"Line":5}},{"line":87,"address":[14415537],"length":1,"stats":{"Line":2}},{"line":88,"address":[13367882],"length":1,"stats":{"Line":1}}],"covered":11,"coverable":13},{"path":["/","home","rmondo","repos","heart-beat2","rust","src","api.rs"],"content":"//! Flutter Rust Bridge API Layer\n//!\n//! This module provides the FFI boundary between Rust core logic and Flutter UI.\n//! It orchestrates domain, state, and adapter components without containing business logic.\n\nuse crate::adapters::btleplug_adapter::BtleplugAdapter;\nuse crate::adapters::file_session_repository::FileSessionRepository;\nuse crate::domain::filters::KalmanFilter;\nuse crate::domain::heart_rate::{parse_heart_rate, DiscoveredDevice, FilteredHeartRate};\nuse crate::domain::training_plan::TrainingPlan;\nuse crate::frb_generated::StreamSink;\nuse crate::ports::{BleAdapter, NotificationPort, SessionRepository};\nuse crate::scheduler::executor::SessionExecutor;\nuse crate::state::{ConnectionEvent, ConnectionStateMachine};\nuse anyhow::{anyhow, Result};\nuse async_trait::async_trait;\nuse std::io::Write;\nuse std::panic;\nuse std::sync::{Arc, Mutex, OnceLock};\nuse std::time::Duration;\nuse tokio::sync::broadcast;\nuse tracing::error;\nuse tracing_subscriber::{\n    fmt::{format::FmtSpan, MakeWriter},\n    EnvFilter,\n};\n\n#[cfg(target_os = \"android\")]\nuse log::LevelFilter;\n\n// Re-export domain types for FRB code generation\npub use crate::domain::heart_rate::{\n    DiscoveredDevice as ApiDiscoveredDevice, FilteredHeartRate as ApiFilteredHeartRate, Zone,\n};\npub use crate::domain::session_history::CompletedSession as ApiCompletedSession;\npub use crate::ports::session_repository::SessionSummaryPreview as ApiSessionSummaryPreview;\n\n// Re-export SessionProgress types for FRB code generation\npub use crate::domain::session_progress::{\n    PhaseProgress as Ap
