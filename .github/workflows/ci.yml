name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test and Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: rust/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-target-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev libdbus-1-dev

    - name: Check formatting
      run: cargo fmt --check --manifest-path rust/Cargo.toml

    - name: Run clippy
      run: cargo clippy --manifest-path rust/Cargo.toml --all-targets --all-features -- -D warnings

    - name: Run tests
      run: cargo test --manifest-path rust/Cargo.toml --all-features

    - name: Install cargo-tarpaulin
      run: cargo install cargo-tarpaulin

    - name: Generate coverage
      run: |
        cd rust
        cargo tarpaulin --out Xml --output-dir ../coverage --all-features --workspace --timeout 300

    - name: Check coverage threshold
      run: |
        coverage=$(grep -oP 'line-rate="\K[0-9.]+' coverage/cobertura.xml | head -1)
        coverage_percent=$(echo "$coverage * 100" | bc)
        echo "Coverage: ${coverage_percent}%"

        threshold=80
        if (( $(echo "$coverage_percent < $threshold" | bc -l) )); then
          echo "❌ Coverage ${coverage_percent}% is below threshold ${threshold}%"
          exit 1
        else
          echo "✅ Coverage ${coverage_percent}% meets threshold ${threshold}%"
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/cobertura.xml
        fail_ci_if_error: false
