name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: rust/target
        key: ${{ runner.os }}-coverage-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-coverage-cargo-build-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev libdbus-1-dev

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-llvm-cov

    - name: Generate coverage
      run: |
        cargo llvm-cov --manifest-path rust/Cargo.toml \
          --all-features \
          --lcov \
          --output-path lcov.info

    - name: Generate HTML report
      run: |
        cargo llvm-cov --manifest-path rust/Cargo.toml \
          --all-features \
          --html

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: rust/target/llvm-cov/html
        retention-days: 30

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./lcov.info
        flags: rust
        name: rust-coverage
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Check coverage threshold
      run: |
        # Extract coverage percentage from lcov.info
        COVERAGE=$(cargo llvm-cov --manifest-path rust/Cargo.toml --all-features --summary-only | grep -oP 'TOTAL.*\K\d+\.\d+(?=%)')
        echo "Coverage: ${COVERAGE}%"

        # Check if coverage is below 80%
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "‚ùå Coverage ${COVERAGE}% is below the 80% threshold"
          exit 1
        else
          echo "‚úÖ Coverage ${COVERAGE}% meets the 80% threshold"
        fi

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const { execSync } = require('child_process');
          const summary = execSync('cargo llvm-cov --manifest-path rust/Cargo.toml --all-features --summary-only', { encoding: 'utf-8' });

          const coverageMatch = summary.match(/TOTAL.*?(\d+\.\d+)%/);
          const coverage = coverageMatch ? coverageMatch[1] : 'unknown';

          const meetsThreshold = parseFloat(coverage) >= 80;
          const statusEmoji = meetsThreshold ? '‚úÖ' : '‚ùå';
          const statusText = meetsThreshold ? 'meets' : 'is below';

          const body = [
            '## üìä Coverage Report',
            '',
            `**Total Coverage:** ${coverage}%`,
            '',
            `${statusEmoji} Coverage ${statusText} the 80% threshold`,
            '',
            `[View detailed HTML report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
          ].join('\n');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
