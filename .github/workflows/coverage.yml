name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: rust/target
        key: ${{ runner.os }}-coverage-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-coverage-cargo-build-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libudev-dev libdbus-1-dev

    - name: Install cargo-tarpaulin
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-tarpaulin

    - name: Generate coverage with tarpaulin
      working-directory: rust
      run: |
        cargo tarpaulin --config tarpaulin.toml --out Xml --out Html --output-dir coverage/
      continue-on-error: false

    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: rust/coverage/
        retention-days: 30

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: rust/coverage/cobertura.xml
        flags: rust
        name: rust-coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          // Read the XML coverage report
          const xmlPath = path.join(process.cwd(), 'rust', 'coverage', 'cobertura.xml');
          const xmlContent = fs.readFileSync(xmlPath, 'utf-8');

          // Extract coverage percentage from XML
          const coverageMatch = xmlContent.match(/line-rate="([\d.]+)"/);
          const lineRate = coverageMatch ? parseFloat(coverageMatch[1]) : 0;
          const coverage = (lineRate * 100).toFixed(2);

          const meetsThreshold = parseFloat(coverage) >= 80;
          const statusEmoji = meetsThreshold ? 'âœ…' : 'âŒ';
          const statusText = meetsThreshold ? 'meets' : 'is below';

          const body = [
            '## ğŸ“Š Coverage Report',
            '',
            `**Total Coverage:** ${coverage}%`,
            '',
            `${statusEmoji} Coverage ${statusText} the 80% threshold`,
            '',
            `[View detailed HTML report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`
          ].join('\n');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });
